<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Booster Prime ‚Äî Slot Version</title>
<style>
body{font-family:'Inter',sans-serif;background:#f8fafc;margin:0;padding:20px}
h1{text-align:center;color:#0f4f7f}
.controls{text-align:center;margin-bottom:20px}
input[type=url]{width:60%;padding:10px;border:1px solid #ccc;border-radius:6px}
button{background:#0ea5e9;color:#fff;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;font-weight:600}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
.slot{background:#fff;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.05);padding:10px;display:flex;flex-direction:column}
.slot h3{margin:0 0 6px;color:#0f4f7f;font-size:14px}
.iframe-box{flex:1;border:1px solid #ddd;border-radius:6px;overflow:hidden}
iframe{width:100%;height:200px;border:0;transform:scale(0.7);transform-origin:0 0;width:calc(100%/0.7);height:calc(100%/0.7)}
.status{margin-top:6px;font-size:12px;color:#555}
.dot{width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:5px}
.green{background:#16a34a}
.gray{background:#ccc}
</style>
</head>
<body>

<h1>üåç Website Booster Prime</h1>
<div class="controls">
  <input id="urlInput" type="url" placeholder="Enter your website URL (https://example.com)">
  <button id="runAll">Run 10 Slots</button>
</div>

<div class="grid" id="slotGrid"></div>

<script>
const grid = document.getElementById('slotGrid');
const countries = ["US","DE","GB","FR","IN","CA","AU","NL","ES","SG"];
for(let i=0;i<10;i++){
  const div=document.createElement('div');
  div.className='slot';
  div.innerHTML=`
    <h3>Slot ${i+1} (${countries[i]})</h3>
    <div class="iframe-box"><iframe id="if${i}" src="about:blank"></iframe></div>
    <div class="status"><span class="dot gray" id="dot${i}"></span><span id="status${i}">Idle</span></div>`;
  grid.appendChild(div);
}

async function runSlot(i,url){
  const dot=document.getElementById('dot'+i);
  const st=document.getElementById('status'+i);
  const iframe=document.getElementById('if'+i);
  iframe.src=url;
  dot.className='dot gray';
  st.textContent='Sending via Proxy...';
  try{
    const res=await fetch(`proxy_loader.php?url=${encodeURIComponent(url)}&slot=${i}`,{
      headers:{
        'Authorization':'Basic '+btoa('admin:secure123') // match PHP creds
      }
    });
    if(res.ok){
      dot.className='dot green';
      st.textContent='Proxy View Sent';
    }else{
      st.textContent='Error '+res.status;
    }
  }catch(e){
    st.textContent='Failed';
  }
}

document.getElementById('runAll').onclick=()=>{
  const url=document.getElementById('urlInput').value.trim();
  if(!url){alert('Enter a valid URL');return;}
  for(let i=0;i<10;i++){
    setTimeout(()=>runSlot(i,url), i*2000);
  }
};
</script>
</body>
</html>
