<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåç Geo Browser Tool</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
h1 { color: #333; }
input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
#logs { background: #fff; padding: 10px; margin-top: 10px; height: 150px; overflow-y: auto; border: 1px solid #ccc; }
#result { margin-top: 10px; border: 1px solid #ccc; height: 500px; width: 100%; }
</style>
</head>
<body>

<h1>üåç Geo Browser Tool</h1>

<label>Target URL</label>
<input type="text" id="targetUrl" placeholder="https://example.com" value="https://pooreyoutuber.github.io">

<label>Choose Proxy / Geo Location</label>
<select id="proxySelect">
  <option value="142.111.48.253:7030">Proxy 1 - 142.111.48.253:7030</option>
  <option value="31.59.20.176:6754">Proxy 2 - 31.59.20.176:6754</option>
  <option value="23.95.150.145:6114">Proxy 3 - 23.95.150.145:6114</option>
  <option value="198.23.239.134:6540">Proxy 4 - 198.23.239.134:6540</option>
  <option value="45.38.107.97:6014">Proxy 5 - 45.38.107.97:6014</option>
  <option value="107.172.163.27:6543">Proxy 6 - 107.172.163.27:6543</option>
  <option value="64.137.96.74:6641">Proxy 7 - 64.137.96.74:6641</option>
  <option value="216.10.27.159:6837">Proxy 8 - 216.10.27.159:6837</option>
  <option value="142.111.67.146:5611">Proxy 9 - 142.111.67.146:5611</option>
  <option value="142.147.128.93:6593">Proxy 10 - 142.147.128.93:6593</option>
</select>

<label>Hold (ms)</label>
<input type="number" id="holdMs" value="3000">

<button id="openBtn">Open via Selected Proxy</button>

<h3>Logs</h3>
<div id="logs"></div>

<h3>Result</h3>
<iframe id="result"></iframe>

<script>
const logs = document.getElementById('logs');
const resultFrame = document.getElementById('result');

function log(msg) {
    const time = new Date().toLocaleTimeString();
    logs.innerHTML += `[${time}] ‚Ä∫ ${msg}<br>`;
    logs.scrollTop = logs.scrollHeight;
}

// For frontend-only demo, we cannot really change the IP/proxy due to browser CORS.
// We'll simulate proxy behavior by showing which proxy is selected and opening the URL in iframe.
document.getElementById('openBtn').addEventListener('click', () => {
    const url = document.getElementById('targetUrl').value.trim();
    const proxy = document.getElementById('proxySelect').value;
    const hold = parseInt(document.getElementById('holdMs').value) || 3000;

    if (!url) { log("Error: URL is empty"); return; }

    log(`Simulating fetch via proxy ${proxy} with hold ${hold}ms...`);

    setTimeout(() => {
        log(`Opening ${url} in iframe...`);
        resultFrame.src = url;
    }, hold);
});
</script>

</body>
</html>
