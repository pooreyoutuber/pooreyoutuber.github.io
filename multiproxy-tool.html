<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Website Booster Prime (Single Slot View & Background GA4)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* --- CSS Styles --- */
  :root{
    --bg: #f6f8fb;--card: #ffffff;--muted: #6b7280; 
    --accent: #0f4f7f;--success: #059669; --border: #e5e7eb;
    --shadow: 0 8px 20px rgba(0,0,0,0.08);--radius: 12px;--gap: 16px; 
    --primary-blue: #0ea5e9;--danger: #dc2626;
  }
  * { box-sizing: border-box; }
  body { margin: 0; font-family: 'Inter', system-ui; background: var(--bg); color: #111827; line-height: 1.5; }
  .wrap { max-width: 1200px; margin: 24px auto; padding: 12px; } 
  header { margin-bottom: 20px; text-align: center; }
  h1 { font-size: 30px; margin: 0; color: var(--accent); letter-spacing: -1px; } 
  .tagline { color: var(--muted); font-size: 15px; margin-top: 6px; }
  
  .controls { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; background: var(--card); padding: 20px; border-radius: 12px; box-shadow: var(--shadow); }
  .input-group { display: flex; flex-direction: column; gap: 10px; width: 100%; }
  @media (min-width: 600px) { .input-group { flex-direction: row; } }
  
  input[type="url"], input[type="text"] { flex: 1; padding: 12px 14px; border-radius: 8px; border: 1px solid var(--border); background: white; font-size: 16px; outline: none; } 
  .btn { background: var(--primary-blue); color: white; padding: 12px 18px; border-radius: 8px; border: 0; cursor: pointer; font-weight: 600; transition: background-color 0.2s; white-space: nowrap; }
  .btn:hover { background: #0c8cd8; }
  .btn.stop { background: var(--danger); }
  .btn.stop:hover { background: #b91c1c; }
  
  .repeat-control { display: flex; align-items: center; gap: 15px; font-size: 14px; color: var(--muted); flex-wrap: wrap; margin-top: 10px; }
  .repeat-control input[type="checkbox"] { transform: scale(1.2); }
  .repeat-control span { color: var(--accent); font-weight: 600; }
  .repeat-control input[type="number"] { font-size: 14px; text-align: center; width: 50px; padding: 5px; border-radius: 4px; border: 1px solid var(--border); } 

  /* Single Slot View */
  .single-slot-container {
    background: var(--card); border-radius: var(--radius); padding: 10px; box-shadow: var(--shadow); 
    min-height: 500px; margin-bottom: 20px;
  }
  .iframe-wrap { position: relative; overflow: hidden; height: 100%; min-height: 480px; border-radius: 6px; border: 1px solid var(--border); }
  iframe { 
    width: 100%; height: 100%; border: 0; display: block; background: white; 
    /* Manually controlled iframe does not need scaling or hidden scrolling */
  }

  /* Status Grid for Background Users */
  .grid-container { display: grid; gap: var(--gap); grid-template-columns: repeat(1, 1fr); background: var(--card); padding: 20px; border-radius: 12px; box-shadow: var(--shadow); }
  @media (min-width: 600px) { .grid-container { grid-template-columns: repeat(2, 1fr); } }
  @media (min-width: 1000px) { .grid-container { grid-template-columns: repeat(4, 1fr); } }

  .slot-status { background: #f9f9f9; padding: 12px; border-radius: 8px; border: 1px solid var(--border); }
  .slot-title { font-weight: 700; font-size: 13px; color: var(--accent); margin-bottom: 5px; }
  .slot-ip-display { font-size: 11px; color: var(--muted); font-weight: 500; margin-bottom: 8px; } 
  .status { font-size: 12px; color: #111827; font-weight: 600; display: flex; align-items: center; gap: 6px; }
  .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: var(--muted); transition: background 0.3s ease; }
  .status-dot.active { background: var(--success); animation: pulse-ping 1.6s infinite; }
  @keyframes pulse-ping { 0%{ transform:scale(.85); opacity:1 } 70%{ transform:scale(1.5); opacity:0 } 100%{ transform:scale(.85); opacity:0 } }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Website Booster Prime (Single View, Multi-User GA4)</h1>
      <div class="tagline">Control 1 slot manually; Generate 10 Active Users in background.</div>
    </header>

    <div class="controls">
        <div class="input-group">
            <input id="globalUrl" type="url" placeholder="Paste Target URL (e.g., https://yourwebsite.com)" />
            <button id="loadSingle" class="btn" style="flex-grow: 0; background: #f90;">Load Manually</button>
        </div>
        
        <div class="input-group">
            <input id="ga4Id" type="text" placeholder="GA4 Measurement ID (G-XXXXXXX)" />
            <input id="ga4Secret" type="text" placeholder="GA4 API Secret Key" />
        </div>
        
        <div class="input-group" style="align-items: center;">
            <div class="slot-selector" style="flex-grow: 0;">
                Hidden Users:
                <input id="numSlots" type="number" value="10" min="1" max="10" /> 
            </div>
            <button id="globalGo" class="btn" style="flex-grow: 1;">Start All Active Users</button>
            <button id="globalStop" class="btn stop" style="display:none; flex-grow: 1;">STOP ALL</button>
        </div>
        
        <div class="repeat-control">
            <input type="checkbox" id="repeatMode" checked /> 
            <label for="repeatMode">
                Enable **Active User** Mode: Repeat cycle every
                <label for="minTime">Min:</label>
                <input id="minTime" type="number" value="30" min="25" max="120" />
                <label for="maxTime">Max:</label>
                <input id="maxTime" type="number" value="60" min="30" max="120" />
                <span>seconds</span>.
            </label>
        </div>
    </div>
    
    <div class="single-slot-container">
        <div class="iframe-wrap">
            <iframe id="mainIframe" src="about:blank" sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>
    </div>
    
    <h2>Background Active User Status (${MAX_SLOTS} Slots)</h2>
    <div class="grid-container" id="gridContainer">
        </div>
    
  </div>

<script>
/* ----------------------------------------------------------------------
   PROXY DATA and CONFIGURATION (No Change)
   ---------------------------------------------------------------------- */
// ... (COMMON_USER, COMMON_PASS, DUMMY_PROXIES, PROXY_ENDPOINT, etc. from previous response)
const COMMON_USER = "bqctypvz";
const COMMON_PASS = "399xb3kxqv6i";
const COMMON_AUTH = `${COMMON_USER}:${COMMON_PASS}`;

const allNames = ["Alex", "Sophia", "John", "Maria", "David", "Emily", "Michael", "Olivia", "James", "Ava", "Robert", "Isabella", "William", "Mia", "Joseph", "Charlotte", "Daniel", "Amelia", "Andrew", "Harper", "Logan", "Grace", "Ethan", "Chloe", "Noah", "Ella", "Mason", "Victoria", "Lucas", "Zoe"];

function generateUniqueId() {
    return Math.floor(Math.random() * 9000000000) + 1000000000;
}

function getRandomNames(count) {
    const shuffled = [...allNames].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

const DUMMY_PROXIES = [
  { ip: "142.111.48.253", port: "7030", country: "US" },
  { ip: "31.59.20.176", port: "6754", country: "DE" },
  { ip: "23.95.150.145", port: "6114", country: "US" }, 
  { ip: "198.23.239.134", port: "6540", country: "US" },
  { ip: "45.38.107.97", port: "6014", country: "US" },
  { ip: "107.172.163.27", port: "6543", country: "CA" },
  { ip: "64.137.96.74", port: "6641", country: "US" },
  { ip: "216.10.27.159", port: "6837", country: "AU" },
  { ip: "142.111.67.146", port: "5611", country: "US" },
  { ip: "142.147.128.93", port: "6593", country: "CA" }, 
];

const MAX_SLOTS = 10; 
const PROXY_ENDPOINT = 'https://pooreyoutuber-github-io-blmp.onrender.com/proxy_loader.php'; 
/* ----------------------------------------------------------------------
   END OF PROXY DATA
   ---------------------------------------------------------------------- */

const gridContainer = document.getElementById('gridContainer');
const globalUrlInput = document.getElementById('globalUrl');
const numSlotsInput = document.getElementById('numSlots');
const globalGoBtn = document.getElementById('globalGo');
const repeatModeCheckbox = document.getElementById('repeatMode');
const minTimeInput = document.getElementById('minTime'); 
const maxTimeInput = document.getElementById('maxTime'); 
const globalStopBtn = document.getElementById('globalStop');
const ga4IdInput = document.getElementById('ga4Id');
const ga4SecretInput = document.getElementById('ga4Secret');
const loadSingleBtn = document.getElementById('loadSingle');
const mainIframe = document.getElementById('mainIframe');

let currentSlots = [];
let repeatIntervals = []; 
let randomNamesList = getRandomNames(MAX_SLOTS); 

const premiumProxies = DUMMY_PROXIES.map((p, index) => ({
    ...p,
    auth: COMMON_AUTH,
    name: randomNamesList[index],
    uniqueId: generateUniqueId() // Unique ID for GA4 Client ID
}));

function getRandomDelay() {
    const minSec = parseInt(minTimeInput.value);
    const maxSec = parseInt(maxTimeInput.value);
    const minMs = Math.min(minSec, maxSec) * 1000;
    const maxMs = Math.max(minSec, maxSec) * 1000;
    return Math.floor(Math.random() * (maxMs - minMs + 1)) + minMs;
}

// Function to create a single status slot element for BACKGROUND users
function createSlot(index, proxy){
  const el = document.createElement('div');
  el.className = 'slot-status';
  
  el.innerHTML = `
    <div class="slot-title">SLOT ${index+1}: ${proxy.name} (${proxy.country})</div>
    <div class="slot-ip-display">Proxy IP: ${proxy.ip}:${proxy.port}</div>
    
    <div class="status" id="status-wrap-${index}">
        <span class="status-dot" id="dot-${index}"></span>
        <span id="status-${index}">Ready</span>
    </div>
  `;
  
  gridContainer.appendChild(el);

  const statusSpan = el.querySelector(`#status-${index}`);
  const statusDot = el.querySelector(`#dot-${index}`);

  function setStatus(text, isActive = false){
    statusSpan.textContent = text;
    statusDot.classList.toggle('active', isActive);
  }
  
  function getProxiedUrl(originalUrl, proxy){
      const ga4Id = ga4IdInput.value.trim();
      const ga4Secret = ga4SecretInput.value.trim();

      return `${PROXY_ENDPOINT}?` + 
          `target=${encodeURIComponent(originalUrl)}&` +
          `ip=${proxy.ip}&port=${proxy.port}&` +
          `auth=${proxy.auth}&` + 
          `uid=${proxy.uniqueId}&` + // CRITICAL: Pass the Unique Client ID
          `ga4_id=${ga4Id}&` +
          `ga4_secret=${ga4Secret}`;
  }

  // --- Core Automation Function (Sends GA4 Data via PHP) ---
  async function runAutomation(originalUrl){
    if (!ga4IdInput.value.trim() || !ga4SecretInput.value.trim()) {
         setStatus('Error: Missing GA4 Keys!', false);
         return;
    }

    const proxiedUrl = getProxiedUrl(originalUrl, proxy);
    setStatus('Sending GA4 Session (Engaging for ~20s)...', false);
    statusDot.style.animation = 'pulse-ping 0.5s infinite';

    try {
        await fetch(proxiedUrl, { mode: 'no-cors' });
        setStatus('Active User View Sent (2 Events Logged)', true);
    } catch (e) {
        setStatus('Failed (Network/Proxy Error)', false);
    }
    
    statusDot.style.animation = 'none';
  }
  
  setStatus('Ready', true);
  return { runAutomation, setStatus }; 
}

// Function to redraw status slots (for background users)
function renderSlots(count) {
    gridContainer.innerHTML = ''; 
    currentSlots = [];

    const maxCount = Math.min(MAX_SLOTS, DUMMY_PROXIES.length); 
    
    if (count < 1 || count > maxCount) {
        count = maxCount;
        numSlotsInput.value = count;
    }
    
    globalGoBtn.textContent = `Start All Active Users (${count} Slots)`;

    for(let i=0; i < count; i++){
      const slot = createSlot(i, premiumProxies[i]);
      currentSlots.push(slot);
    }
    stopAllAutomation();
}

// Global Stop Function
function stopAllAutomation() {
    repeatIntervals.forEach(intervalId => clearInterval(intervalId));
    repeatIntervals = [];
    globalGoBtn.style.display = 'block';
    globalStopBtn.style.display = 'none';
    
    currentSlots.forEach(s => {
        s.setStatus('Ready (Stopped)', true);
    });
}

// Global Start/Run Logic - Starts BACKGROUND users
globalGoBtn.addEventListener('click', ()=>{
  const url = globalUrlInput.value.trim();
  const ga4Id = ga4IdInput.value.trim();
  const ga4Secret = ga4SecretInput.value.trim();

  if(!url){ 
      alert('Please paste a valid URL.'); 
      return; 
  }
  if (!ga4Id || !ga4Secret) {
      alert('CRITICAL: Please fill in both GA4 ID and Secret Key.');
      return;
  }
  
  stopAllAutomation();

  currentSlots.forEach(s => s.runAutomation(url));
  
  if (repeatModeCheckbox.checked) {
    globalGoBtn.style.display = 'none';
    globalStopBtn.style.display = 'block';
      
    currentSlots.forEach((s) => {
        const randomDelay = getRandomDelay(); 
        const delayInSeconds = (randomDelay / 1000).toFixed(1);

        s.setStatus(`Starting Repeat Mode (${delayInSeconds}s cycle)...`, true);
        
        const intervalId = setInterval(() => {
            s.runAutomation(url);
            s.setStatus(`Repeat Running. Next in ${delayInSeconds}s...`, true);
        }, randomDelay); 
        
        repeatIntervals.push(intervalId);
    });
  }
});

// Manual Slot Load Function
loadSingleBtn.addEventListener('click', () => {
    const url = globalUrlInput.value.trim();
    if (!url) {
        alert('Please paste a URL into the global input field first.');
        return;
    }
    mainIframe.src = url;
});

// Initial render when the page loads
renderSlots(parseInt(numSlotsInput.value));
</script>
</body>
</html>
