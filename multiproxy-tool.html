<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Proxy Tool Redirect</title>
    <script>
        // यह पेज लोड होते ही ब्राउज़र को index.php पर रीडायरेक्ट कर देगा।

            window.location.replace("index.php");
        };
