<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PY Tools â€” Private Proxy Desktop View (10 Slots)</title>
<link rel="icon" href="data:,">
<style>
  /* CSS Styles - Optimized for 5x5 Grid and Forced Desktop View */
  :root{
    --bg: #f6f8fb;
    --card: #ffffff;
    --muted: #7b7f92;
    --accent: #6b5dd3;
    --accent-2: #4f46e5;
    --border: #e7e9f0;
    --shadow: 0 8px 20px rgba(40,40,90,0.06);
    --radius: 12px;
    --gap: 12px; 
    --maxwidth: 1400px; /* Increased max width for 5 columns */
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--bg), #eef2ff 200px);
    color:#111827;
    -webkit-font-smoothing:antialiased;
  }
  .wrap{
    max-width: var(--maxwidth);
    margin:22px auto;
    padding:18px;
  }
  header{
    display:flex;
    gap:12px;
    align-items:center;
    margin-bottom:18px;
  }
  .logo .badge{
    width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:0 6px 18px rgba(110,89,240,0.18);
    font-size:18px;
  }
  h1{
    font-size:18px;margin:0;
    letter-spacing: -0.2px;
  }
  .subtitle{ color:var(--muted); font-size:13px; margin-top:4px }
  
  /* Global Input Control */
  .controls {
    margin-top:12px;
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }
  .input-wrap{ display:flex; gap:8px; width:100%; margin-bottom: 20px; }
  input[type="url"]{
    flex:1;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid var(--border);
    background:white;
    font-size:14px;
    outline:none;
  }
  .btn{
    background:var(--accent);
    color:white;
    padding:10px 14px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    font-weight:600;
    box-shadow: 0 6px 16px rgba(99,84,238,0.12);
  }
  .hint { 
    font-size:14px; 
    color:#d97706; 
    padding: 12px;
    background: #fef3c7; 
    border: 1px solid #fde68a;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  /* 5x5 Grid */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: var(--gap);
    margin-top: 18px;
  }
  
  /* Slot Styles - Increased Height for better view */
  .slot{
    background:var(--card);
    border-radius:var(--radius);
    padding:12px;
    box-shadow: var(--shadow);
    display:flex;
    flex-direction:column;
    /* Slot container height reduced slightly as inner iFrame is large */
    min-height:300px; 
    transition:transform .22s ease, box-shadow .22s ease;
  }
  .slot-top{
    display:flex; gap:8px; align-items:center; margin-bottom:10px;
    justify-content: space-between;
  }
  .slot-title{ 
    font-weight:600; font-size:13px; color:#111827; 
  }
  .slot-url-display{ 
    font-size:11px; color:var(--muted);
    overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    flex:1;
  }
  /* Hiding controls as requested */
  .slot-controls { display:none; }

  .small-btn{ 
    padding:8px 10px; border-radius:8px; border:0; cursor:pointer; 
    font-weight:600; color:white; background:#2f9cdb 
  }
  .iframe-wrap{ 
    flex:1; border-radius:8px; 
    background:#fcfdff; border:1px solid var(--border); 
    position:relative; 
    /* This allows the user to scroll the desktop-sized content within the small slot */
    overflow: auto; 
  }
  iframe{ 
    /* FORCING DESKTOP SIZE inside the slot */
    width: 1280px; 
    height: 960px; /* Large height so content doesn't get cut off immediately */
    border:0; display:block; 
    background:white; 
    overflow: auto; 
  }
  .slot-footer{ 
    display:flex; gap:8px; align-items:center; margin-top:10px; 
    justify-content:space-between; 
  }
  .status { font-size:12px; color:var(--muted) }
  .pulse {
    display:inline-block; width:8px;height:8px;border-radius:50%; background:#34d399; box-shadow:0 0 8px rgba(52,211,153,0.3);
    position:relative; top:2px;
    animation: ping 1.6s infinite;
  }
  @keyframes ping { 0%{ transform:scale(.85); opacity:1 } 70%{ transform:scale(1.5); opacity:0 } 100%{ transform:scale(.85); opacity:0 } }
  
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="badge">PY</div>
      </div>
      <div>
        <h1>Private Proxy Desktop View (10 Slots)</h1>
        <div class="subtitle">10 slots ready for testing.</div>
      </div>
    </header>

    <div class="controls">
      <div class="input-wrap">
        <input id="globalUrl" type="url" placeholder="Paste YOUR TARGET URL here (e.g., https://yourwebsite.com)" />
        <button id="globalGo" class="btn">Load in all slots</button>
      </div>
    </div>

    <div class="hint">
        ðŸ’¡ **PROXY SETUP:** Each slot shows a forced **Desktop View (1280x960px)**. To use your Webshare service, you **must** manually activate your Webshare proxy in a browser extension (like Proxy Switcher) before loading the URL.
    </div>

    <div class="grid-container" id="gridContainer">
        </div>
    
  </div>

<script>
/* ------------------------
   Provider URL templates (Only Direct/Webshare Placeholder)
   ------------------------ */
// All slots use the direct URL since external proxy activation is required.
const providerTemplates = {
  "Direct": (t) => t, 
};

/* 10 slots all set to "Direct" (Webshare Placeholder) */
const defaultProviders = [
    "Direct", "Direct", "Direct", "Direct", "Direct",
    "Direct", "Direct", "Direct", "Direct", "Direct"
];

const gridContainer = document.getElementById('gridContainer');
const globalUrlInput = document.getElementById('globalUrl');

function createSlot(index, defaultProvider){
  const el = document.createElement('div');
  el.className = 'slot';
  
  // Slot HTML (No Proxy Names, only Slot Number)
  el.innerHTML = `
    <div class="slot-top">
      <div class="slot-title">Slot ${index+1}</div>
      <div class="slot-url-display" id="slot-url-display-${index}"></div>
    </div>

    <div class="slot-controls">
        <select id="provider-${index}" aria-label="provider-${index}">
            <option value="Direct" selected>Direct/Webshare</option>
        </select>
    </div>
    
    <div class="iframe-wrap" id="wrap-${index}">
      <iframe id="iframe-${index}" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    </div>
    
    <div class="slot-footer">
      <div style="display:flex;gap:8px">
        <button id="open-${index}" class="btn small-btn">Full Screen (New Tab)</button>
        <button id="reload-${index}" class="ghost small-btn">Reload iFrame</button>
      </div>
      <div style="display:flex;gap:8px; align-items:center">
        <div class="status" id="status-${index}">idle</div>
        <span id="ping-${index}" style="display:none" title="loaded"><span class="pulse"></span></span>
      </div>
    </div>
  `;
  
  // Append to the 5x5 grid container
  gridContainer.appendChild(el);

  // references
  const iframe = el.querySelector(`#iframe-${index}`);
  const openBtn = el.querySelector(`#open-${index}`);
  const reloadBtn = el.querySelector(`#reload-${index}`);
  const status = el.querySelector(`#status-${index}`);
  const ping = el.querySelector(`#ping-${index}`);
  const urlDisplay = el.querySelector(`#slot-url-display-${index}`);

  let currentOriginalUrl = '';

  function setStatus(text){
    status.textContent = text;
  }

  function loadUrl(originalUrl, provider=defaultProvider){
    if(!originalUrl) return;
    
    currentOriginalUrl = originalUrl;
    
    urlDisplay.textContent = originalUrl;
    setStatus('loading...');
    ping.style.display = 'none';
    
    // Get final URL (always Direct)
    const finalUrl = providerTemplates[provider](originalUrl);
    
    // set iframe src
    iframe.src = finalUrl;

    // Status updates
    setTimeout(()=> {
      setStatus('attempted');
      ping.style.display = 'inline-block';
      setTimeout(()=> ping.style.display = 'none', 1200);
    }, 1400);
  }

  // Event Handlers
  openBtn.addEventListener('click', ()=> {
    if(!currentOriginalUrl){ 
        const v = globalUrlInput.value.trim();
        if(!v) return alert('Please paste a URL in the main input field first.');
        currentOriginalUrl = v;
        urlDisplay.textContent = v;
    }
    // Always use the Direct URL (Webshare Placeholder)
    const final = providerTemplates["Direct"](currentOriginalUrl);
    window.open(final, '_blank');
  });

  reloadBtn.addEventListener('click', ()=> {
    if(!currentOriginalUrl){ setStatus('idle'); return; }
    loadUrl(currentOriginalUrl, defaultProvider); 
  });

  iframe.addEventListener('load', ()=>{
    setStatus('loaded (check iFrame)');
    ping.style.display = 'inline-block';
    setTimeout(()=> ping.style.display = 'none', 1200);
  });
  
  return { loadUrl }; 
}

// create 10 slots
const slots = [];
for(let i=0;i<10;i++){
  const slot = createSlot(i, defaultProviders[i]);
  slots.push(slot);
}

// global actions
document.getElementById('globalGo').addEventListener('click', ()=>{
  const url = globalUrlInput.value.trim();
  if(!url){ alert('Please paste a URL in the global field first.'); return; }
  
  slots.forEach((s, index) => {
    // Load URL using the fixed "Direct" provider
    s.loadUrl(url, defaultProviders[index]); 
  });
});

</script>
</body>
</html>
