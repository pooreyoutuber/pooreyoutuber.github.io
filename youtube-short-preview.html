<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Shorts Multi-Viewer</title>
<style>
body { font-family: Arial; padding: 20px; background: #f5f5f5; }
h1 { text-align: center; color: #333; }
input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 400px; display: block; margin-left: auto; margin-right: auto; }
#video-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
iframe { border: 1px solid #ccc; width: 200px; height: 355px; }
</style>
</head>
<body>

<h1>YouTube Shorts Multi-Viewer (Max 50)</h1>
<input type="text" id="yt-link" placeholder="Paste YouTube Shorts link here">
<button onclick="addShort()">Add Shorts</button>

<div id="video-container"></div>

<script>
let shortCount = 0;
const MAX_SHORTS = 50;

function addShort() {
    const linkInput = document.getElementById('yt-link');
    const link = linkInput.value.trim();
    if (!link) { alert('Please enter a YouTube Shorts link'); return; }

    if (shortCount >= MAX_SHORTS) {
        alert(`Maximum ${MAX_SHORTS} shorts allowed per page.`);
        return;
    }

    // Extract Shorts ID
    let shortId = '';
    let match = link.match(/shorts\/([a-zA-Z0-9_-]{11})/);
    if (match) shortId = match[1];
    else { alert('Invalid YouTube Shorts link'); return; }

    // Create iframe
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${shortId}`;
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
    iframe.allowFullscreen = true;

    const container = document.getElementById('video-container');
    container.appendChild(iframe);

    shortCount++;
    linkInput.value = '';
}
</script>

</body>
</html>
