<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Multi Viewer | Watch Multiple Shorts Together</title>

  <meta name="description" content="Free YouTube Shorts Multi Viewer tool. Paste any Shorts URL and watch multiple Shorts videos simultaneously.">
  <meta name="keywords" content="YouTube Shorts viewer, multi Shorts player, watch multiple Shorts, YouTube multi viewer, free Shorts tool, Shorts autoplay">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="YouTube Shorts Multi Viewer">
  <meta property="og:description" content="Paste a YouTube Shorts link and watch multiple Shorts videos at the same time with this free tool.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/shorts-multi-viewer">
  <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg">

  <style>
    body {font-family: Arial, sans-serif; background:#f4f6f9; text-align:center; margin:0; padding:0;}
    h1 {color:#222; margin-top:20px;}
    input, button {
      padding:10px;
      margin:5px;
      width:300px;
      max-width:90%;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button {
      background:#007bff;
      color:#fff;
      cursor:pointer;
    }
    button:hover { background:#0056b3; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius:12px;
    }
    /* Removed .ads-box and other ad-related styling as the content is gone */
  </style>
</head>
<body>
  <h1>ðŸš€ YouTube Shorts Multi Viewer</h1>
  <p>Paste a Shorts URL and choose how many players you want</p>

  <input type="text" id="shortUrl" placeholder="Paste YouTube Shorts URL">
  <input type="number" id="count" placeholder="Number of players">
  <button onclick="generatePlayers()">Play</button>

  <div class="container" id="players"></div>

  <script>
    // Removed device check and ad display logic as there are no ads to display
    
    function generatePlayers() {
      const url = document.getElementById('shortUrl').value.trim();
      const count = parseInt(document.getElementById('count').value);
      const playersDiv = document.getElementById('players');
      playersDiv.innerHTML = '';

      if (!url || isNaN(count) || count <= 0) {
        alert("Please enter a valid YouTube Shorts URL and a number greater than 0.");
        return;
      }

      let videoId = '';
      if (url.includes('youtu.be/')) {
        videoId = url.split('youtu.be/')[1].split(/[?&]/)[0];
      } else if (url.includes('/shorts/')) {
        videoId = url.split('/shorts/')[1].split(/[?&]/)[0];
      } else if (url.includes('watch?v=')) {
        videoId = url.split('watch?v=')[1].split(/[?&]/)[0];
      } else {
        alert("Invalid YouTube Shorts URL format.");
        return;
      }

      for (let i=0; i<count; i++) {
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0`;
        iframe.allowFullscreen = true;
        playersDiv.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
