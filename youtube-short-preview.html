<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- âœ… Google AdSense -->

     crossorigin="anonymous"></script>

  <style>
    body {font-family: Arial, sans-serif; background:#f4f6f9; text-align:center; margin:0; padding:0;}
    h1 {color:#222; margin-top:20px;}
    input, button {
      padding:10px;
      margin:5px;
      width:300px;
      max-width:90%;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button {
      background:#007bff;
      color:#fff;
      cursor:pointer;
    }
    button:hover {
      background:#0056b3;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius:12px;
    }
    .ads-box { margin:20px 0; text-align:center; }
  </style>
</head>
<body>
  <h1>ðŸš€ YouTube Shorts Multi Viewer</h1>
  <p>Paste a Shorts URL and choose how many players you want</p>

  <!-- âœ… Top Ad -->
  <div class="ads-box">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9877532310172541"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <input type="text" id="shortUrl" placeholder="Paste YouTube Shorts URL">
  <input type="number" id="count" placeholder="Number of players">
  <button onclick="generatePlayers()">Play</button>

  <!-- âœ… Middle Ad -->
  <div class="ads-box">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9877532310172541"
         data-ad-slot="9698905664"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="container" id="players"></div>

  <!-- âœ… Bottom Ad -->
  <div class="ads-box">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9877532310172541"
         data-ad-slot="2468024680"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script>
    function generatePlayers() {
      const url = document.getElementById('shortUrl').value.trim();
      const count = parseInt(document.getElementById('count').value);
      const playersDiv = document.getElementById('players');
      playersDiv.innerHTML = '';

      if (!url || !count) return;

      // get video ID from shorts url
      let videoId = '';
      if (url.includes('youtu.be/')) {
        videoId = url.split('youtu.be/')[1].split(/[?&]/)[0];
      } else if (url.includes('/shorts/')) {
        videoId = url.split('/shorts/')[1].split(/[?&]/)[0];
      } else if (url.includes('watch?v=')) {
        videoId = url.split('watch?v=')[1].split(/[?&]/)[0];
      }

      for (let i=0; i<count; i++) {
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0`;
        iframe.allowFullscreen = true;
        playersDiv.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
