<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Browser Tabs Opener</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    input, button { padding: 10px; margin: 8px 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #28a745; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <h2>Multi Browser Tabs Opener</h2>

  <input type="text" id="linkInput" placeholder="Enter link (open in multiple tabs)" style="width:70%"><br>
  <input type="number" id="count" placeholder="How many tabs?" min="1" max="50" value="10"><br>
  <input type="number" id="delay" placeholder="Delay (ms)" min="0" max="2000" value="200"><br>
  <button onclick="openMultiple()">Open Tabs</button>

  <script>
    function openMultiple() {
      const link = document.getElementById("linkInput").value.trim();
      const count = parseInt(document.getElementById("count").value);
      const delay = parseInt(document.getElementById("delay").value) || 150;

      if (!link) {
        alert("Please enter a valid link.");
        return;
      }

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          // har tab ko unique naam do (browser ke andar hi open hoga)
          const tabName = "multiTab_" + i;
          window.open(link, tabName);
        }, i * delay);
      }
    }
  </script>
</body>
</html>
