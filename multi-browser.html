<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Multi Viewer (Autoplay + Muted)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f6f9;
      text-align:center;
      margin:0;
      padding:0;
    }
    h1 {
      color:#222;
      margin-top:20px;
    }
    input, button {
      padding:10px;
      margin:5px;
      width:300px;
      max-width:90%;
      border-radius:6px;
      border:1px solid #ccc;
    }
    button {
      background:#007bff;
      color:#fff;
      cursor:pointer;
    }
    button:hover {background:#0056b3;}
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius:12px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ YouTube Multi Viewer (Autoplay + Muted)</h1>
  <p>Paste YouTube / Shorts URL and how many players you want</p>
  
  <input type="text" id="shortUrl" placeholder="Paste YouTube URL">
  <input type="number" id="count" placeholder="Number of players">
  <button onclick="generatePlayers()">Play</button>

  <div class="container" id="players"></div>

  <script>
    function getVideoId(url) {
      if (url.includes('youtu.be/')) {
        return url.split('youtu.be/')[1].split(/[?&]/)[0];
      } else if (url.includes('/shorts/')) {
        return url.split('/shorts/')[1].split(/[?&]/)[0];
      } else if (url.includes('watch?v=')) {
        return url.split('watch?v=')[1].split(/[?&]/)[0];
      }
      return '';
    }

    function generatePlayers() {
      const url = document.getElementById('shortUrl').value.trim();
      const count = parseInt(document.getElementById('count').value);
      const playersDiv = document.getElementById('players');
      playersDiv.innerHTML = '';

      const videoId = getVideoId(url);
      if (!videoId || !count) return;

      for (let i = 0; i < count; i++) {
        const iframe = document.createElement('iframe');
        // autoplay + mute + loop
        iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&mute=1&loop=1&playlist=${videoId}`;
        iframe.allow = "autoplay; encrypted-media"; // important for autoplay
        iframe.allowFullscreen = true;
        playersDiv.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
