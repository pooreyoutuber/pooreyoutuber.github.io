<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts Multi Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button { padding: 10px; margin: 8px 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #ff0000; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #cc0000; }
    .video-container { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      margin-top: 20px; 
      gap: 10px;
    }
    iframe {
      width: 250px;
      height: 450px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>YouTube Shorts Multi Viewer</h2>

  <input type="text" id="shortURL" placeholder="Paste YouTube Shorts link here" style="width:70%"><br>
  <input type="number" id="count" placeholder="Enter number of views" min="1" max="20" value="4"><br>
  <button onclick="showShorts()">Play</button>

  <div class="video-container" id="videoContainer"></div>

  <script>
    function extractVideoId(url) {
      url = url.trim();

      // Shorts link format
      let match = url.match(/shorts\/([0-9A-Za-z_-]{11})/);
      if (match) return match[1];

      // Normal YouTube watch link
      match = url.match(/[?&]v=([0-9A-Za-z_-]{11})/);
      if (match) return match[1];

      // youtu.be short link
      match = url.match(/youtu\.be\/([0-9A-Za-z_-]{11})/);
      if (match) return match[1];

      // Agar sirf video ID diya ho
      if (/^[0-9A-Za-z_-]{11}$/.test(url)) return url;

      return null;
    }

    function showShorts() {
      const raw = document.getElementById("shortURL").value;
      const count = parseInt(document.getElementById("count").value);
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      const videoId = extractVideoId(raw);
      if (!videoId) {
        alert("‚ùå Invalid YouTube Shorts URL or ID");
        return;
      }

      // Embed link banayenge
      const embedURL = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}`;

      for (let i = 0; i < count; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = embedURL;
        container.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
