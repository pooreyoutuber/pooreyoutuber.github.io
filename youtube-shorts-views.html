<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts Multi Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    input, button { padding: 10px; margin: 8px 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #ff0000; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #cc0000; }
  </style>
</head>
<body>
  <h2>YouTube Shorts Multi Viewer</h2>

  <input type="text" id="shortURL" placeholder="Paste Shorts/Video link or ID" style="width:70%"><br>
  <input type="number" id="count" placeholder="How many tabs?" min="1" max="50" value="5"><br>
  <input type="number" id="delay" placeholder="Delay (ms)" min="0" max="2000" value="200"><br>
  <button onclick="openShortsMultiple()">Open Multiple Tabs</button>

  <script>
    function extractVideoId(url) {
      url = url.trim();

      // shorts format
      let match = url.match(/shorts\/([0-9A-Za-z_-]{11})/);
      if (match) return match[1];

      // watch?v= format
      match = url.match(/[?&]v=([0-9A-Za-z_-]{11})/);
      if (match) return match[1];

      // youtu.be short link
      match = url.match(/youtu\.be\/([0-9A-Za-z_-]{11})/);
      if (match) return match[1];

      // agar sirf 11 character ka videoId diya ho
      if (/^[0-9A-Za-z_-]{11}$/.test(url)) return url;

      return null;
    }

    function openShortsMultiple() {
      const raw = document.getElementById("shortURL").value;
      const count = parseInt(document.getElementById("count").value);
      const delay = parseInt(document.getElementById("delay").value) || 200;

      const videoId = extractVideoId(raw);
      if (!videoId) {
        alert("‚ùå Invalid link or video ID");
        return;
      }

      // hamesha valid YouTube shorts link banao
      const baseUrl = `https://www.youtube.com/shorts/${videoId}`;

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const tabName = "ytShort_" + i; // ek hi browser me tabs banenge
          window.open(baseUrl, tabName);
        }, i * delay);
      }
    }
  </script>
</body>
</html>
