<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouTube Shorts — Safe Multi Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin:20px; text-align:center; }
    input, button { padding:10px; margin:6px; border-radius:6px; border:1px solid #ccc; }
    .controls { max-width:900px; margin:0 auto 12px; }
    .grid { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:20px; }
    .card { width:220px; border:1px solid #e0e0e0; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    .thumb { width:100%; height:360px; object-fit:cover; display:block; background:#000; }
    .card-body { padding:8px; text-align:left; }
    .card-body button { width:100%; box-sizing:border-box; background:#ff0000; color:#fff; border:none; cursor:pointer; }
    .player-wrap { margin-top:18px; max-width:900px; margin-left:auto; margin-right:auto; }
    iframe { width:100%; height:520px; border: none; border-radius:8px; display:block; }
    small { color:#666; display:block; margin-top:8px; }
  </style>
</head>
<body>
  <h2>YouTube Shorts — Safe Multi Viewer</h2>
  <div class="controls">
    <input type="text" id="linkInput" placeholder="Paste YouTube Shorts / watch / youtu.be link or video ID" style="width:60%">
    <input type="number" id="countInput" placeholder="Count" min="1" max="20" value="4" style="width:100px">
    <button id="createBtn">Create Cards</button>
    <small>Note: This tool only creates clickable players/cards for manual viewing. It does not auto-open or automate views.</small>
  </div>

  <div class="grid" id="cardsGrid"></div>

  <div class="player-wrap" id="playerWrap" style="display:none;">
    <h3 id="playerTitle">Player</h3>
    <iframe id="mainIframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <button id="closePlayer" style="margin-top:8px;padding:8px 12px;">Close Player</button>
  </div>

  <script>
    // Helper: extract 11-char video id from common YouTube formats
    function extractVideoId(raw) {
      if (!raw) return null;
      raw = raw.trim();

      // direct ID?
      if (/^[0-9A-Za-z_-]{11}$/.test(raw)) return raw;

      // shorts/VIDEOID
      let m = raw.match(/shorts\/([0-9A-Za-z_-]{11})/);
      if (m) return m[1];

      // watch?v=VIDEOID
      m = raw.match(/[?&]v=([0-9A-Za-z_-]{11})/);
      if (m) return m[1];

      // youtu.be/VIDEOID
      m = raw.match(/youtu\.be\/([0-9A-Za-z_-]{11})/);
      if (m) return m[1];

      // sometimes URLs have parameters: try to find any 11-char token
      m = raw.match(/([0-9A-Za-z_-]{11})/);
      if (m) return m[1];

      return null;
    }

    // Build standard thumbnail URL for YouTube videos
    function thumbnailUrl(id) {
      // prefer maxres if available, fallback to hqdefault
      return `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
    }

    document.getElementById('createBtn').addEventListener('click', () => {
      const raw = document.getElementById('linkInput').value;
      const count = Math.min(20, Math.max(1, parseInt(document.getElementById('countInput').value || 1)));
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';

      const id = extractVideoId(raw);
      if (!id) {
        alert('Please enter a valid YouTube link or 11-character video ID.');
        return;
      }

      for (let i=0;i<count;i++) {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = thumbnailUrl(id);
        img.alt = 'Thumbnail';

        const body = document.createElement('div');
        body.className = 'card-body';

        const btn = document.createElement('button');
        btn.textContent = 'Open Player';
        // when user clicks, load the embed into the main iframe (manual action)
        btn.addEventListener('click', () => {
          openInPlayer(id);
        });

        body.appendChild(btn);
        card.appendChild(img);
        card.appendChild(body);
        grid.appendChild(card);
      }

      // scroll to cards
      setTimeout(()=> { grid.scrollIntoView({behavior:'smooth'}); }, 100);
    });

    function openInPlayer(videoId) {
      const playerWrap = document.getElementById('playerWrap');
      const iframe = document.getElementById('mainIframe');
      const title = document.getElementById('playerTitle');

      // Use standard embed URL (no autoplay) to avoid unwanted automation
      const embed = `https://www.youtube.com/embed/${videoId}?rel=0`;
      iframe.src = embed;
      title.textContent = 'Playing: ' + videoId;
      playerWrap.style.display = 'block';
      // bring into view
      setTimeout(()=> document.getElementById('playerWrap').scrollIntoView({behavior:'smooth'}), 150);
    }

    document.getElementById('closePlayer').addEventListener('click', ()=> {
      const iframe = document.getElementById('mainIframe');
      iframe.src = '';
      document.getElementById('playerWrap').style.display = 'none';
    });
  </script>
</body>
</html>
