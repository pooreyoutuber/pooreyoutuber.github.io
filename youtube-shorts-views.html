<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts Multi-Open</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    input, button { padding: 10px; margin: 8px 5px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #ff0000; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #cc0000; }
  </style>
</head>
<body>
  <h2>YouTube Shorts Multi-Open</h2>

  <input type="text" id="shortURL" placeholder="Paste YouTube Shorts or Video link" style="width:70%"><br>
  <input type="number" id="count" placeholder="How many tabs?" min="1" max="50" value="5"><br>
  <input type="number" id="delay" placeholder="Delay (ms)" min="0" max="2000" value="200"><br>
  <button onclick="openShortsMultiple()">Open Multiple Tabs</button>

  <script>
    function extractVideoId(url) {
      url = url.trim();

      // shorts format
      const shortsMatch = url.match(/shorts\/([0-9A-Za-z_-]{11})/);
      if (shortsMatch) return shortsMatch[1];

      // normal YouTube watch?v=
      const vMatch = url.match(/[?&]v=([0-9A-Za-z_-]{11})/);
      if (vMatch) return vMatch[1];

      // youtu.be short link
      const youtuMatch = url.match(/youtu\.be\/([0-9A-Za-z_-]{11})/);
      if (youtuMatch) return youtuMatch[1];

      // if user pasted only 11-char id
      if (/^[0-9A-Za-z_-]{11}$/.test(url)) return url;

      return null;
    }

    function openShortsMultiple() {
      const raw = document.getElementById("shortURL").value;
      const count = parseInt(document.getElementById("count").value);
      const delay = parseInt(document.getElementById("delay").value) || 150;

      const videoId = extractVideoId(raw);
      if (!videoId) {
        alert("Please enter a valid YouTube Shorts/Video URL or ID.");
        return;
      }

      const base = `https://www.youtube.com/shorts/${videoId}`;

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const uniq = Date.now().toString(36) + i;
          const url = base + `?view=${uniq}`;
          window.open(url, "_blank");
        }, i * delay);
      }
    }
  </script>
</body>
</html>
