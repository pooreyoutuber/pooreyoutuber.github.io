<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px;
    }
    iframe {
      width: 320px;
      height: 570px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>YouTube Shorts Viewer</h2>
  <p>Paste your YouTube Shorts link below:</p>
  <input type="text" id="shortLink" placeholder="https://www.youtube.com/shorts/abc123">
  <button onclick="showVideo()">Open</button>

  <div id="player"></div>

  <script>
    function showVideo() {
      let url = document.getElementById('shortLink').value.trim();
      if (!url) return;

      // extract video ID from shorts link
      let videoId = '';
      const shortsMatch = url.match(/shorts\/([a-zA-Z0-9_-]{6,})/);
      const watchMatch = url.match(/v=([a-zA-Z0-9_-]{6,})/);
      if (shortsMatch) {
        videoId = shortsMatch[1];
      } else if (watchMatch) {
        videoId = watchMatch[1];
      } else {
        alert('Invalid YouTube URL');
        return;
      }

      document.getElementById('player').innerHTML =
        `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
