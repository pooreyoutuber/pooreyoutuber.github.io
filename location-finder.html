<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Finder</title>
  <style>
    body {font-family: Arial, sans-serif; text-align:center; padding:30px; background:#f4f6f9;}
    h1 {color:#222;}
    button {
      padding:10px 20px;
      background:#007bff;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover {background:#0056b3;}
    #map {
      width:100%;
      height:400px;
      margin-top:20px;
      border-radius:12px;
    }
  </style>
</head>
<body>
  <h1>üìç Location Finder</h1>
  <p>Click the button to get your current location:</p>
  <button onclick="getLocation()">Find My Location</button>

  <p id="coords"></p>
  <iframe id="map" src="" frameborder="0"></iframe>

  <script>
    function getLocation() {
      const coordsP = document.getElementById('coords');
      const mapFrame = document.getElementById('map');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          coordsP.textContent = `Latitude: ${lat}, Longitude: ${lon}`;

          // Show location on Google Maps
          mapFrame.src = `https://www.google.com/maps?q=${lat},${lon}&output=embed`;
        }, function(error) {
          coordsP.textContent = 'Unable to retrieve location. Please allow location permission.';
        });
      } else {
        coordsP.textContent = 'Geolocation is not supported by this browser.';
      }
    }
  </script>
</body>
</html>
