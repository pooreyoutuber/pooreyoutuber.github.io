<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #player iframe {
      width: 320px;
      height: 570px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>YouTube Shorts Viewer</h2>
  <p>Paste your YouTube Shorts link below:</p>
  <input type="text" id="shortLink" placeholder="https://www.youtube.com/shorts/abc123">
  <br>
  <button onclick="showVideo()">Open</button>

  <div id="player"></div>

  <script>
    function showVideo() {
      const url = document.getElementById('shortLink').value.trim();
      if (!url) {
        alert('Please paste a link');
        return;
      }

      // extract video ID from a shorts or watch link
      let videoId = '';
      const shortsMatch = url.match(/shorts\/([a-zA-Z0-9_-]+)/);
      const watchMatch = url.match(/[?&]v=([a-zA-Z0-9_-]+)/);

      if (shortsMatch) {
        videoId = shortsMatch[1];
      } else if (watchMatch) {
        videoId = watchMatch[1];
      } else {
        alert('Invalid YouTube URL');
        return;
      }

      const embedUrl = `https://www.youtube.com/embed/${videoId}`;
      document.getElementById('player').innerHTML =
        `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
