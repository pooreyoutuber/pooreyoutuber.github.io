<!DOCTYPE html>
<html>
<head>
  <title>YouTube Multi-Open</title>
</head>
<body>
  <h2>YouTube Multi-Open Tool</h2>
  <input type="text" id="youtubeLink" placeholder="Paste YouTube link here" size="50" />
  <br><br>
  <label for="count">How many times to open:</label>
  <input type="number" id="count" value="5" min="1" max="20" />
  <br><br>
  <button onclick="openMultipleTabs()">Open Tabs</button>

  <script>
    function openMultipleTabs() {
      const url = document.getElementById('youtubeLink').value;
      const count = parseInt(document.getElementById('count').value);

      if (!url || !url.includes("youtube.com")) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      for (let i = 0; i < count; i++) {
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
