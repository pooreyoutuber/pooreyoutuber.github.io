<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Info Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube Video Metadata Tool</h1>
    <input type="text" id="videoUrl" placeholder="Paste YouTube video link here..." />
    <button onclick="getVideoInfo()">Fetch Info</button>

    <div id="result" class="card hidden">
      <img id="thumbnail" src="" alt="Thumbnail" />
      <h2 id="title"></h2>
      <p><strong>Channel:</strong> <span id="channelTitle"></span></p>
      <p><strong>Published:</strong> <span id="publishedAt"></span></p>
      <p><strong>Views:</strong> <span id="views"></span></p>
      <p><strong>Likes:</strong> <span id="likes"></span></p>
      <p><strong>Description:</strong></p>
      <p id="description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
