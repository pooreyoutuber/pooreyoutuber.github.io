<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube View Checker</title>
</head>
<body>
  <h1>YouTube View Checker</h1>
  <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
  <button onclick="getViews()">Check Views</button>
  <p id="result"></p>

  <script>
    // ðŸ”¹ Aapko Google Cloud Console se YouTube Data API v3 ka API key lena hoga
    const API_KEY = 'YOUR_API_KEY_HERE';

    async function getViews() {
      const videoId = document.getElementById('videoId').value.trim();
      if (!videoId) {
        document.getElementById('result').innerText = 'Please enter a video ID.';
        return;
      }
      const url = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.items.length === 0) {
          document.getElementById('result').innerText = 'Video not found.';
          return;
        }
        const views = data.items[0].statistics.viewCount;
        document.getElementById('result').innerText = `View count: ${views}`;
      } catch (err) {
        document.getElementById('result').innerText = 'Error fetching data.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
