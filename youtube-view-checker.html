<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Info Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="top-bar">
      <h1 class="logo">📊 YouTube Video Info Tool</h1>
      <button id="toggleMode">🌙 Dark Mode</button>
    </div>

    <!-- Input Section -->
    <div class="hero card">
      <h1>🔍 <span style="color:#e62117;">YouTube Video Analyzer</span></h1>
      <p class="subtitle">Enter a video URL to generate insights, metadata, and SEO analysis</p>
      <div class="input-row">
        <input type="text" id="videoInput" placeholder="Paste YouTube Video URL here">
        <button onclick="fetchVideoData()">Generate Report 📄</button>
      </div>
    </div>

    <!-- Result Section -->
    <div id="report" class="card hidden">
      <div class="video-meta">
        <img id="thumbnail" src="" alt="Video Thumbnail">
        <div>
          <h2 id="title"></h2>
          <p><b>Channel:</b> <span id="channel"></span></p>
          <p><b>Views:</b> <span id="views"></span></p>
          <p><b>Published:</b> <span id="published"></span></p>
        </div>
      </div>

      <div class="description">
        <h3>Description</h3>
        <p id="description"></p>
      </div>

      <div class="summary card">
        <h2>📌 Video Summary & Usefulness</h2>
        <p id="summaryText"></p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
