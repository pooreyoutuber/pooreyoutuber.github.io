<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Info & View Checker | Free Online Tool</title>
  <meta name="description" content="Check YouTube video details like title, description, views, likes, comments and tags instantly.">
  <meta name="keywords" content="YouTube view checker, YouTube video info, YouTube tags extractor, YouTube API tool">

  <!-- ✅ AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9877532310172541"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f4f6f9;
    }
    h2 { text-align:center; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button { background:#007bff; color:#fff; cursor:pointer; }
    button:hover { background:#0056b3; }
    iframe { width:100%; height:400px; border-radius:12px; border:none; margin-top:20px; }
    #info { background:#fff; margin-top:20px; padding:15px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .label { font-weight:bold; }
    pre { white-space: pre-wrap; }
    .ad-container { margin:20px 0; text-align:center; }
    /* ✅ Desktop Sticky Right Ad */
    @media (min-width: 992px) {
      .sticky-ad {
        position: fixed;
        right: 20px;
        top: 120px;
        width: 160px;
        height: 600px;
        background: #fff;
        border: 1px solid #ccc;
        z-index: 999;
      }
    }
  </style>
</head>
<body>

  <h2>📊 YouTube Video Details & View Checker</h2>
  <p style="text-align:center;">Paste a YouTube video link to get title, description, views, likes, comments and tags.</p>

  <!-- 🔝 Top Ads -->
  <div class="ad-container" id="ad-top"></div>

  <input type="text" id="videoUrl" placeholder="Paste YouTube Video URL here (e.g. https://youtu.be/xyz)" />
  <button onclick="loadVideo()">Load Video Info</button>

  <!-- 📰 Mid Ads -->
  <div class="ad-container" id="ad-mid"></div>

  <div id="player"></div>
  <div id="info"></div>

  <!-- 🔻 Bottom Ads -->
  <div class="ad-container" id="ad-bottom"></div>

  <!-- 💻 Desktop Sticky Right Ad -->
  <div class="sticky-ad" id="ad-sticky"></div>

  <script>
    // ✅ Monetag Ad Loader
    function loadAd(zoneId, containerId, src) {
      let script = document.createElement("script");
      script.dataset.zone = zoneId;
      script.src = src;
      document.getElementById(containerId).appendChild(script);
    }

    if (window.innerWidth <= 768) {
      // 📱 Mobile: 4 Banners
      loadAd("9914849", "ad-top", "https://groleegni.net/banner.min.js");
      loadAd("9914765", "ad-mid", "https://groleegni.net/banner.min.js");
      loadAd("9914701", "ad-bottom", "https://groleegni.net/banner.min.js");
      loadAd("9914700", "ad-bottom", "https://groleegni.net/banner.min.js");
    } else {
      // 💻 Desktop: Banner + Vignette + Popunder + Sticky
      loadAd("9914657", "ad-top", "https://forfrogadiertor.com/tag.min.js");   // Popunder
      loadAd("9914741", "ad-mid", "https://groleegni.net/vignette.min.js");    // Vignette
      loadAd("9914702", "ad-bottom", "https://groleegni.net/banner.min.js");   // Bottom Banner
      loadAd("9914764", "ad-sticky", "https://groleegni.net/banner.min.js");   // Sticky Right
    }

    // ✅ YouTube API
    const apiKey = "AIzaSyC7N4Zg7qiax61jGdiVqmUxo0M1hLAMhdU";
    function extractVideoId(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w\-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
    async function loadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const videoId = extractVideoId(url);
      if (!videoId) { alert("❌ Invalid YouTube URL"); return; }

      document.getElementById("player").innerHTML =
        `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;

      const apiURL = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`;
      try {
        const res = await fetch(apiURL);
        const data = await res.json();
        if (!data.items?.length) {
          document.getElementById("info").innerHTML = "<p>❌ Video not found.</p>";
          return;
        }
        const v = data.items[0];
        document.getElementById("info").innerHTML = `
          <p><span class="label">📌 Title:</span> ${v.snippet.title}</p>
          <p><span class="label">📝 Description:</span> <pre>${v.snippet.description}</pre></p>
          <p><span class="label">👁️ Views:</span> ${v.statistics.viewCount}</p>
          <p><span class="label">👍 Likes:</span> ${v.statistics.likeCount || "Hidden"}</p>
          <p><span class="label">💬 Comments:</span> ${v.statistics.commentCount || "Disabled"}</p>
          <p><span class="label">🏷️ Tags:</span> ${v.snippet.tags ? v.snippet.tags.join(", ") : "No tags"}</p>
        `;
      } catch(e) {
        document.getElementById("info").innerHTML = "<p>❌ Error loading data.</p>";
      }
    }
  </script>
</body>
</html>
