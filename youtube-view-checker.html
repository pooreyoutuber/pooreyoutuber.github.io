<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SEO Analyzer Tool</title>
    <style>
        /* UI/UX ‡§ï‡•á ‡§≤‡§ø‡§è CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #cc0000; /* YouTube Red */
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 25px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .data-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .data-section h2 {
            color: #28a745;
            border-bottom: 2px solid #28a745;
            padding-bottom: 5px;
            margin-top: 0;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .tag-badge {
            display: inline-block;
            background-color: #ffc107;
            color: #333;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üî¥ YouTube SEO ‡§î‡§∞ ‡§∏‡§æ‡§Ç‡§ñ‡•ç‡§Ø‡§ø‡§ï‡•Ä ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§ï</h1>
    <p>‡§ï‡§ø‡§∏‡•Ä ‡§≠‡•Ä YouTube ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡§æ ‡§≤‡§ø‡§Ç‡§ï (URL) ‡§®‡•Ä‡§ö‡•á ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç:</p>

    <input type="text" id="videoLink" placeholder="‡§â‡§¶‡§æ. https://www.youtube.com/watch?v=VIDEO_ID_HERE">
    <button onclick="fetchVideoData()">‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç</button>

    <div id="result">
        </div>
</div>

<script>
    // **‡§Ü‡§™‡§ï‡§æ YouTube Data API Key ‡§Ø‡§π‡§æ‡§Ç ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à**
    const API_KEY = 'AIzaSyAI7S6lmMnAwDn0jTje_d1w_Qd9gQH_fAo';

    function extractVideoId(url) {
        // ‡§µ‡§ø‡§≠‡§ø‡§®‡•ç‡§® YouTube URL ‡§´‡•â‡§∞‡•ç‡§Æ‡•á‡§ü‡•ç‡§∏ ‡§∏‡•á Video ID ‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è Regex
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|v\/|watch\?v=|embed\/|shorts\/)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function fetchVideoData() {
        const videoLink = document.getElementById('videoLink').value.trim();
        const videoId = extractVideoId(videoLink);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ''; // ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞ ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç

        if (!videoId) {
            resultDiv.innerHTML = '<p class="error">‡§Æ‡§æ‡§®‡•ç‡§Ø YouTube ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§≤‡§ø‡§Ç‡§ï ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§</p>';
            return;
        }

        const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${API_KEY}`;
        
        resultDiv.innerHTML = '<p>‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç‡•§</p>';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    displayData(data.items[0]);
                } else if (data.error) {
                    resultDiv.innerHTML = `<p class="error">API ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${data.error.message || '‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∏‡§ï‡§æ‡•§'}</p>`;
                } 
                else {
                    resultDiv.innerHTML = '<p class="error">‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ ‡§Ø‡§æ API ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•à‡•§ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∏‡§æ‡§∞‡•ç‡§µ‡§ú‡§®‡§ø‡§ï (Public) ‡§π‡•à‡•§</p>';
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                resultDiv.innerHTML = `<p class="error">‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§Ø‡§æ Fetch ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${error.message}</p>`;
            });
    }

    function displayData(video) {
        const snippet = video.snippet;
        const stats = video.statistics;
        const resultDiv = document.getElementById('result');
        let html = '';

        // SEO-‡§∏‡§Ç‡§¨‡§Ç‡§ß‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä (Snippet)
        html += '<div class="data-section"><h2>‚úÖ SEO ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä (Snippet)</h2>';
        html += `<p><strong>‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï (Title):</strong> ${snippet.title}</p>`;
        
        // Description
        const descriptionText = snippet.description || '‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç';
        // ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§ï‡•ã 500 ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§§‡§ï ‡§∏‡•Ä‡§Æ‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç
        const truncatedDescription = descriptionText.substring(0, 500) + (descriptionText.length > 500 ? '...' : '');
        html += `<p><strong>‡§µ‡§ø‡§µ‡§∞‡§£ (Description):</strong> ${truncatedDescription}</p>`;
        
        // Tags
        html += '<p><strong>‡§ü‡•à‡§ó‡•ç‡§∏ (Tags):</strong> ';
        if (snippet.tags && snippet.tags.length > 0) {
            snippet.tags.forEach(tag => {
                html += `<span class="tag-badge">${tag}</span>`;
            });
        } else {
            html += '‡§ï‡•ã‡§à ‡§ü‡•à‡§ó‡•ç‡§∏ ‡§®‡§π‡•Ä‡§Ç';
        }
        html += '</p></div>';

        // ‡§∏‡§æ‡§Ç‡§ñ‡•ç‡§Ø‡§ø‡§ï‡•Ä (Statistics)
        html += '<div class="data-section"><h2>üìà ‡§∏‡§æ‡§Ç‡§ñ‡•ç‡§Ø‡§ø‡§ï‡•Ä (Statistics)</h2>';
        
        // Views
        html += `<p><strong>‡§¶‡•É‡§∂‡•ç‡§Ø (Views):</strong> ${stats.viewCount ? new Intl.NumberFormat('en-IN').format(stats.viewCount) : 'N/A'}</p>`;
        
        // Likes
        // Note: YouTube API v3 ‡§Ö‡§¨ default ‡§∞‡•Ç‡§™ ‡§∏‡•á dislike count ‡§®‡§π‡•Ä‡§Ç ‡§¶‡•á‡§§‡§æ ‡§π‡•à‡•§
        html += `<p><strong>‡§≤‡§æ‡§á‡§ï‡•ç‡§∏ (Likes):</strong> ${stats.likeCount ? new Intl.NumberFormat('en-IN').format(stats.likeCount) : 'N/A'}</p>`;
        
        // Comments
        html += `<p><strong>‡§ü‡§ø‡§™‡•ç‡§™‡§£‡§ø‡§Ø‡§æ‡§Å (Comments):</strong> ${stats.commentCount ? new Intl.NumberFormat('en-IN').format(stats.commentCount) : 'N/A'}</p>`;
        html += '</div>';

        resultDiv.innerHTML = html;
    }
</script>

</body>
</html>
