<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Info</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    iframe { margin-top: 20px; }
    #info { margin-top: 20px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>

  <h2>YouTube Video Details</h2>

  <input type="text" id="videoUrl" placeholder="Paste YouTube Video URL" size="50">
  <button onclick="loadVideo()">Load Video</button>

  <div id="player"></div>

  <div id="info"></div>

  <script>
    const apiKey = 'YOUR_YOUTUBE_API_KEY'; // <-- Replace with your API key

    function extractVideoId(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?youtu(?:\.be\/|be\.com\/watch\?v=)([^\&\?\/]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    async function loadVideo() {
      const url = document.getElementById('videoUrl').value;
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("Invalid YouTube URL");
        return;
      }

      // Embed video
      document.getElementById('player').innerHTML = `
        <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/${videoId}" 
          frameborder="0" allowfullscreen>
        </iframe>
      `;

      // Fetch video details
      const apiURL = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`;
      const response = await fetch(apiURL);
      const data = await response.json();

      if (data.items.length === 0) {
        alert("Video not found or API limit reached.");
        return;
      }

      const video = data.items[0];
      const snippet = video.snippet;
      const stats = video.statistics;

      document.getElementById('info').innerHTML = `
        <p><span class="label">Title:</span> ${snippet.title}</p>
        <p><span class="label">Description:</span> ${snippet.description}</p>
        <p><span class="label">Views:</span> ${stats.viewCount}</p>
        <p><span class="label">Likes:</span> ${stats.likeCount || 'Hidden'}</p>
        <p><span class="label">Comments:</span> ${stats.commentCount || 'Disabled'}</p>
        <p><span class="label">Tags:</span> ${snippet.tags ? snippet.tags.join(', ') : 'No Tags'}</p>
      `;
    }
  </script>

</body>
</html>
