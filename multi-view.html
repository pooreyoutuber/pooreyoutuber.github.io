<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning Booster v3.1 - Auto-Reload Optimized</title>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .control-panel { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #334155; position: sticky; top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .browser-box { background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #475569; position: relative; }
        .status-bar { background: #334155; padding: 5px 10px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .online { background: #22c55e; color: white; }
        .reloading { background: #f59e0b; color: white; }
        iframe { width: 100%; height: 350px; border: none; background: #fff; pointer-events: auto; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: #2563eb; cursor: pointer; border: none; font-size: 16px; transition: 0.3s; }
        button:hover { background: #1d4ed8; }
        .log-box { font-size: 12px; background: #020617; padding: 10px; border-radius: 5px; height: 120px; overflow-y: auto; color: #60a5fa; margin-top: 15px; border: 1px solid #334155; }
    </style>
</head>
<body>

<div class="container">
    <div class="control-panel">
        <h2 style="margin-top:0;">ðŸš€ Engine v3.1</h2>
        <p style="font-size: 13px; color: #94a3b8;">Status: AI Tracking Protection Active</p>
        
        <label>Website URL:</label>
        <input type="text" id="urlInput" placeholder="https://yourwebsite.com" value="">

        <label>Traffic Source (Spoof):</label>
        <select id="referrer">
            <option value="https://www.google.com">Google Organic</option>
            <option value="https://www.bing.com">Bing Search</option>
            <option value="https://t.co">Twitter/X Referral</option>
            <option value="https://www.facebook.com">Facebook Social</option>
        </select>

        <label>Reload Timing:</label>
        <p style="font-size: 11px; color: #22c55e;">âœ” Auto-Random: 30s - 60s Enabled</p>

        <button id="launchBtn">Start Optimized Sessions</button>

        <div class="log-box" id="logs">System idle. Waiting for URL...</div>
    </div>

    <div class="grid" id="browserGrid"></div>
</div>

<script>
    const grid = document.getElementById('browserGrid');
    const logs = document.getElementById('logs');

    function addLog(text) {
        const time = new Date().toLocaleTimeString();
        logs.innerHTML = `<div>[${time}] ${text}</div>` + logs.innerHTML;
    }

    document.getElementById('launchBtn').addEventListener('click', () => {
        const targetUrl = document.getElementById('urlInput').value;
        if (!targetUrl.startsWith('http')) {
            alert("à¤•à¥ƒà¤ªà¤¯à¤¾ à¤¸à¤¹à¥€ URL à¤¡à¤¾à¤²à¥‡à¤‚ (http:// à¤¯à¤¾ https:// à¤•à¥‡ à¤¸à¤¾à¤¥)");
            return;
        }

        grid.innerHTML = '';
        addLog("Initializing 10 specialized profiles...");

        for (let i = 0; i < 10; i++) {
            setTimeout(() => createBrowser(i, targetUrl), i * 1500); // Staggered start
        }
    });

    function createBrowser(id, url) {
        const box = document.createElement('div');
        box.className = 'browser-box';
        box.innerHTML = `
            <div class="status-bar">
                <span>Profile #${id + 1}</span>
                <span id="timer-${id}" class="badge online">Live</span>
            </div>
            <iframe id="frame-${id}" src="about:blank"></iframe>
        `;
        grid.appendChild(box);
        startSession(id, url);
    }

    function startSession(id, url) {
        const frame = document.getElementById(`frame-${id}`);
        const status = document.getElementById(`timer-${id}`);
        const ref = document.getElementById('referrer').value;

        // Smart URL: Adding unique tokens to prevent Google from caching the view
        const cacheBuster = `?ptr=${Math.random().toString(36).substring(7)}&ref=${btoa(ref).substring(0,8)}`;
        const finalUrl = url + (url.includes('?') ? '&' : '') + cacheBuster;

        frame.src = finalUrl;
        status.innerText = "Live";
        status.className = "badge online";
        addLog(`Profile ${id + 1}: Page Loaded.`);

        // --- RANDOM RELOAD LOGIC (30s to 60s) ---
        const randomTime = Math.floor(Math.random() * (60000 - 30000 + 1)) + 30000;
        
        setTimeout(() => {
            status.innerText = "Reloading...";
            status.className = "badge reloading";
            addLog(`Profile ${id + 1}: Auto-refreshing in ${Math.round(randomTime/1000)}s`);
            startSession(id, url);
        }, randomTime);
    }
</script>

</body>
</html>
