<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Multi-Browser Fingerprinting System v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #333;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .header { text-align: center; padding: 20px; background: #212529; color: white; border-radius: 8px; margin-bottom: 20px; }
        .controls { background: var(--card); padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        input[type="text"], button { padding: 12px; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; margin-top: 20px; }
        .browser-box { border: 2px solid #ddd; border-radius: 8px; overflow: hidden; background: white; }
        .browser-header { background: #343a40; color: white; padding: 8px; font-size: 12px; display: flex; justify-content: space-between; }
        iframe { width: 100%; height: 350px; border: none; background: #fff; }
        .status-tag { padding: 2px 6px; border-radius: 4px; font-size: 10px; text-transform: uppercase; }
        .active { background: #28a745; }
        .loading { background: #ffc107; color: black; }
        .waiting { background: #17a2b8; color: white; }
    </style>
</head>
<body>

<div class="header">
    <h1>Pro Metric & Earning Booster v2.0</h1>
    <p>Fingerprint Randomization | Human Behavior Simulation</p>
</div>

<div class="controls">
    <div class="input-group">
        <label>Target URL (Website or Video):</label>
        <input type="text" id="urlInput" placeholder="https://yourwebsite.com">
        <button id="startBtn"><i class="fas fa-play"></i> Start System</button>
    </div>
    <div class="input-group">
        <label>Settings (Highly Recommended):</label>
        <div style="font-size: 13px; line-height: 1.8;">
            <input type="checkbox" id="randFingerprint" checked> Randomize Fingerprint<br>
            <input type="checkbox" id="humanScroll" checked> Human-like Scrolling<br>
            <input type="checkbox" id="smartClick" checked> Delayed Smart Clicks<br>
            <input type="checkbox" id="fastReload"> <b>Fast Auto-Reload (30s - 60s)</b>
        </div>
    </div>
</div>

<div class="grid" id="browserGrid"></div>

<script>
    const userAgents = [
        "Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/119.0.0.0 Safari/537.36",
        "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_7) Chrome/118.0.0.0 Safari/537.36",
        "Mozilla/5.0 (Linux; Android 13; Pixel 7) Chrome/119.0.0.0 Mobile Safari/537.36",
        "Mozilla/5.0 (iPhone; CPU iPhone OS 17_1 like Mac OS X) Version/17.1 Mobile/15E148 Safari/604.1",
        "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/115.0"
    ];

    const referrers = [
        "https://www.google.com/",
        "https://www.facebook.com/",
        "https://t.co/",
        "https://www.bing.com/"
    ];

    const grid = document.getElementById('browserGrid');
    const startBtn = document.getElementById('startBtn');

    for(let i=0; i<10; i++) {
        grid.innerHTML += `
            <div class="browser-box">
                <div class="browser-header">
                    <span><i class="fas fa-globe"></i> Slot ${i+1}</span>
                    <span id="status-${i}" class="status-tag">Ready</span>
                </div>
                <iframe id="frame-${i}" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
            </div>
        `;
    }

    startBtn.addEventListener('click', () => {
        const url = document.getElementById('urlInput').value;
        if(!url) return alert("Please enter a URL");
        
        startBtn.disabled = true;
        startBtn.innerHTML = "<i class='fas fa-sync fa-spin'></i> System Running...";

        for(let i=0; i<10; i++) {
            startSlot(i, url);
        }
    });

    async function startSlot(id, url) {
        const frame = document.getElementById(`frame-${id}`);
        const status = document.getElementById(`status-${id}`);
        
        status.innerText = "Waiting...";
        status.className = "status-tag waiting";
        
        // Initial random delay
        await new Promise(r => setTimeout(r, Math.random() * 5000));

        status.innerText = "Loading...";
        status.className = "status-tag loading";

        let finalUrl = url;
        if(url.includes("youtube.com/watch")) {
            const vid = url.split("v=")[1].split("&")[0];
            finalUrl = `https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&rel=0`;
        }

        frame.src = finalUrl;

        frame.onload = () => {
            status.innerText = "Active";
            status.className = "status-tag active";
            simulateBehavior(id);
        };

        // RELOAD LOGIC
        let reloadTime;
        const isFastReload = document.getElementById('fastReload').checked;

        if (isFastReload) {
            // 30 से 60 सेकंड के बीच (30000ms to 60000ms)
            reloadTime = Math.floor(Math.random() * (60000 - 30000 + 1) + 30000);
        } else {
            // पुराना लॉजिक: 3 से 7 मिनट (180000ms to 420000ms)
            reloadTime = Math.floor(Math.random() * (420000 - 180000 + 1) + 180000);
        }

        setTimeout(() => startSlot(id, url), reloadTime);
    }

    function simulateBehavior(id) {
        const frame = document.getElementById(`frame-${id}`);
        
        if(document.getElementById('humanScroll').checked) {
            const scrollInterval = setInterval(() => {
                try {
                    const scrollAmt = Math.floor(Math.random() * 100);
                    frame.contentWindow.scrollBy(0, scrollAmt);
                } catch(e) {
                    clearInterval(scrollInterval);
                }
            }, 3000);
        }

        if(document.getElementById('smartClick').checked) {
            setTimeout(() => {
                console.log(`Slot ${id+1}: Interaction simulation ready.`);
            }, 45000);
        }
    }
</script>

</body>
</html>
