<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost-Engine v10.2 - Compact Size</title>
    <style>
        :root { --primary: #00f2ff; --bg: #05070a; --card: #11141d; --text: #e2e8f0; --accent: #ff0055; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; margin: 0; }
        .main-panel { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid #1e293b; box-shadow: 0 0 40px rgba(0, 242, 255, 0.1); }
        h1 { color: var(--primary); text-align: center; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #020617; color: #fff; box-sizing: border-box; font-size: 15px; }
        .btn-launch { width: 100%; padding: 15px; background: linear-gradient(45deg, #00f2ff, #0066ff); color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; margin-top: 15px; }
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .unit-box { background: #0a0f1a; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid #1e293b; }
        .unit-box b { font-size: 9px; color: #64748b; display: block; }
        .engine-status { font-size: 12px; font-weight: bold; color: #334155; }
        .log-container { height: 120px; background: #000; border-radius: 10px; margin-top: 15px; padding: 12px; font-family: monospace; font-size: 10px; overflow-y: auto; border: 1px solid #1e293b; color: #00ff41; }
        .warning-footer { color: var(--accent); font-size: 10px; text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-panel">
    <h1>Ghost Engine v10.2</h1>
    
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="https://yourwebsite.com" autocomplete="off">
    </div>

    <button class="btn-launch" id="startBtn">Deploy 6 Mini Engines</button>

    <div class="status-grid">
        <div class="unit-box"><b>ENG-1</b><span id="s1" class="engine-status">OFFLINE</span></div>
        <div class="unit-box"><b>ENG-2</b><span id="s2" class="engine-status">OFFLINE</span></div>
        <div class="unit-box"><b>ENG-3</b><span id="s3" class="engine-status">OFFLINE</span></div>
        <div class="unit-box"><b>ENG-4</b><span id="s4" class="engine-status">OFFLINE</span></div>
        <div class="unit-box"><b>ENG-5</b><span id="s5" class="engine-status">OFFLINE</span></div>
        <div class="unit-box"><b>ENG-6</b><span id="s6" class="engine-status">OFFLINE</span></div>
    </div>

    <div class="log-container" id="logBox">> Ready for Compact Mode...</div>
    <div class="warning-footer">ENABLE POP-UPS FOR ALL 6 TABS!</div>
</div>

<script>
    let activeTabs = new Array(6).fill(null);
    let intervals = new Array(6).fill(null);

    function addLog(msg) {
        const box = document.getElementById('logBox');
        box.innerHTML += `<div>[${new Date().toLocaleTimeString()}] > ${msg}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('startBtn').addEventListener('click', function() {
        const url = document.getElementById('urlInput').value;
        if(!url.startsWith('http')) return alert("URL डालें!");

        this.disabled = true;
        this.innerText = "Running...";

        for(let i=0; i<6; i++) {
            setTimeout(() => launchEngine(i, url), i * 3000);
        }
    });

    function launchEngine(id, url) {
        // --- 1. STRICT AUTO-CLOSE ---
        if(activeTabs[id]) {
            try { activeTabs[id].close(); } catch (e) {}
        }
        if(intervals[id]) clearInterval(intervals[id]);

        const status = document.getElementById(`s${id+1}`);
        const noise = Math.random().toString(36).substring(5);
        
        // --- 2. REFERRER & URL ---
        const referrers = ["google.com", "bing.com", "t.co", "facebook.com"];
        const ref = referrers[Math.floor(Math.random() * referrers.length)];
        const finalUrl = `${url}${url.includes('?') ? '&' : '?'}ref=${ref}&s=${noise}`;

        // --- 3. SIZE & POSITION (FIXED FOR 6 TABS) ---
        // साइज छोटा कर दिया (Mobile View)
        const w = 300; 
        const h = 480; 
        
        // स्क्रीन पर सेट करने का हिसाब (3 ऊपर, 3 नीचे)
        const x = (id % 3) * 320; 
        const y = (id < 3) ? 20 : 520;

        status.innerText = "LOADING";
        status.style.color = "#eab308";

        // --- 4. LAUNCH ---
        activeTabs[id] = window.open(finalUrl, `tab_${id}`, 
            `width=${w},height=${h},left=${x},top=${y},resizable=yes,scrollbars=yes`);

        if(!activeTabs[id]) {
            status.innerText = "BLOCKED";
            status.style.color = "#ef4444";
            return;
        }

        status.innerText = "ACTIVE";
        status.style.color = "#00f2ff";
        addLog(`Engine-${id+1} Open (${ref})`);

        // Activity focus
        intervals[id] = setInterval(() => {
            if (activeTabs[id] && !activeTabs[id].closed) {
                activeTabs[id].focus();
            }
        }, 15000);

        // Reload cycle (90s - 120s)
        const cycleTime = 90000 + (Math.random() * 30000); 
        setTimeout(() => launchEngine(id, url), cycleTime);
    }
</script>

</body>
</html>
