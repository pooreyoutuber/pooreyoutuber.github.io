<div class="captcha-tool-section" style="margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: var(--shadow);">
    <h2 style="margin-top: 0; color: var(--danger); border-bottom: 2px solid var(--border); padding-bottom: 10px;">ðŸ¤– Auto Captcha Earning Machine (2Captcha)</h2>
    
    <div class="info-box" style="margin-bottom: 15px;">
        <strong>Important:</strong> This tool requires the Node.js server to run the full automated solving logic. Your **VPN** must be set up to rotate every **3-4 minutes** externally.
    </div>
    
    <div class="input-group" style="flex-direction: column; gap: 15px;">
        
        <label style="font-weight: 600; color: var(--accent);">2Captcha API Key:</label>
        <input id="captchaApiKey" type="text" placeholder="Paste your 2Captcha API Key (Required)" style="border-radius: 8px; border: 1px solid var(--border); padding: 10px; width: 100%;" />
        
        <div style="display: flex; gap: 20px; align-items: center;">
            <label style="font-weight: 600; color: var(--accent);">Max Captcha Runs (Max 500):</label>
            <input id="maxRuns" type="number" value="500" min="1" max="500" style="width: 80px; text-align: center; border-radius: 8px; border: 1px solid var(--border); padding: 10px;" />
        </div>

        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
             <input type="checkbox" id="autoRunCaptcha" style="transform: scale(1.3);" checked />
             <label for="autoRunCaptcha" style="font-weight: 600; color: var(--success);">Enable Auto Run (Loop continuously until Max Runs reached)</label>
        </div>
        
        <button id="startCaptchaTool" class="btn" style="background: var(--danger); border-radius: 10px;">START AUTO CAPTCHA SOLVER</button>
        <button id="stopCaptchaTool" class="btn stop" style="background: #ccc; border-radius: 10px; display: none;">STOP SOLVER</button>
        
        <div id="captchaStatus" style="padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; margin-top: 10px; color: #333;">Status: Ready.</div>
    </div>
    
    <div id="captchaDisplay" style="margin-top: 20px; padding: 15px; border: 1px dashed var(--muted); border-radius: 8px; background: #f9f9f9; min-height: 100px; text-align: center; color: var(--muted);">
        <p>Current Captcha Simulation Area (Backend will manage the actual solving).</p>
        </div>
</div>
