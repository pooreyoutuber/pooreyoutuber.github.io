<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Metric Booster v2.1 - Earning Optimized</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #007bff; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .header { text-align: center; padding: 20px; background: #1e293b; border-bottom: 2px solid var(--primary); border-radius: 8px; margin-bottom: 20px; }
        .controls { background: var(--card); padding: 20px; border-radius: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; border: 1px solid #334155; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        input[type="text"], button { padding: 12px; border-radius: 5px; border: 1px solid #334155; background: #0f172a; color: white; }
        button { background: #22c55e; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #16a34a; transform: translateY(-2px); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-top: 20px; }
        .browser-box { border: 1px solid #334155; border-radius: 8px; overflow: hidden; background: #1e293b; }
        .browser-header { background: #334155; padding: 8px; font-size: 11px; display: flex; justify-content: space-between; }
        iframe { width: 100%; height: 300px; border: none; background: #fff; transform: scale(0.98); }
        .status-tag { padding: 2px 6px; border-radius: 4px; font-size: 10px; }
        .active { background: #22c55e; }
        .waiting { background: #3b82f6; }
    </style>
</head>
<body>

<div class="header">
    <h1>Earning Booster Engine v2.1</h1>
    <p>Session Persistence | RPM Optimization | Multi-Fingerprint</p>
</div>

<div class="controls">
    <div class="input-group">
        <label>Target Website/URL:</label>
        <input type="text" id="urlInput" placeholder="https://yourwebsite.com">
        <button id="startBtn"><i class="fas fa-bolt"></i> Start High-RPM Session</button>
    </div>
    <div class="input-group">
        <label>Earning Optimization Settings:</label>
        <div style="font-size: 13px;">
            <input type="checkbox" id="fastReload"> <b>30s - 60s Fast Reload (Boost Impressions)</b><br>
            <input type="checkbox" id="humanScroll" checked> Random Micro-Scrolling<br>
            <input type="checkbox" id="randomSize" checked> Random Device Viewport
        </div>
    </div>
</div>

<div class="grid" id="browserGrid"></div>

<script>
    const userAgents = [
        "Mozilla/5.0 (Windows NT 10.0; Win64; x64) Chrome/119.0.0.0 Safari/537.36",
        "Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.0 Mobile/15E148 Safari/604.1",
        "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Mobile Safari/537.36"
    ];

    const grid = document.getElementById('browserGrid');
    for(let i=0; i<10; i++) {
        grid.innerHTML += `
            <div class="browser-box">
                <div class="browser-header">
                    <span id="ua-type-${i}">Ready</span>
                    <span id="status-${i}" class="status-tag waiting">Idle</span>
                </div>
                <iframe id="frame-${i}" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
            </div>
        `;
    }

    document.getElementById('startBtn').addEventListener('click', () => {
        const url = document.getElementById('urlInput').value;
        if(!url) return alert("URL डालें");
        for(let i=0; i<10; i++) startSession(i, url);
    });

    async function startSession(id, url) {
        const frame = document.getElementById(`frame-${id}`);
        const status = document.getElementById(`status-${id}`);
        const uaText = document.getElementById(`ua-type-${id}`);
        
        status.innerText = "Initializing...";
        await new Promise(r => setTimeout(r, Math.random() * 8000));

        // Randomize Device Size for higher RPM
        if(document.getElementById('randomSize').checked) {
            const w = [360, 414, 1366, 1920][Math.floor(Math.random()*4)];
            frame.style.width = "100%"; 
        }

        uaText.innerText = "Device: " + (id % 2 === 0 ? "Desktop" : "Mobile");
        frame.src = url;

        frame.onload = () => {
            status.innerText = "Live";
            status.className = "status-tag active";
            simulateActivity(id);
        };

        const isFast = document.getElementById('fastReload').checked;
        const delay = isFast ? (Math.random()*30000 + 30000) : (Math.random()*200000 + 100000);
        setTimeout(() => startSession(id, url), delay);
    }

    function simulateActivity(id) {
        const frame = document.getElementById(`frame-${id}`);
        setInterval(() => {
            try {
                // Real human scroll logic
                const pos = Math.random() > 0.5 ? 200 : -100;
                frame.contentWindow.scrollBy(0, pos);
            } catch(e) {}
        }, 5000);
    }
</script>
</body>
</html>
