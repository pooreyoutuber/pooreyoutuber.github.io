<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Earning Booster v3.0</title>
    <style>
        :root { --primary: #3b82f6; --bg: #020617; --card: #1e293b; --text: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .dashboard { display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        .panel { background: var(--card); padding: 20px; border-radius: 12px; height: fit-content; border: 1px solid #334155; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .frame-box { background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #475569; position: relative; }
        .badge { position: absolute; top: 5px; right: 5px; padding: 3px 8px; font-size: 10px; border-radius: 10px; background: #22c55e; }
        iframe { width: 100%; height: 350px; border: none; background: #fff; }
        input, button, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: var(--primary); color: white; cursor: pointer; font-weight: bold; }
        .log { font-size: 12px; color: #94a3b8; height: 100px; overflow-y: auto; border-top: 1px solid #334155; padding-top: 10px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="panel">
        <h3>Earning Engine v3.0</h3>
        <label>Website URL:</label>
        <input type="text" id="urlInput" placeholder="https://yourwebsite.com">
        
        <label>Referrer (Traffic Source):</label>
        <select id="refSource">
            <option value="https://www.google.com">Google Search</option>
            <option value="https://www.facebook.com">Facebook Social</option>
            <option value="https://t.co">Twitter/X</option>
        </select>

        <label>Session Speed:</label>
        <select id="speed">
            <option value="60000">Slow (Safe)</option>
            <option value="30000">Fast (Aggressive)</option>
        </select>

        <button id="startBtn">Launch Engine</button>
        <div class="log" id="sysLog">System ready...</div>
    </div>

    <div class="grid" id="container"></div>
</div>

<script>
    const container = document.getElementById('container');
    const log = document.getElementById('sysLog');
    
    // Modern User Agents
    const agents = [
        "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36",
        "Mozilla/5.0 (iPhone; CPU iPhone OS 17_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.1 Mobile/15E148 Safari/604.1",
        "Mozilla/5.0 (Linux; Android 14; Pixel 7) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Mobile Safari/537.36"
    ];

    function writeLog(msg) {
        log.innerHTML += `<div>> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    document.getElementById('startBtn').addEventListener('click', () => {
        const url = document.getElementById('urlInput').value;
        if(!url) return alert("URL डालें!");
        
        container.innerHTML = ''; // Reset
        writeLog("Starting multi-fingerprint sessions...");

        for(let i=0; i<8; i++) {
            createSession(i, url);
        }
    });

    function createSession(id, targetUrl) {
        const div = document.createElement('div');
        div.className = 'frame-box';
        div.innerHTML = `<div class="badge" id="stat-${id}">Connecting...</div><iframe id="ifr-${id}" src="about:blank"></iframe>`;
        container.appendChild(div);

        loadPage(id, targetUrl);
    }

    function loadPage(id, url) {
        const ifr = document.getElementById(`ifr-${id}`);
        const stat = document.getElementById(`stat-${id}`);
        const speed = document.getElementById('speed').value;
        const ref = document.getElementById('refSource').value;

        // Anti-Detection: Adding random parameters to avoid cache
        const finalUrl = `${url}?utm_source=${ref}&id=${Math.random().toString(36).substring(7)}`;
        
        ifr.src = finalUrl;
        stat.innerText = "Loading...";
        stat.style.background = "#eab308";

        ifr.onload = () => {
            stat.innerText = "Active Session";
            stat.style.background = "#22c55e";
            writeLog(`Session ${id+1} loaded with Referrer.`);
            
            // Start Human Simulation
            simulateHuman(ifr);
        };

        // Auto Refresh logic
        setTimeout(() => loadPage(id, url), parseInt(speed) + (Math.random() * 10000));
    }

    function simulateHuman(ifr) {
        setInterval(() => {
            try {
                // Random scrolling
                const scrollAmt = Math.floor(Math.random() * 300) - 100;
                ifr.contentWindow.scrollBy({ top: scrollAmt, behavior: 'smooth' });
            } catch(e) {
                // Same-origin policy might block direct scroll, but we try
            }
        }, 4000);
    }
</script>
</body>
</html>
