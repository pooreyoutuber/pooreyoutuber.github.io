<!DOCTYPE html>
<html>
<head>
    <title>Proxy Launcher</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 15px; background-color: #f4f4f9; border-radius: 5px; }
        h3 { color: #007bff; margin-top: 0; }
        input[type="text"] { width: 93%; padding: 10px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; }
        input[type="checkbox"] { margin-right: 5px; }
        button { 
            padding: 10px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 15px; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h3>üåê CroxyProxy Auto Tool</h3>
    
    <label for="userUrl">Target URL:</label>

</html>
