<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PooreYouTuber API Client</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        textarea, input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 25px; padding: 15px; border: 2px solid #28a745; background-color: #e2f9e9; border-radius: 4px; white-space: pre-wrap; }
        .error { margin-top: 25px; padding: 15px; border: 2px solid #dc3545; background-color: #f8d7da; color: #dc3545; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Caption Generator (Gemini API)</h1>
        
        <label for="renderUrl">Render API Base URL (HTTPS):</label>
        <input type="text" id="renderUrl" value="https://YOUR_RENDER_URL_HERE.onrender.com" placeholder="जैसे: https://my-youtube-api.onrender.com" />

        <label for="videoDescription">Video Description:</label>
        <textarea id="videoDescription" rows="4" placeholder="वीडियो किस बारे में है, विस्तार से लिखें। (उदाहरण: आज मैंने दिल्ली में स्ट्रीट फूड खाया और उसका अनुभव साझा किया।)"></textarea>

        <button onclick="generateCaption()">Caption Generate करें</button>

        <div id="status" style="margin-top: 15px; text-align: center; font-weight: bold; color: #ffc107;"></div>
        <div id="output"></div>
    </div>

    <script>
        // फंक्शन जो API को कॉल करेगा
        async function generateCaption() {
            const description = document.getElementById('videoDescription').value;
            const baseUrl = document.getElementById('renderUrl').value.trim();
            const statusDiv = document.getElementById('status');
            const outputDiv = document.getElementById('output');
            
            outputDiv.innerHTML = '';
            
            // 1. Render URL चेक करें
            if (!baseUrl || baseUrl.includes("YOUR_RENDER_URL_HERE")) {
                outputDiv.innerHTML = '<div class="error">❌ कृपया Render URL को सही करें।</div>';
                return;
            }

            statusDiv.innerHTML = '✨ Caption Generate हो रहा है... कृपया प्रतीक्षा करें।';

            // 2. Fetch URL (Caption API)
            const apiUrl = `${baseUrl}/api/caption-generate`;
            
            try {
                // Fetch Call
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ description: description })
                });

                // 3. Response हैंडलिंग
                if (!response.ok) {
                    // यदि सर्वर ने 400 या 500 जैसी कोई त्रुटि भेजी है
                    const errorData = await response.json();
                    throw new Error(`Server Error (${response.status}): ${errorData.error || 'Unknown server error'}`);
                }

                // 4. Successful Response
                const data = await response.json();
                
                statusDiv.innerHTML = '✅ सफलतापूर्वक प्राप्त हुआ!';
                outputDiv.innerHTML = `<div class="result"><strong>Generated Caption:</strong><br>${data.caption}</div>`;

            } catch (error) {
                // 5. Network Error (जैसे 'Failed to fetch')
                statusDiv.innerHTML = ''; // Status हटा दें
                console.error("Fetch Error:", error);
                
                let errorMessage = `❌ Fetch त्रुटि: ${error.message}`;
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = `❌ Failed to fetch. यह अक्सर तब होता है जब:
                        1. Render सर्वर डाउन हो (Sleep Mode में चला गया हो)। 
                        2. Render URL गलत हो।
                        3. CORS या नेटवर्क कनेक्शन में समस्या हो।`;
                }

                outputDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
            }
        }
    </script>

</body>
</html>
