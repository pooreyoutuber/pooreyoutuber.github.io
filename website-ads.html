<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video to Anime Converter - Live Status</title>
    <style>
        /* --- MODERN DARK THEME CSS (‡§Ü‡§™‡§ï‡•á UI ‡§∏‡•á) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #161b22;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 550px;
            border: 1px solid #30363d;
        }

        h1 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #8b949e;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #c9d1d9;
            transition: border-color 0.3s;
        }
        
        .style-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #0d1117;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .style-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .style-option label {
             margin-bottom: 0px; 
             color: #c9d1d9;
             font-weight: 400;
             cursor: pointer;
        }
        
        .style-option input[type="radio"] {
            margin-right: 10px;
            accent-color: #58a6ff;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover:not([disabled]) {
            background-color: #2ea043;
        }

        button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }

        /* Message Display */
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 600;
        }

        .success {
            background-color: #213c2c;
            color: #2ea043;
            border: 1px solid #238636;
        }

        .error {
            background-color: #401f23;
            color: #f85149;
            border: 1px solid #f85149;
        }

        .loading {
            background-color: #1c273a;
            color: #58a6ff;
            border: 1px solid #58a6ff;
        }

        .download-link {
            padding: 10px 20px;
            background-color: #28a745; 
            color: white;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-link:hover {
            background-color: #1e8736;
        }
        
        /* Footer for instructions */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #8b949e;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI Video Anime Transformer</h1>
        <form id="conversionForm">

            <div class="form-group">
                <label for="videoFile">‡§Ö‡§™‡§≤‡•ã‡§° ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã (MP4, MOV)</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/mp4,video/quicktime" required>
            </div>
            
            <div class="form-group">
                <label>‡§è‡§®‡•Ä‡§Æ‡•á ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ ‡§ï‡§æ ‡§ö‡§Ø‡§® ‡§ï‡§∞‡•á‡§Ç</label>
                <div class="style-options">
                    <div class="style-option">
                        <input type="radio" id="styleWhatIf" name="animeStyle" value="What If" required>
                        <label for="styleWhatIf">‡§µ‡•ç‡§π‡§æ‡§ü ‡§á‡§´‡§º (What If) ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤</label>
                    </div>
                    <div class="style-option">
                        <input type="radio" id="styleBen10" name="animeStyle" value="Ben 10" required>
                        <label for="styleBen10">‡§¨‡•á‡§® 10 (Ben 10) ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤</label>
                    </div>
                    <div class="style-option">
                        <input type="radio" id="styleJujutsuKaisen" name="animeStyle" value="Jujutsu Kaisen" required>
                        <label for="styleJujutsuKaisen">‡§ú‡•Å‡§ú‡•Å‡§§‡•ç‡§∏‡•Å ‡§ï‡§æ‡§á‡§∏‡•á‡§® (Jujutsu Kaisen) ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn">‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß</button>
        </form>

        <div id="message" style="display: none;"></div>

        <div class="footer">
            <p>‚ÑπÔ∏è ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§≤‡§æ‡§á‡§µ ‡§Ö‡§™‡§°‡•á‡§ü ‡§π‡•ã‡§ó‡•Ä‡•§ ‡§Ø‡§π FFMPEG ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡§§‡§æ ‡§π‡•à (‡§ï‡•ã‡§à ‡§¨‡§ø‡§≤‡§ø‡§Ç‡§ó ‡§®‡§π‡•Ä‡§Ç)‡•§</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('conversionForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        // ‚ö†Ô∏è ‡§Ö‡§™‡§®‡•Ä Render URL ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        const BASE_RENDER_URL = 'https://pooreyoutuber-github-io-v2fo.onrender.com';
        let pollingInterval = null; 

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (pollingInterval) clearInterval(pollingInterval); 

            const formData = new FormData(form);
            const videoFile = document.getElementById('videoFile').files[0];
            const style = formData.get('animeStyle');

            if (!videoFile || !style) {
                showMessage('‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§î‡§∞ ‡§è‡§®‡•Ä‡§Æ‡•á ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß ‡§≠‡•á‡§ú ‡§∞‡§π‡§æ ‡§π‡•à...';
            showMessage('‡§Ü‡§™‡§ï‡§æ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ï‡•ã ‡§≠‡•á‡§ú‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à‡•§', 'loading');

            try {
                // 1. ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ï‡•ã ‡§ú‡•â‡§¨ ‡§≠‡•á‡§ú‡•á‡§Ç
                const response = await fetch(`${BASE_RENDER_URL}/submit-anime-job`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (response.ok) {
                    const jobId = data.jobId;
                    showMessage(`‚úÖ ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß ‡§∏‡•ç‡§µ‡•Ä‡§ï‡§æ‡§∞ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ‡•§ ‡§ú‡•â‡§¨ ID: <b>${jobId}</b>. ‡§Ö‡§¨ ‡§≤‡§æ‡§á‡§µ ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§ö‡•á‡§ï ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...`, 'loading');
                    
                    // 2. ‡§™‡•ã‡§≤‡§ø‡§Ç‡§ó ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
                    startPolling(jobId);

                } else {
                    showMessage(`‚ùå ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${data.message || '‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§™‡§∞ ‡§ï‡•ã‡§à ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à‡•§'}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§§‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§™‡§π‡•Å‡§Ç‡§ö‡§æ ‡§ú‡§æ ‡§∏‡§ï‡§æ‡•§ ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø Render Backend ‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à‡•§', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß';
            }
        });

        // --- POLLING FUNCTION (‡§≤‡§æ‡§á‡§µ ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§ö‡•á‡§ï) ---
        function startPolling(jobId) {
            
            const checkStatus = async () => {
                try {
                    // ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§™‡§∞ ‡§®‡§Ø‡§æ ‡§è‡§Ç‡§°‡§™‡•â‡§á‡§Ç‡§ü ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç
                    const statusResponse = await fetch(`${BASE_RENDER_URL}/check-anime-status?jobId=${jobId}`);
                    const statusData = await statusResponse.json();

                    const status = statusData.status;

                    if (status === 'DONE') {
                        clearInterval(pollingInterval); 
                        
                        // ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§¨‡§ü‡§® ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
                        showMessage(`üéâ ‡§ï‡§®‡•ç‡§µ‡§∞‡•ç‡§ú‡§® ‡§™‡•Ç‡§∞‡§æ ‡§π‡•Å‡§Ü! <br><a href="${statusData.downloadLink}" class="download-link" target="_blank">‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</a>`, 'success');
                        
                        submitBtn.disabled = false;
                        submitBtn.textContent = '‡§®‡§Ø‡§æ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§¨‡§®‡§æ‡§è‡§Ç';

                    } else if (status === 'FAILED' || status === 'NOT_FOUND') {
                        clearInterval(pollingInterval); 
                        showMessage(`‚ùå ‡§ï‡§®‡•ç‡§µ‡§∞‡•ç‡§ú‡§® ‡§µ‡§ø‡§´‡§≤ ‡§π‡•ã ‡§ó‡§Ø‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§`, 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = '‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß';
                        
                    } else {
                        // WORKING/ACCEPTED
                        showMessage(`‚è≥ ‡§ú‡•â‡§¨ ID: <b>${jobId}</b> ‡§™‡§∞ ‡§ï‡§æ‡§Æ ‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à‡•§ ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏: <b>${status}</b>. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...`, 'loading');
                    }
                } catch (error) {
                    console.error("Polling error:", error);
                    // ‡§Ø‡§π‡§æ‡§Ç ‡§™‡•ã‡§≤‡§ø‡§Ç‡§ó ‡§ï‡•ã ‡§¨‡§Ç‡§¶ ‡§® ‡§ï‡§∞‡•á‡§Ç, ‡§§‡§æ‡§ï‡§ø ‡§Ö‡§∏‡•ç‡§•‡§æ‡§Ø‡•Ä ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§†‡•Ä‡§ï ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§Ø‡§π ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§π‡•á
                }
            };

            // ‡§π‡§∞ 10 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç
            checkStatus(); 
            pollingInterval = setInterval(checkStatus, 10000); 
        }
        
        function showMessage(msg, type) {
            messageDiv.innerHTML = msg; 
            messageDiv.className = '';
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
