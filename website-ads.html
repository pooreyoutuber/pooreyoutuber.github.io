<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional YouTube Engagement Booster</title>
    <style>
        /* Base Styling & Professional Look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f3f6; /* Light Background */
        }
        
        /* Main Container */
        .container {
            max-width: 750px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Tool Header - YouTube Theme */
        .tool-header {
            text-align: center;
            padding: 30px 0;
            background-color: #cc0000; /* YouTube Red */
            color: white;
        }
        .tool-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }
        .tool-header p {
            margin: 8px 0 0;
            font-size: 18px;
            opacity: 0.9;
        }

        /* Form Section */
        .form-section {
            padding: 30px;
        }
        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-section input[type="text"],
        .form-section input[type="number"],
        .form-section textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-section textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #008cba; /* A strong blue */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #006b8e;
        }

        /* Status Message */
        #statusMessage {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            background-color: #e9f5ff;
            color: #007bff;
            border: 1px solid #cce5ff;
        }
        
        /* GA Keys Section - HIDDEN NOW */
        .ga-keys-section {
            background-color: #f7f7f7;
            padding: 20px;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tool-header">
        <h2>üöÄ YouTube Views & Engagement Booster</h2>
        <p>Your views and watch time will be processed in the background on the server.</p>
    </div>

    <div class="form-section">
        <label for="videoUrls">Videos URLs (One per line, max 5)</label>
        <textarea id="videoUrls" placeholder="Example:&#10;https://www.youtube.com/watch?v=ABCDE12345&#10;https://youtu.be/ZYXWV9876" required></textarea>

        <label for="channelUrl">Your Channel URL (For Subscriber Action)</label>
        <input type="text" id="channelUrl" placeholder="Example: https://www.youtube.com/@YourChannelName" required>

        <label for="totalViews">Total Views to Send (Max 2000)</label>
        <input type="number" id="totalViews" placeholder="e.g., 500" min="1" max="2000" required>
        
        <button class="submit-btn" onclick="getYoutubeBoost()">Start Background Boost</button>

        <div id="statusMessage">
            Status: Ready to send views to your Render Server.
        </div>
    </div>
</div>

<script>
    // IMPORTANT: Change this to your Render Server URL
    const API_BASE_URL = 'http://localhost:10000'; // Replace with your Render URL (e.g., https://your-render-app.onrender.com)
    const API_URL = `${API_BASE_URL}/youtube-boost-mp`;

    function getYoutubeBoost() {
        // Removed: const gaId = document.getElementById('gaId').value.trim();
        // Removed: const apiSecret = document.getElementById('apiSecret').value.trim();
        
        const videoUrlsInput = document.getElementById('videoUrls').value.trim();
        const videoUrls = videoUrlsInput.split('\n').map(url => url.trim()).filter(url => url.length > 0);
        const channelUrl = document.getElementById('channelUrl').value.trim();
        const totalViews = document.getElementById('totalViews').value.trim();
        const statusMessage = document.getElementById('statusMessage');

        // Validation 
        if (!videoUrlsInput || videoUrls.length === 0 || !channelUrl || !totalViews) {
            statusMessage.style.color = 'red';
            statusMessage.innerText = '‚ùå ERROR: Please fill out all required fields (URLs, Channel, and Views).';
            return;
        }

        const viewCount = parseInt(totalViews);
        if (isNaN(viewCount) || viewCount < 1 || viewCount > 2000) {
            statusMessage.style.color = 'red';
            statusMessage.innerText = '‚ùå ERROR: Views must be a number between 1 and 2000.';
            return;
        }

        const validYoutubeUrlRegex = /^(https?:\/\/(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)[a-zA-Z0-9_-]{11}(?:&.*)?)$/;
        const allValid = videoUrls.every(url => url.match(validYoutubeUrlRegex));

        if (!allValid) {
            statusMessage.style.color = 'red';
            statusMessage.innerText = '‚ùå ERROR: One or more provided URLs are not valid YouTube links.';
            return;
        }

        statusMessage.style.color = '#ff8c00'; // Orange
        statusMessage.innerText = '‚è≥ Initiating boost... (Starting Server Background Process)';

        // Data payload matching the new /youtube-boost-mp endpoint (GA Keys are now removed)
        const payload = {
            views: totalViews,
            video_urls: videoUrls, 
            channel_url: channelUrl
        };

        fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'accepted') {
                statusMessage.style.color = 'green';
                // Success message emphasizes background processing
                statusMessage.innerText = `‚úÖ SUCCESS! Request for ${data.finalViews || viewCount} views accepted. Processing started in the background on Render Server. You can now safely close your browser.`;
            } else {
                statusMessage.style.color = 'red';
                statusMessage.innerText = `‚ùå ERROR: ${data.message || 'Unknown error occurred.'}. Check your Render server logs.`;
            }
        })
        .catch(error => {
            console.error('Fetch Error:', error);
            statusMessage.style.color = 'red';
            statusMessage.innerText = `‚ùå CRITICAL ERROR: Could not connect to the server. Check if your Render server is running and the API_BASE_URL is correct.`;
        });
    }
</script>

</body>
</html>
