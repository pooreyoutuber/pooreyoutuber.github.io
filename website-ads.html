<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate YouTube Booster Prime</title>
    <style>
        /* CSS: Professional Design (Similar to your preferred clean style) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f0f3f6; }
        .container { max-width: 750px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .tool-header { text-align: center; padding: 30px 0; background-color: #cc0000; color: white; } /* YouTube Red */
        .tool-header h2 { margin: 0; font-size: 32px; font-weight: 700; }
        .tool-header p { margin: 8px 0 0; font-size: 18px; opacity: 0.9; }
        .form-section { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; font-size: 16px; }
        .form-group input[type="text"], .form-group input[type="number"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        
        .action-button-container { padding: 0 30px 30px; }
        .action-button { width: 100%; padding: 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 22px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        .action-button:hover { background-color: #0056b3; }
        
        /* High Risk Toggle Styling */
        .risk-toggle-group { border: 2px solid #e0e0e0; padding: 15px; border-radius: 8px; background-color: #fff; margin-top: 30px; }
        .risk-toggle-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .risk-toggle-header label { font-size: 18px; color: #cc0000; font-weight: bold; }
        .risk-status-label { font-weight: bold; }
        .risk-label-safe { color: green; }
        .risk-label-high { color: red; }
        
        .proxy-details { margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ccc; }
        .proxy-details label { color: #ff0000; font-size: 14px; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">

    <div class="tool-header">
        <h2>üöÄ YouTube Booster Prime: Ultimate Growth</h2>
        <p>Monetizable Watch Time, Subs, Likes & Optional Earning Sim</p>
    </div>

    <div class="form-section">
        
        <div class="form-group">
            <label>1. Target YouTube Video URL:</label>
            <input type="text" id="videoUrl" placeholder="e.g., https://www.youtube.com/watch?v=XXXXXX" required>
        </div>

        <div class="form-group">
            <label>2. Target Channel URL (For Subscriptions):</label>
            <input type="text" id="channelUrl" placeholder="e.g., https://www.youtube.com/@YourChannel" required>
        </div>

        <div class="form-group">
            <label for="totalViews">3. Total Views to Distribute (Max 500):</label>
            <input type="number" id="totalViews" value="50" min="1" max="500" required>
        </div>

        <div class="form-group">
            <label>4. Google Analytics Measurement ID (GA4):</label>
            <input type="text" id="gaId" placeholder="e.g., G-XXXXX" required>
        </div>

        <div class="form-group">
            <label>5. API Secret (Measurement Protocol Key):</label>
            <input type="text" id="apiSecret" placeholder="e.g., Abc-123-Xyz" required>
        </div>
        
        <div class="risk-toggle-group">
            <div class="risk-toggle-header">
                <label for="highRiskToggle">6. High Risk Mode (Earning Simulation)</label>
                <div>
                    <span id="riskStatus" class="risk-status-label risk-label-safe">NO RISK</span>
                    <input type="checkbox" id="highRiskToggle" onchange="toggleRiskMode()"> 
                </div>
            </div>

            <div id="proxyFields" style="display: none;">
                <p style="font-size: 12px; margin-bottom: 10px; color: #333;">‚ö†Ô∏è WARNING: This mode simulates Ad Impressions via Proxy. Use carefully.</p>
                <div class="proxy-details">
                    <label>Proxy IP (Required for Earning Sim):</label>
                    <input type="text" id="proxyIp" placeholder="e.g., 185.23.23.1">
                    <label style="margin-top: 10px;">Proxy Port:</label>
                    <input type="text" id="proxyPort" placeholder="e.g., 8080">
                    <label style="margin-top: 10px;">Proxy Auth (Optional):</label>
                    <input type="text" id="proxyAuth" placeholder="username:password">
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="action-button-container">
        <button class="action-button" onclick="startUltimateBoost()">üöÄ Activate Channel Boost</button>
        <p id="statusMessage" style="text-align: center; color: green; margin-top: 15px; font-weight: bold;"></p>
    </div>

</div>

<script>
    // ‚ö†Ô∏è Unified API Endpoint
    const API_URL = 'https://pooreyoutuber-github-io-blmp.onrender.com/ultimate-booster'; 
    
    function toggleRiskMode() {
        const toggle = document.getElementById('highRiskToggle');
        const proxyFields = document.getElementById('proxyFields');
        const riskStatus = document.getElementById('riskStatus');

        if (toggle.checked) {
            proxyFields.style.display = 'block';
            riskStatus.innerText = 'HIGH RISK';
            riskStatus.className = 'risk-status-label risk-label-high';
        } else {
            proxyFields.style.display = 'none';
            riskStatus.innerText = 'NO RISK';
            riskStatus.className = 'risk-status-label risk-label-safe';
            // Clear proxy fields when turning off risk mode
            document.getElementById('proxyIp').value = '';
            document.getElementById('proxyPort').value = '';
            document.getElementById('proxyAuth').value = '';
        }
    }

    function startUltimateBoost() {
        const videoUrl = document.getElementById('videoUrl').value.trim();
        const channelUrl = document.getElementById('channelUrl').value.trim();
        const totalViews = parseInt(document.getElementById('totalViews').value);
        const gaId = document.getElementById('gaId').value.trim();
        const apiSecret = document.getElementById('apiSecret').value.trim();
        const highRiskToggle = document.getElementById('highRiskToggle').checked;
        
        const statusMessage = document.getElementById('statusMessage');

        // Validation 
        if (!videoUrl || !channelUrl || !gaId || !apiSecret || totalViews < 1 || totalViews > 500) {
            statusMessage.style.color = 'red';
            statusMessage.innerText = '‚ö†Ô∏è Please fill in all required fields (1-5).';
            return;
        }

        let proxyPayload = null;
        if (highRiskToggle) {
            const proxyIp = document.getElementById('proxyIp').value.trim();
            const proxyPort = document.getElementById('proxyPort').value.trim();
            const proxyAuth = document.getElementById('proxyAuth').value.trim();

            if (!proxyIp || !proxyPort) {
                 statusMessage.style.color = 'red';
                 statusMessage.innerText = '‚ö†Ô∏è High Risk Mode enabled: Proxy IP and Port are mandatory.';
                 return;
            }
            proxyPayload = {
                ip: proxyIp,
                port: proxyPort,
                auth: proxyAuth,
            };
        }

        statusMessage.style.color = '#ff8c00'; // Orange
        statusMessage.innerText = '‚è≥ Initiating Ultimate Revival... (Starting Server Process)';

        const payload = {
            ga_id: gaId,
            api_key: apiSecret,
            views: totalViews,
            video_url: videoUrl,
            channel_url: channelUrl,
            // Only include proxy object if High Risk is ON
            proxy: proxyPayload 
        };

        fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'accepted') {
                statusMessage.style.color = 'green';
                statusMessage.innerText = `‚úÖ SUCCESS! ${data.message} Full impact will be visible in 48-72 hours.`;
            } else {
                statusMessage.style.color = 'red';
                statusMessage.innerText = `‚ùå ERROR: ${data.message || 'Unknown server error.'}`;
            }
        })
        .catch(error => {
            console.error('Fetch Error:', error);
            statusMessage.style.color = 'red';
            statusMessage.innerText = `‚ùå CRITICAL ERROR: Could not connect to the Render Server.`;
        });
    }
    
    // Set initial state
    document.addEventListener('DOMContentLoaded', toggleRiskMode);
</script>

</body>
</html>
