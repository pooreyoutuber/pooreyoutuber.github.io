<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSC Booster Pro | Teacher Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 2rem; }
        .loader { border-top-color: #4F46E5; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-xl w-full glass-card shadow-2xl p-8 md:p-12">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ðŸš€ GSC Traffic Booster</h1>
            <p class="text-gray-500 font-medium">Teacher's Earning & SEO Optimizer</p>
        </div>

        <div id="mainForm" class="space-y-6">
            <div class="relative">
                <label class="text-sm font-bold text-gray-700 ml-1">Target Keyword (GSC Search)</label>
                <div class="mt-1 relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" id="keyword" 
                        class="block w-full pl-10 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all" 
                        placeholder="e.g. Physics Chapter 1 Notes">
                </div>
            </div>

            <div class="relative">
                <label class="text-sm font-bold text-gray-700 ml-1">Your Website URL</label>
                <div class="mt-1 relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-link"></i>
                    </span>
                    <input type="url" id="siteUrl" 
                        class="block w-full pl-10 pr-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all" 
                        placeholder="https://your-site.github.io">
                </div>
            </div>

            <button onclick="submitTask()" id="btnText"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-indigo-200 transition-all transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2">
                <span>Start 400 Views Process</span>
                <i class="fas fa-paper-plane"></i>
            </button>

            <div class="bg-indigo-50 p-4 rounded-2xl flex gap-3 items-start">
                <i class="fas fa-shield-alt text-indigo-600 mt-1"></i>
                <p class="text-xs text-indigo-800 leading-relaxed">
                    <strong>Safe Mode:</strong> Views will be delivered slowly over 6 hours to keep your AdSense & GSC safe. Reports update in 24-48 hours.
                </p>
            </div>
        </div>

        <div id="progressScreen" class="hidden text-center py-10 space-y-6">
            <div class="w-24 h-24 border-8 border-gray-100 border-t-indigo-600 rounded-full loader mx-auto"></div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Task Activated!</h2>
                <p class="text-gray-500 mt-2">Hum background mein clicks bhej rahe hain.</p>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="p-4 bg-green-50 rounded-2xl border border-green-100">
                    <p class="text-2xl font-bold text-green-600">400</p>
                    <p class="text-xs text-green-700 uppercase font-bold">Planned Clicks</p>
                </div>
                <div class="p-4 bg-blue-50 rounded-2xl border border-blue-100">
                    <p class="text-2xl font-bold text-blue-600">~6h</p>
                    <p class="text-xs text-blue-700 uppercase font-bold">Estimated Time</p>
                </div>
            </div>

            <button onclick="location.reload()" class="text-indigo-600 font-semibold text-sm hover:underline">
                New Request +
            </button>
        </div>
    </div>

    <script>
        async function submitTask() {
            const keyword = document.getElementById('keyword').value;
            const siteUrl = document.getElementById('siteUrl').value;
            const btn = document.getElementById('btnText');

            if (!keyword || !siteUrl) {
                alert("Please fill all details correctly!");
                return;
            }

            // Animation & UI Change
            btn.innerHTML = '<i class="fas fa-circle-notch animate-spin"></i> Connecting...';
            btn.disabled = true;

            try {
                const response = await fetch('https://pooreyoutuber-github-io-v2fo.onrender.com/start-task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keyword: keyword,
                        url: siteUrl
                    })
                });

                if (response.ok) {
                    document.getElementById('mainForm').classList.add('hidden');
                    document.getElementById('progressScreen').classList.remove('hidden');
                } else {
                    alert("Server error! Please check if Render is active.");
                    btn.innerHTML = 'Start 400 Views Process <i class="fas fa-paper-plane"></i>';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Could not connect to Render cloud.");
                btn.innerHTML = 'Start 400 Views Process <i class="fas fa-paper-plane"></i>';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
