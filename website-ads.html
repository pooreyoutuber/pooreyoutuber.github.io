<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate YouTube Booster Prime</title>
    <style>
        /* CSS: Professional Design */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f0f3f6; }
        .container { max-width: 750px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .tool-header { text-align: center; padding: 30px 0; background-color: #cc0000; color: white; } /* YouTube Red */
        .tool-header h2 { margin: 0; font-size: 32px; font-weight: 700; }
        .tool-header p { margin: 8px 0 0; font-size: 18px; opacity: 0.9; }
        .form-section { padding: 30px; }
        .form-group { margin-bottom: 25px; border: 1px solid #e0e0e0; padding: 20px; border-radius: 8px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 10px; color: #cc0000; font-size: 18px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        .action-button { width: 100%; padding: 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 22px; font-weight: bold; cursor: pointer; }
        .risk-toggle-group { display: flex; align-items: center; justify-content: space-between; border: 2px solid #ff0000; padding: 15px; margin-top: 15px; border-radius: 8px; background-color: #ffe6e6; }
        .risk-toggle-group label { margin: 0; font-size: 18px; color: #ff0000; }
        .proxy-details { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ff0000; }
        .proxy-details input { margin-top: 10px; }
        .risk-label-safe { color: green; font-weight: bold; }
        .risk-label-high { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">

    <div class="tool-header">
        <h2>üöÄ YouTube Booster Prime: Ultimate Growth</h2>
        <p>Your solution for Monetizable Watch Time and Earning Simulation</p>
    </div>

    <div class="form-section">
        
        <div class="form-group">
            <label>1. Target YouTube Video URL & Channel URL</label>
            <input type="text" id="videoUrl" placeholder="Video URL (e.g., https://www.youtube.com/watch?v=XXXXXX)" required>
            <input type="text" id="channelUrl" placeholder="Channel URL (For Subscriptions)" style="margin-top: 10px;" required>
        </div>

        <div class="form-group">
            <label for="totalViews">2. Total Views to Distribute (Max 500):</label>
            <input type="number" id="totalViews" value="50" min="1" max="500" required>
        </div>

        <div class="form-group">
            <label>3. Google Analytics Keys (Crucial for Watch Time/Subs)</label>
            <input type="text" id="gaId" placeholder="GA4 Measurement ID (G-XXXXX)" required>
            <input type="text" id="apiSecret" placeholder="API Secret (Measurement Protocol Key)" style="margin-top: 10px;" required>
        </div>
        
        <div class="risk-toggle-group">
            <label for="highRiskToggle">4. High Risk Mode (Earning Simulation)</label>
            <div>
                <span id="riskStatus" class="risk-label-safe">NO RISK</span>
                <input type="checkbox" id="highRiskToggle" onchange="toggleRiskMode()"> 
            </div>
        </div>

        <div id="proxyFields" style="display: none;">
             <div class="form-group proxy-details">
                <label style="color: #ff0000;">‚ö†Ô∏è PROXY DETAILS (Required for High Risk Mode)</label>
                <input type="text" id="proxyIp" placeholder="Proxy IP (e.g., 185.23.23.1)">
                <input type="text" id="proxyPort" placeholder="Proxy Port (e.g., 8080)">
                <input type="text" id="proxyAuth" placeholder="Proxy Auth (username:password - Optional)">
            </div>
        </div>
        
    </div>
    
    <div class="action-button-container">
        <button class="action-button" onclick="startUltimateBoost()">üöÄ Activate Channel Boost</button>
        <p id="statusMessage" style="text-align: center; color: green; margin-top: 15px; font-weight: bold;"></p>
    </div>

</div>

<script>
    // ‚ö†Ô∏è Unified API Endpoint for combined logic
    const API_URL = 'https://pooreyoutuber-github-io-blmp.onrender.com/ultimate-booster'; 
    
    function toggleRiskMode() {
        const toggle = document.getElementById('highRiskToggle');
        const proxyFields = document.getElementById('proxyFields');
        const riskStatus = document.getElementById('riskStatus');

        if (toggle.checked) {
            proxyFields.style.display = 'block';
            riskStatus.innerText = 'HIGH RISK';
            riskStatus.className = 'risk-label-high';
        } else {
            proxyFields.style.display = 'none';
            riskStatus.innerText = 'NO RISK';
            riskStatus.className = 'risk-label-safe';
        }
    }

    function startUltimateBoost() {
        const videoUrl = document.getElementById('videoUrl').value.trim();
        const channelUrl = document.getElementById('channelUrl').value.trim();
        const totalViews = parseInt(document.getElementById('totalViews').value);
        const gaId = document.getElementById('gaId').value.trim();
        const apiSecret = document.getElementById('apiSecret').value.trim();
        const highRiskToggle = document.getElementById('highRiskToggle').checked;
        
        const proxyIp = document.getElementById('proxyIp').value.trim();
        const proxyPort = document.getElementById('proxyPort').value.trim();
        const proxyAuth = document.getElementById('proxyAuth').value.trim();
        const statusMessage = document.getElementById('statusMessage');

        // Validation 
        if (!videoUrl || !channelUrl || !gaId || !apiSecret || totalViews < 1 || totalViews > 500) {
            statusMessage.style.color = 'red';
            statusMessage.innerText = '‚ö†Ô∏è Please fill in all required fields (URLs, GA Keys, Views 1-500).';
            return;
        }

        // High Risk Mode Validation
        let proxyPayload = null;
        if (highRiskToggle) {
            if (!proxyIp || !proxyPort) {
                 statusMessage.style.color = 'red';
                 statusMessage.innerText = '‚ö†Ô∏è High Risk Mode enabled: Proxy IP and Port are mandatory.';
                 return;
            }
            proxyPayload = {
                ip: proxyIp,
                port: proxyPort,
                auth: proxyAuth,
            };
        }

        statusMessage.style.color = '#ff8c00'; // Orange
        statusMessage.innerText = '‚è≥ Initiating Ultimate Revival... (Starting Server Process)';

        const payload = {
            ga_id: gaId,
            api_key: apiSecret,
            views: totalViews,
            video_url: videoUrl,
            channel_url: channelUrl,
            // Only include proxy object if High Risk is ON and data is present
            proxy: proxyPayload 
        };

        fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'accepted') {
                statusMessage.style.color = 'green';
                statusMessage.innerText = `‚úÖ SUCCESS! ${data.message} Full impact will be visible in 48-72 hours.`;
            } else {
                statusMessage.style.color = 'red';
                statusMessage.innerText = `‚ùå ERROR: ${data.message || 'Unknown server error.'}`;
            }
        })
        .catch(error => {
            console.error('Fetch Error:', error);
            statusMessage.style.color = 'red';
            statusMessage.innerText = `‚ùå CRITICAL ERROR: Could not connect to the Render Server.`;
        });
    }
    
    // Set initial state
    document.addEventListener('DOMContentLoaded', toggleRiskMode);
</script>

</body>
</html>
