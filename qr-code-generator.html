<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {font-family: Arial, sans-serif; text-align: center; padding: 30px; background:#f4f6f9;}
    h1 {color:#222;}
    input, button {
      padding:10px;
      margin:5px;
      width:300px;
      max-width:90%;
      border-radius:6px;
      border:1px solid #ccc;
    }
    button {
      background:#007bff;
      color:#fff;
      cursor:pointer;
    }
    button:hover {background:#0056b3;}
    #qrcode {margin-top:20px;}
  </style>
</head>
<body>
  <h1>ðŸš€ QR Code Generator</h1>
  <p>Enter text or URL to generate QR Code</p>
  <input type="text" id="text" placeholder="Enter text or URL">
  <button onclick="generateQR()">Generate QR Code</button>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const text = document.getElementById('text').value;
      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = '';
      if (!text) return;
      QRCode.toCanvas(text, { width: 200 }, function (err, canvas) {
        if (err) console.error(err);
        qrcodeDiv.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
