        // Render ‡§™‡§∞ Web Service ‡§≤‡§æ‡§á‡§µ ‡§π‡•ã‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶, ‡§â‡§∏‡§ï‡§æ URL ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç‡•§
        const RENDER_API_URL = 'https://pooreyoutuber-github-io.onrender.com'; 

        async function startBoost() {
            const urlInput = document.getElementById('target-url');
            const viewsInput = document.getElementById('target-views');
            const statusMessage = document.getElementById('status-message');
            
            const targetUrl = urlInput.value.trim();
            const views = parseInt(viewsInput.value);

            // ‡§´‡•ç‡§∞‡§Ç‡§ü‡§è‡§Ç‡§° URL ‡§µ‡•à‡§≤‡§ø‡§°‡•á‡§∂‡§®
            if (!targetUrl || !targetUrl.startsWith('http')) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = '‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§µ‡•à‡§ß URL (https://) ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§';
                return;

            try {

                    statusMessage.textContent = `‚úÖ ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü ‡§∏‡§´‡§≤! ${views} ‡§µ‡•ç‡§Ø‡•Ç‡§ú ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§`;
