<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Instagram Caption Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fff0f0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px 10px; color: #333; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: #8a2be2; margin: 0; font-size: 1.8em; font-weight: 700; }
        
        .container { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); width: 100%; max-width: 600px; margin-bottom: 20px; border: 2px solid #8a2be2; }
        
        label { display: block; text-align: left; margin-bottom: 8px; font-weight: bold; font-size: 1em; color: #555; }
        input[type="text"], select, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
        textarea { resize: vertical; min-height: 100px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .submit-btn { flex-grow: 1; background-color: #8a2be2; color: white; border: none; padding: 14px 20px; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: bold; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: #6a1ba9; }
        .submit-btn:disabled { background-color: #cccccc; cursor: not-allowed; }

        .result-container { margin-top: 30px; padding: 20px; border: 1px dashed #8a2be2; border-radius: 8px; background-color: #f8f0ff; }
        .result-caption { margin-bottom: 15px; padding: 10px; background-color: #fff; border: 1px solid #eee; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        .result-caption:hover { background-color: #f0f0f0; }
        .result-caption strong { color: #8a2be2; }
        .result-caption pre { white-space: pre-wrap; word-break: break-word; margin: 0; padding: 5px; font-size: 0.9em; }

        /* Message & Loading */
        .message-box { padding: 15px; margin-top: 20px; border-radius: 8px; font-weight: bold; text-align: center; }
        .message-box.success { background-color: #e6ffe6; color: #3c763d; border: 1px solid #a3d9a3; }
        .message-box.error { background-color: #ffcccc; color: #a94442; border: 1px solid #ff6666; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #8a2be2; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <h2>✨ AI Reels Caption Generator</h2>
        <p>Use Gemini AI to generate viral captions.</p>
    </div>

    <div class="container">
        <div id="main-interface">
            <div class="form-group">
                <label for="reel-title">Reel Topic/Title (e.g., How to edit a video faster)</label>
                <input type="text" id="reel-title" placeholder="What is your reel about?" required>
            </div>
            <div class="form-group">
                <label for="style">Caption Style</label>
                <select id="style">
                    <option value="Catchy and Funny">Catchy and Funny</option>
                    <option value="Motivational and Inspiring">Motivational and Inspiring</option>
                    <option value="Informative and Educational">Informative and Educational</option>
                    <option value="Short and Punchy">Short and Punchy</option>
                    <option value="Engaging and Question-based">Engaging and Question-based</option>
                </select>
            </div>
            
            <div id="message-container"></div>
            
            <div class="btn-group">
                <button type="button" class="submit-btn" id="generate-btn" onclick="generateCaptions()">Generate Captions</button>
            </div>
        </div>

        <div id="result-interface" style="display:none;">
            <h3>Generated Captions (Click to Edit)</h3>
            <div id="caption-results" class="result-container">
                </div>
            <div class="btn-group">
                <button type="button" class="submit-btn" onclick="showMainInterface()">Go Back</button>
            </div>
        </div>

        <div id="edit-interface" style="display:none;">
            <h3>Edit Caption</h3>
            <div class="form-group">
                <label for="original-caption-text">Original Caption</label>
                <textarea id="original-caption-text" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="requested-change">Requested Change (e.g., Make it shorter, add a call to action to follow)</label>
                <input type="text" id="requested-change" placeholder="What changes do you want?">
            </div>
            <div id="edit-message-container"></div>
            <div class="btn-group">
                <button type="button" class="submit-btn" id="edit-btn" onclick="editCaption()">Apply Change</button>
            </div>
            <div class="btn-group">
                 <button type="button" class="submit-btn" onclick="showResultInterface()">Back to Results</button>
            </div>
        </div>
    </div>

    <script>
        // CRITICAL FIX: The live URL of the Render API service
        const RENDER_API_BASE_URL = 'https://pooreyoutuber-github-io.onrender.com/api';
        
        const mainInterface = document.getElementById('main-interface');
        const resultInterface = document.getElementById('result-interface');
        const editInterface = document.getElementById('edit-interface');
        const captionResults = document.getElementById('caption-results');
        const generateBtn = document.getElementById('generate-btn');
        const editBtn = document.getElementById('edit-btn');
        const messageContainer = document.getElementById('message-container');
        const editMessageContainer = document.getElementById('edit-message-container');

        let currentCaptions = []; // Store the generated captions

        // --- UI Control Functions ---
        function showMessage(container, type, message, hideButton = false) {
            const buttonToDisable = container === messageContainer ? generateBtn : editBtn;
            container.innerHTML = `<div class="message-box ${type}"> ${message} ${!hideButton ? '<span class="loading-spinner"></span>' : ''} </div>`;
            buttonToDisable.disabled = !hideButton;
        }
        
        function clearMessages() {
            messageContainer.innerHTML = '';
            editMessageContainer.innerHTML = '';
            generateBtn.disabled = false;
            editBtn.disabled = false;
        }

        function showMainInterface() {
            mainInterface.style.display = 'block';
            resultInterface.style.display = 'none';
            editInterface.style.display = 'none';
            clearMessages();
        }

        function showResultInterface() {
            mainInterface.style.display = 'none';
            resultInterface.style.display = 'block';
            editInterface.style.display = 'none';
            clearMessages();
        }

        function showEditInterface(captionText) {
            document.getElementById('original-caption-text').value = captionText;
            document.getElementById('requested-change').value = ''; 
            mainInterface.style.display = 'none';
            resultInterface.style.display = 'none';
            editInterface.style.display = 'block';
            clearMessages();
        }

        // --- Core API Functions ---

        async function generateCaptions() {
            clearMessages();
            const reelTitle = document.getElementById('reel-title').value.trim();
            const style = document.getElementById('style').value;

            if (!reelTitle) {
                showMessage(messageContainer, 'error', '❌ Please enter a Reel Topic.', true);
                return;
            }

            showMessage(messageContainer, 'success', 'Generating 10 viral captions with hashtags... (Max 15 seconds)', false);

            try {
                const response = await fetch(`${RENDER_API_BASE_URL}/caption-generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reelTitle, style })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || `HTTP Error: ${response.status}`);
                }

                currentCaptions = data.captions;
                renderCaptions();
                showResultInterface();
                showMessage(messageContainer, 'success', '✅ Generation complete!', true);

            } catch (error) {
                console.error("Caption Generation Error:", error);
                showMessage(messageContainer, 'error', `❌ Generation Failed: ${error.message.substring(0, 70)}...`, true);
            }
        }

        async function editCaption() {
            clearMessages();
            const originalCaption = document.getElementById('original-caption-text').value;
            const requestedChange = document.getElementById('requested-change').value.trim();

            if (!requestedChange) {
                showMessage(editMessageContainer, 'error', '❌ Please enter the requested change.', true);
                return;
            }

            showMessage(editMessageContainer, 'success', 'Applying changes... (Max 10 seconds)', false);

            try {
                const response = await fetch(`${RENDER_API_BASE_URL}/caption-edit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalCaption, requestedChange })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || `HTTP Error: ${response.status}`);
                }

                // Display the edited caption
                document.getElementById('original-caption-text').value = data.editedCaption;
                showMessage(editMessageContainer, 'success', '✅ Edit applied successfully!', true);
                
            } catch (error) {
                console.error("Caption Editing Error:", error);
                showMessage(editMessageContainer, 'error', `❌ Editing Failed: ${error.message.substring(0, 70)}...`, true);
            }
        }

        // --- Rendering ---
        function renderCaptions() {
            captionResults.innerHTML = '';
            currentCaptions.forEach((item, index) => {
                const captionDiv = document.createElement('div');
                captionDiv.className = 'result-caption';
                captionDiv.innerHTML = `
                    <strong>Caption ${index + 1}:</strong> 
                    <pre>${item.caption}</pre>
                `;
                // Click handler to open the edit interface
                captionDiv.onclick = () => showEditInterface(item.caption);
                captionResults.appendChild(captionDiv);
            });
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', showMainInterface);

    </script>
</body>
</html>
