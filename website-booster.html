<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Multi-Booster Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern and Clean Design */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #c8d3e2); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 480px; 
            background: #ffffff;
            padding: 30px;
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Deeper, more noticeable shadow */
            transition: transform 0.3s ease;
        }
        .container:hover {
             transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #1a1a1a;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 30px; 
            border-bottom: 3px solid #007bff; 
            padding-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px; 
            font-weight: 600; /* Semi-bold label */
            color: #333;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px; 
            border: 2px solid #e0e4e8; /* Cleaner border */
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px;
            background-color: #ffffff; 
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff; 
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #007bff, #0056b3); /* Blue gradient button */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            transition: background 0.3s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3, #003d80);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        /* Response Message Styling */
        #response-message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 8px;
            font-weight: 600;
            display: none; 
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 15px;
        }
        .success {
            background-color: #e6ffed; 
            color: #155724; 
            border: 1px solid #a3ccb4;
        }
        .error {
            background-color: #ffe6e6; 
            color: #721c24; 
            border: 1px solid #cc9999;
        }
        .info {
            background-color: #fff8e6; 
            color: #856404; 
            border: 1px solid #e0c27b;
        }
        .note {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Multi-Country Traffic Boost üöÄ</h2>
    <form id="trafficForm">
        
        <label for="renderUrl">Render Service URL (Required):</label>
        <input type="text" id="renderUrl" value="https://pooreyoutuber-github-io.onrender.com" placeholder="Enter your Render URL here" required>

        <label for="targetUrl">Target Website URL (e.g., https://yoursite.com/article):</label>
        <input type="text" id="targetUrl" placeholder="https://www.example.com/page" required>

        <label for="searchQuery">Search Query (Ignored, but required):</label>
        <input type="text" id="searchQuery" value="my awesome keyword" required>

        <label for="views">Total Views (1-500):</label>
        <input type="number" id="views" value="10" min="1" max="500" required>

        <button type="submit">Start Parallel Traffic Boost</button>
    </form>
    
    <p class="note">This service dispatches views from multiple countries simultaneously (max 8) using your hardcoded proxies.</p>

    <div id="response-message"></div>
</div>

<script>
    const form = document.getElementById('trafficForm');
    const responseDiv = document.getElementById('response-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); 

        const renderUrl = document.getElementById('renderUrl').value.trim();
        const targetUrl = document.getElementById('targetUrl').value.trim();
        const searchQuery = document.getElementById('searchQuery').value.trim();
        const views = parseInt(document.getElementById('views').value, 10);

        if (!renderUrl.startsWith('http')) {
            displayMessage('Invalid Render URL. It must start with https://...', 'error');
            return;
        }
        
        if (views < 1 || views > 500 || isNaN(views)) {
            displayMessage('The number of views must be between 1 and 500.', 'error');
            return;
        }

        const payload = {
            targetUrl: targetUrl,
            searchQuery: searchQuery,
            views: views
        };

        const apiEndpoint = `${renderUrl}/api/boost-traffic`;
        
        displayMessage('Request is being sent... **Check Render Logs for processing status.**', 'info');

        try {
            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // 202 Accepted status code from the server
                displayMessage(`‚úÖ **Success! Job Accepted.**\n\n${data.message}\nMode: ${data.simulation_mode}`, 'success');
            } else {
                // 4xx/5xx status code
                displayMessage(`‚ùå **Server Responded with Error (${response.status}):**\n\n${data.message}`, 'error');
            }

        } catch (error) {
            console.error('Network Error:', error);
            // This is the common error you are seeing.
            displayMessage(`‚ùå **NETWORK ERROR:** Could not connect to the Render service URL. The server is likely **DOWN** or **CRASHING** due to bad proxies.\n\n**Action:** Please ensure your Render service is **LIVE** and your **Webshare Proxies are active** in the \`index.js\` file.`, 'error');
        }
    });

    function displayMessage(message, type) {
        responseDiv.innerHTML = message;
        responseDiv.className = ''; 
        responseDiv.classList.add(type);
        responseDiv.style.display = 'block';
    }
</script>

</body>
</html>
