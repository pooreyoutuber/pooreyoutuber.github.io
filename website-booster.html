<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Booster Tool - PooreYouTuber</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
        header {

            align-items: center;

        .logo-container {

        .home-link {

</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="home-link">PooreYouTuber Tools</a>
        </div>
    </header>

    <div class="container">
        <h1>Website Booster Tool üìà</h1>
        <p>‡§Ö‡§™‡§®‡§æ URL ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§µ‡•ç‡§Ø‡•Ç‡§ú ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§ **(‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ 250 ‡§µ‡•ç‡§Ø‡•Ç‡§ú)**</p>

        <div id="booster-tool">
            <input type="text" id="target-url" placeholder="‡§Ö‡§™‡§®‡•Ä ‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§ï‡§æ URL (https://...) ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç" required>
            <input type="number" id="target-views" value="10" min="1" max="250" placeholder="‡§ï‡§ø‡§§‡§®‡•á ‡§µ‡•ç‡§Ø‡•Ç‡§ú ‡§ö‡§æ‡§π‡§ø‡§è (‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ 250)" required>
            <button onclick="startBoost()">‡§µ‡•ç‡§Ø‡•Ç‡§ú ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
            <p id="status-message" style="margin-top: 25px; font-weight: bold;"></p>
        </div>
    </div>

    <script>
        // üöÄ Render Web Service ‡§ï‡§æ Final URL
        // ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§Ø‡§π URL ‡§Ü‡§™‡§ï‡•á Live Render API ‡§ï‡§æ ‡§π‡•à‡•§
        const RENDER_API_URL = 'https://pooreyoutuber-github-io.onrender.com/boost-url'; 

        async function startBoost() {
            const urlInput = document.getElementById('target-url');
            const viewsInput = document.getElementById('target-views');
            const statusMessage = document.getElementById('status-message');
            
            const targetUrl = urlInput.value.trim();
            const views = parseInt(viewsInput.value);

            // ‡§´‡•ç‡§∞‡§Ç‡§ü‡§è‡§Ç‡§° URL ‡§µ‡•à‡§≤‡§ø‡§°‡•á‡§∂‡§®
            if (!targetUrl || !targetUrl.startsWith('http')) {
                statusMessage.style.color = 'red';
                statusMessage.textContent = '‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§µ‡•à‡§ß URL (https://) ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§';
                return;
            }
            // MAX VIEWS 250
            if (views < 1 || views > 250) {
                 statusMessage.style.color = 'red';
                 statusMessage.textContent = '‚ùå ‡§µ‡•ç‡§Ø‡•Ç‡§ú 1 ‡§î‡§∞ 250 ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§π‡•ã‡§®‡•á ‡§ö‡§æ‡§π‡§ø‡§è‡•§';
                 return;
            }

            statusMessage.style.color = 'orange';
            statusMessage.textContent = `‚è≥ ${views} ‡§µ‡•ç‡§Ø‡•Ç‡§ú ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç... ‡§ï‡•É‡§™‡§Ø‡§æ Render Logs ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡•ã‡§ó‡•ç‡§∞‡•á‡§∏ ‡§¶‡•á‡§ñ‡•á‡§Ç‡•§`;

            try {
                const response = await fetch(RENDER_API_URL, {
                    method: 'POST',
                    // CORS ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§ï‡•ã ‡§π‡§≤ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è Content-Type ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // JSON ‡§°‡•á‡§ü‡§æ Render API ‡§ï‡•ã ‡§≠‡•á‡§ú‡•á‡§Ç
                    body: JSON.stringify({ url: targetUrl, views: views })
                });

                // ‡§Ö‡§ó‡§∞ HTTP response 4xx ‡§Ø‡§æ 5xx ‡§π‡•à
                if (!response.ok) {
                     // ‚ùå ‡§è‡§∞‡§∞: Render API response ‡§†‡•Ä‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§•‡§æ (‡§ú‡•à‡§∏‡•á 400 Bad Request)
                     const errorData = await response.json().catch(() => ({ message: 'API ‡§®‡•á ‡§Ö‡§®‡§™‡•á‡§ï‡•ç‡§∑‡§ø‡§§ ‡§è‡§∞‡§∞ ‡§¶‡§ø‡§Ø‡§æ‡•§' }));
                     throw new Error(`Render API Error: ${errorData.message || response.statusText}`);
                }

                const data = await response.json();

                if (data.status === 'processing') {
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = `‚úÖ ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü ‡§∏‡§´‡§≤! ${views} ‡§µ‡•ç‡§Ø‡•Ç‡§ú ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§ú‡•á‡§®‡§∞‡•á‡§ü ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§`;
                } else {
                    statusMessage.style.color = 'red';
                    statusMessage.textContent = `‚ùå API ‡§è‡§∞‡§∞: ${data.message || 'API ‡§∏‡•á ‡§ï‡•ã‡§à ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä‡•§'}`;
                }

            } catch (error) {
                // ‡§Ø‡§π ‡§¨‡•ç‡§≤‡•â‡§ï ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§Ø‡§æ CORS ‡§è‡§∞‡§∞ ‡§ï‡•ã ‡§™‡§ï‡§°‡§º‡§§‡§æ ‡§π‡•à
                statusMessage.style.color = 'red';
                // ‚ùå ‡§∏‡§∞‡§≤ ‡§è‡§∞‡§∞ ‡§Æ‡•à‡§∏‡•á‡§ú
                statusMessage.textContent = '‚ùå ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§´‡•á‡§≤! Render API URL ‡§Ø‡§æ CORS ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§ï‡•Ä ‡§ú‡§æ‡§Å‡§ö ‡§ï‡§∞‡•á‡§Ç‡•§'; 
                console.error('Fetch error:', error);
            }
        }
    </script>
    <footer>
    </footer>
</body>
</html>
