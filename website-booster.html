<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Booster (Measurement Protocol)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9eef7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px; 
            text-align: center;
            margin-bottom: 20px;
        }
        .tip-box {
            background-color: #e0f7fa; 
            color: #0056b3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #b3e5fc;
            font-size: 0.95em;
            font-weight: 600;
        }
        h2 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px; 
            border: 1px solid #cce0ff;
            border-radius: 6px;
            box-sizing: border-box;
            autocomplete: 'off';
            -webkit-appearance: none; 
            -moz-appearance: none;
            appearance: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { background-color: #0056b3; }
        #message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tip-box">
            ‚ú® **Sweet Tip:** The tool will **automatically retry** if the server is asleep. Results will be visible in GA Realtime reports!
        </div>

        <h2>Professional Website Booster üöÄ</h2>
        
        <form id="boosterForm">
            
            <label for="url">1. Target Website URL:</label>
            <input type="text" id="url" placeholder="e.g., https://yourprojectsite.com" required autocomplete="off">
            
            <label for="gaid">2. Google Analytics ID (G-XXXXX):</label>
            <input type="text" id="gaid" placeholder="e.g., G-A1B2C3D4E5" required autocomplete="off">
            
            <label for="apikey">3. API Secret (Measurement Protocol):</label>
            <input type="text" id="apikey" placeholder="Paste your generated API Secret" required autocomplete="off">
            
            <label for="views">4. Views to Generate (Max 500):</label>
            <input type="number" id="views" value="500" min="1" max="500" required autocomplete="off">
            
            <button type="submit" id="submitBtn">Generate Traffic</button>
        </form>
        
        <div id="message"></div>
        
        <div class="contact-info">
            Any issues? Contact us! We are here to help and ensure a friendly experience.
        </div>
    </div>

    <script>
        // üö® IMPORTANT: ‡§á‡§∏ URL ‡§ï‡•ã ‡§Ö‡§™‡§®‡•á Render Service ‡§ï‡•á URL ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç
        // ‡§â‡§¶‡§æ‡§π‡§∞‡§£ ‡§ï‡•á ‡§≤‡§ø‡§è: 'https://mera-project-api.onrender.com/boost-mp'
        const API_URL = 'https://pooreyoutuber-github-io.onrender.com/boost-mp'; 
        
        const form = document.getElementById('boosterForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const targetUrl = document.getElementById('url').value.trim();
            const gaId = document.getElementById('gaid').value.trim();
            const apiKey = document.getElementById('apikey').value.trim();
            let viewsCount = parseInt(document.getElementById('views').value);
            
            if (!targetUrl || !gaId || !apiKey || viewsCount < 1) {
                showMessage('error', '‚ùå Error: Please fill all four required fields.', true);
                return;
            }

            viewsCount = Math.min(viewsCount, 500);

            // Start the submission process with an initial retry count of 1 (means it will try twice total)
            submitData({ url: targetUrl, ga_id: gaId, api_key: apiKey, views: viewsCount }, 1);
        });

        async function submitData(data, retries) {
            submitBtn.disabled = true;
            
            const initialMsg = retries === 1 ? '‚úÖ Request initiated. Checking server status...' : '‚ö†Ô∏è Render is waking up. Retrying in 5 seconds...';
            submitBtn.textContent = initialMsg;
            showMessage('info', initialMsg, false);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const responseData = await response.json();

                if (responseData.status === 'processing' || responseData.status === 'ok') {
                    showMessage('success', `‚ú® Success! API accepted the request. Check your GA Realtime reports! (Inputs cleared.)`, false);
                    document.getElementById('boosterForm').reset(); 
                } else {
                    showMessage('error', `‚ùå API Error: ${responseData.message || 'Unknown error. Check Render Logs.'}`, true);
                }

            } catch (error) {
                // Connection Error (Fetch failed) - This is the Render sleep issue
                if (retries > 0) {
                    // Automatically retry after 5 seconds
                    setTimeout(() => submitData(data, retries - 1), 5000);
                } else {
                    // Final attempt failed
                    showMessage('error', `‚ùå Final Connection Error: Server did not respond after retry. Please ensure your Render service is awake.`, true);
                }
            } finally {
                // Only re-enable the button if no automatic retry is scheduled (i.e., final attempt finished)
                if (retries === 0) {
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Generate Traffic';
                    }, 5000);
                }
            }
        }

        function showMessage(type, message, permanent = false) {
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            if (!permanent) {
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 10000);
            }
        }
    </script>
</body>
</html>
