<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Quality Traffic Queue Submitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styling & Responsiveness */
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #eef2f7; 
            color: #2c3e50; 
            margin: 0; 
            padding: 20px 10px; 
            min-height: 100vh;
        }
        .container { 
            max-width: 700px; 
            margin: 0 auto;
            background: #ffffff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
        }
        h1 { 
            text-align: center; 
            color: #34495e; 
            margin-bottom: 30px; 
            font-size: 1.8em;
            font-weight: 700;
        }
        .input-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95em;
        }
        input[type="url"], input[type="number"] { 
            padding: 12px 10px; 
            border: 1px solid #dcdfe6; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        #submitBtn { 
            grid-column: 1 / -1; /* Full width button on mobile */
            padding: 15px; 
            background-color: #3498db; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1em; 
            font-weight: 600;
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s; 
        }
        #submitBtn:hover:not(:disabled) { 
            background-color: #2980b9; 
        }
        #submitBtn:active:not(:disabled) {
            transform: scale(0.99);
        }
        #submitBtn:disabled { 
            background-color: #95a5a6; 
            cursor: not-allowed; 
        }

        /* Status & Message Area */
        .status-box {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 5px solid #3498db;
        }
        #statusMessage {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
        }
        #message {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #bdc3c7;
            font-size: 1em;
        }
        .success-msg { color: #27ae60; }
        .error-msg { color: #e74c3c; }

        /* PC Layout Adjustments */
        @media (min-width: 600px) {
            .input-area {
                grid-template-columns: 2fr 1fr 1fr; /* Wider column for URL */
            }
            #submitBtn {
                grid-column: auto;
                align-self: end;
                /* Place button next to inputs on larger screens */
                height: 48px; 
            }
            .form-group:nth-child(1) {
                grid-column: 1 / 2;
            }
            .form-group:nth-child(2) {
                grid-column: 2 / 3;
            }
            .form-group:nth-child(3) {
                grid-column: 3 / 4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê High-Quality Traffic Queue Submitter</h1>
        
        <div class="input-area">
            <div class="form-group">
                <label for="mainUrl">üîó Target Website URL:</label>
                <input type="url" id="mainUrl" placeholder="https://yourwebsite.com" required>
            </div>
            
            <div class="form-group">
                <label for="totalViews">üéØ Total Views (Max 100):</label>
                <input type="number" id="totalViews" min="1" max="100" value="10" required>
            </div>

            <div class="form-group">
                <label for="viewDuration">‚è±Ô∏è View Duration (Sec):</label>
                <input type="number" id="viewDuration" min="7" max="15" value="9" required>
            </div>
            
            <button id="submitBtn">Submit Task to Queue</button>
        </div>

        <div class="status-box">
            <div id="statusMessage">System Ready. Enter details above.</div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        // ‚≠ê API URL HARDCODED HERE (YOUR REPLIT URL) ‚≠ê
        // REPLACE THIS URL with your actual Replit URL if it changes!
        const API_URL_BASE = "https://nodejs-website-booster-sutharmanish404.replit.app"; 
        const API_ENDPOINT = '/submit-task'; 
        
        const DOM = {
            mainUrl: document.getElementById('mainUrl'),
            viewDuration: document.getElementById('viewDuration'),
            totalViews: document.getElementById('totalViews'),
            submitBtn: document.getElementById('submitBtn'),
            message: document.getElementById('message'),
            statusMessage: document.getElementById('statusMessage')
        };
        
        function updateMessage(text, isError = false) {
            DOM.message.textContent = text;
            DOM.message.className = isError ? 'error-msg' : 'success-msg';
        }

        // --- Handle Submission ---
        async function handleSubmit() {
            const url = DOM.mainUrl.value.trim();
            const duration = parseInt(DOM.viewDuration.value); 
            const totalViews = parseInt(DOM.totalViews.value); 

            // Input Validation
            if (!url || !url.startsWith('http')) {
                updateMessage("‚ùå Error: Please enter a valid URL (must start with http/https).", true);
                return;
            }
            if (isNaN(duration) || duration < 7 || duration > 15) {
                updateMessage("‚ùå Error: View Duration must be between 7 and 15 seconds.", true);
                return;
            }
             if (isNaN(totalViews) || totalViews < 1 || totalViews > 100) {
                updateMessage("‚ùå Error: Total Views must be between 1 and 100.", true);
                return;
            }
            
            // UI State Change (Disable button)
            DOM.submitBtn.disabled = true;
            DOM.submitBtn.textContent = 'Submitting... Please Wait';
            updateMessage("Sending request to the server queue...", false);
            DOM.statusMessage.textContent = 'Processing request...';
            
            try {
                const response = await fetch(API_URL_BASE + API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        duration: duration, 
                        totalViews: totalViews 
                    }),
                    // 30 second timeout for the server to accept the task
                    signal: AbortSignal.timeout(30000) 
                });

                const data = await response.json();
                
                if (response.ok && data.status === 'queued') {
                    // Success: Task Accepted
                    DOM.statusMessage.textContent = `‚úÖ Task Accepted! Your task is ${data.queueLength} in the queue.`;
                    updateMessage(
                        `Estimated completion: ${data.message.split('Estimated time: ')[1] || 'Check Replit logs for details.'}.`, 
                        false
                    );
                    DOM.submitBtn.textContent = 'Submit Another Task';
                } else {
                    // Backend Error
                    DOM.statusMessage.textContent = '‚ùå Submission Failed.';
                    updateMessage(`Server Error: ${data.message || 'Unknown error. Check Replit logs.'}`, true);
                }
            } catch (error) {
                // Network or Timeout Error
                let errorMsg = error.name === 'AbortError' ? 'Connection Timeout: Server took too long to respond.' : error.message;
                DOM.statusMessage.textContent = '‚ùå Submission Failed.';
                updateMessage(`Network/System Error: ${errorMsg}`, true);
                console.error("Submission Error:", error);
            } finally {
                // Re-enable button
                DOM.submitBtn.disabled = false;
            }
        }

        // --- Initialization ---
        DOM.submitBtn.addEventListener('click', handleSubmit);
        DOM.statusMessage.textContent = 'System Ready. Enter details above.';
    </script>
</body>
</html>
