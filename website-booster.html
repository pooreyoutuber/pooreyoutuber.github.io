<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro All-in-One Editor</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="editor-container">
        
        <div class="sidebar tools-panel">
            <h3 class="panel-header">‚ú® Tools</h3>
            <button class="tool-button active" data-tool="main-edit">Main Edits</button>
            <button class="tool-button" data-tool="passport-tool">Passport/Crop</button>
            <button class="tool-button" data-tool="bg-tool">Background</button>
            <button class="tool-button" data-tool="effects-tool">Effects & Text</button>
            
            <div class="tool-content active" id="main-edit-content">
                <label>Upload Image:</label>
                <input type="file" id="image-upload" accept="image/*">
                <button class="btn btn-primary" onclick="downloadImage()">Download Final</button>
            </div>
            
            <div class="tool-content" id="passport-tool-content">
                <h4>Passport Sizing</h4>
                <button class="btn btn-secondary" onclick="setPassportRatio('35x45')">35mm x 45mm</button>
                <button class="btn btn-secondary" onclick="setPassportRatio('2x2')">2x2 Inch (US)</button>
            </div>
            
            <div class="tool-content" id="bg-tool-content">
                <h4>Background Removal</h4>
                <button class="btn btn-danger" id="remove-bg-btn">One-Click BG Remove ü§ñ</button>
                <button class="btn btn-secondary">Set White Background</button>
            </div>
        </div>
        
        <div class="canvas-area">
            <canvas id="photo-canvas"></canvas>
            <div class="canvas-overlay-text">Click on "Upload Image" to start editing.</div>
        </div>

        <div class="sidebar properties-panel">
            <h3 class="panel-header">‚öôÔ∏è Adjustments</h3>
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="-100" max="100" value="0" oninput="applyAdjustment()">
            
            <label for="contrast">Contrast:</label>
            <input type="range" id="contrast" min="-100" max="100" value="0" oninput="applyAdjustment()">
            
            </div>

    </div>

    <script src="editor.js"></script>

</body>
</html>
