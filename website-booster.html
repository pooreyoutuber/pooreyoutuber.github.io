<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Traffic Booster Tool (GA4 MP)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Styles and Responsiveness (Tailwind is used, but custom styles for list management) */
        body { font-family: 'Inter', sans-serif; background-color: #f0f3f8; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px 10px; color: #333; }
        .header h2 { color: #d9534f; margin: 0; font-size: 1.8em; font-weight: 700; }
        .container { background-color: #ffffff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 550px; border: 1px solid #e0e0e0; }
        
        /* Input & Form Styling */
        label { display: block; text-align: left; margin-bottom: 5px; font-weight: bold; font-size: 0.95em; color: #555; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em; }
        .form-group { margin-bottom: 20px; }

        /* List Styling (Pages and Countries) */
        .list-section { border: 1px solid #ddd; padding: 15px; border-radius: 8px; background-color: #f9f9f9; max-height: 280px; overflow-y: auto; }
        .list-item { display: flex; align-items: center; margin-bottom: 10px; padding: 8px; border-bottom: 1px dotted #eee; }
        .list-item:last-child { border-bottom: none; }
        .list-item input, .list-item select { margin-bottom: 0; padding: 6px; }
        .list-item button { margin-left: 10px; background-color: #f0ad4e; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.9em; transition: background-color 0.3s; }
        .list-item button:hover { background-color: #ec971f; }
        .item-input { flex-grow: 1; margin-right: 10px; }
        .percent-input { width: 70px; text-align: center; }

        /* Controls & Totals */
        .add-btn { background-color: #5cb85c; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 10px; width: 100%; transition: background-color 0.3s; }
        .add-btn:hover { background-color: #449d44; }
        
        .submit-btn { background-color: #d9534f; color: white; border: none; padding: 14px 20px; border-radius: 8px; cursor: pointer; font-size: 1.1em; width: 100%; margin-top: 25px; font-weight: 600; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: #c9302c; }
        .submit-btn:disabled { background-color: #cccccc; cursor: not-allowed; }

        /* Message & Total Status */
        .message-box { padding: 15px; margin-top: 20px; border-radius: 5px; font-weight: bold; text-align: center; }
        .message-box.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .message-box.error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #d9534f; border-radius: 50%; width: 20px; height: 20px; animation: spin 2s linear infinite; display: inline-block; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .total-percent { margin-top: 10px; font-weight: bold; padding: 10px; border-radius: 5px; }
        .total-percent.valid { background-color: #e6ffe6; color: #2e8b57; border: 1px solid #a3d9a3; }
        .total-percent.invalid { background-color: #ffcccc; color: #cc0000; border: 1px solid #ff6666; }
        
        /* Select Dropdown styling for better visibility */
        .country-select { padding: 8px 10px; border: 1px solid #ccc; border-radius: 5px; background-color: white; appearance: none; /* Hide default arrow */ background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13.2-5.4H18.6c-5%200-9.3%201.8-12.9%205.4-3.6%203.6-5.4%207.9-5.4%2012.9v160.8c0%205%201.8%209.3%205.4%2012.9s7.9%205.4%2012.9%205.4h255.2c5%200%209.3-1.8%2012.9-5.4s5.4-7.9%205.4-12.9V82.3c0-5-1.8-9.3-5.4-12.9z%22%2F%3E%3C%2Fsvg%3E'); /* Custom arrow */ background-repeat: no-repeat; background-position: right 10px top 50%; background-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>üåê Website Traffic Booster</h2>
        <p>GA4 Measurement Protocol - Views Generation</p>
    </div>

    <div class="container">
        <form id="booster-form">
            <!-- GA ID and API Key -->
            <div class="form-group">
                <label for="ga_id">GA4 Measurement ID (G-XXXXXXXXXX)</label>
                <input type="text" id="ga_id" placeholder="e.g., G-XYZ1234567" required oninput="saveDetails()">
            </div>
            <div class="form-group">
                <label for="api_key">Measurement API Secret Key</label>
                <input type="text" id="api_key" placeholder="e.g., Your_API_Secret_Key" required oninput="saveDetails()">
            </div>

            <!-- Total Views -->
            <div class="form-group">
                <label for="views">Total Views to Generate (Max 500)</label>
                <input type="number" id="views" min="1" max="500" value="50" required oninput="saveDetails()">
            </div>

            <!-- Page Distribution -->
            <div class="form-group">
                <label>Page URL Distribution (Total must be 100%)</label>
                <div class="list-section" id="page-list">
                    <!-- Dynamic page items will be added here -->
                </div>
                <div class="total-percent" id="page-total-percent">Page Total: 0%</div>
                <button type="button" class="add-btn" onclick="addPageItem()">+ Add Page URL</button>
            </div>

            <div class="form-group">
                <label>Country Distribution (Total must be 100%)</label>
                <div class="list-section" id="country-list">
                    <!-- Dynamic country items will be added here -->
                </div>
                <div class="total-percent" id="country-total-percent">Country Total: 0%</div>
                <select id="country-selector" class="country-select item-input">
                    <option value="">-- Select Country to Add --</option>
                </select>
                <button type="button" class="add-btn mt-3" onclick="addCountryFromSelector()">+ Add Country</button>
            </div>


            <div id="message-container"></div>
            
            <button type="submit" class="submit-btn" id="submit-btn" disabled>Submit & Start Boosting</button>
        </form>
    </div>

    <div class="footer">
        Disclaimer: Use responsibly and in compliance with Google Analytics Terms of Service.
    </div>

    <script>
        // CRITICAL: The live URL of the Render API service (CONFIRMED)
        const RENDER_API_URL = 'https://pooreyoutuber-github-io.onrender.com/boost-mp';
        const form = document.getElementById('booster-form');
        const pageList = document.getElementById('page-list');
        const countryList = document.getElementById('country-list');
        const submitBtn = document.getElementById('submit-btn');
        const messageContainer = document.getElementById('message-container');
        const pageTotalDisplay = document.getElementById('page-total-percent');
        const countryTotalDisplay = document.getElementById('country-total-percent');
        const countrySelector = document.getElementById('country-selector');
        const STORAGE_KEY = 'ga4_booster_details_v2'; // Updated key for new structure
        
        // Predefined list of 15 major countries
        const ALL_COUNTRIES = [
            'India', 'United States', 'Brazil', 'Indonesia', 'Pakistan', 'Nigeria', 
            'Germany', 'United Kingdom', 'France', 'Mexico', 'Canada', 'Australia', 
            'Saudi Arabia', 'Japan', 'South Korea'
        ];

        // --- Utility Functions ---

        function showMessage(type, message, isFinished = false) {
            messageContainer.innerHTML = `<div class="message-box ${type}"> ${message} ${!isFinished ? '<span class="loading-spinner"></span>' : ''} </div>`;
            submitBtn.disabled = !isFinished;
        }
        
        function fillCountrySelector() {
            ALL_COUNTRIES.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelector.appendChild(option);
            });
        }
        
        function updateDisplayTotal() {
            // 1. Page Total Calculation
            const pagePercents = Array.from(pageList.querySelectorAll('.percent-input'))
                                      .map(input => parseFloat(input.value) || 0);
            const pageTotal = pagePercents.reduce((sum, current) => sum + current, 0);
            
            pageTotalDisplay.textContent = `Page Total: ${pageTotal.toFixed(2)}%`;

            const isPageTotalValid = pageTotal > 99.9 && pageTotal < 100.1 && pagePercents.length > 0;
            pageTotalDisplay.className = 'total-percent ' + (isPageTotalValid ? 'valid' : 'invalid');

            // 2. Country Total Calculation
            const countryPercents = Array.from(countryList.querySelectorAll('.percent-input'))
                                         .map(input => parseFloat(input.value) || 0);
            const countryTotal = countryPercents.reduce((sum, current) => sum + current, 0);
            
            countryTotalDisplay.textContent = `Country Total: ${countryTotal.toFixed(2)}%`;

            const isCountryTotalValid = countryTotal > 99.9 && countryTotal < 100.1 && countryPercents.length > 0;
            countryTotalDisplay.className = 'total-percent ' + (isCountryTotalValid ? 'valid' : 'invalid');
            
            // 3. Enable Submit Button only if BOTH are 100%
            submitBtn.disabled = !(isPageTotalValid && isCountryTotalValid);
        }

        // --- Page Functions ---

        function addPageItem(url = '', percent = 0) {
            const item = document.createElement('div');
            item.className = 'list-item page-item';
            
            item.innerHTML = `
                <input type="text" class="item-input url-input" value="${url}" placeholder="https://example.com/page" required oninput="saveDetails()">
                <input type="number" class="percent-input" value="${percent}" min="0" max="100" step="0.1" required oninput="updateDisplayTotal(); saveDetails()">
                <span>%</span>
                <button type="button" onclick="removeListItem(this)">Remove</button>
            `;
            
            pageList.appendChild(item);
            updateDisplayTotal();
        }

        // --- Country Functions ---
        
        function addCountryItem(name = 'India', percent = 0) {
            const item = document.createElement('div');
            item.className = 'list-item country-item';
            
            item.innerHTML = `
                <div class="item-input font-semibold">${name}</div>
                <input type="hidden" class="country-name" value="${name}">
                <input type="number" class="percent-input" value="${percent}" min="0" max="100" step="0.1" required oninput="updateDisplayTotal(); saveDetails()">
                <span>%</span>
                <button type="button" onclick="removeListItem(this)">Remove</button>
            `;
            
            countryList.appendChild(item);
            updateDisplayTotal();
        }

        function addCountryFromSelector() {
            const countryName = countrySelector.value;
            if (!countryName) return;

            // Prevent adding duplicates
            const existingCountries = Array.from(countryList.querySelectorAll('.country-name')).map(input => input.value);
            if (existingCountries.includes(countryName)) {
                showMessage('error', `Country "${countryName}" is already added.`, true);
                return;
            }
            
            addCountryItem(countryName, 0);
            countrySelector.value = ''; // Reset selector
            updateDisplayTotal();
            saveDetails();
        }

        // --- General List Management ---

        function removeListItem(button) {
            button.closest('.list-item').remove();
            updateDisplayTotal();
            saveDetails();
            // Clear message if it was a duplicate error
            messageContainer.innerHTML = '';
        }

        function getFormData() {
            // Get Pages data
            const pages = Array.from(pageList.querySelectorAll('.page-item')).map(item => {
                const urlInput = item.querySelector('.url-input');
                const percentInput = item.querySelector('.percent-input');
                return {
                    url: urlInput.value.trim(),
                    percent: parseFloat(percentInput.value) || 0
                };
            }).filter(page => page.url && page.percent > 0);
            
            // Get Countries data
            const countries = Array.from(countryList.querySelectorAll('.country-item')).map(item => {
                const nameInput = item.querySelector('.country-name');
                const percentInput = item.querySelector('.percent-input');
                return {
                    name: nameInput.value.trim(),
                    percent: parseFloat(percentInput.value) || 0
                };
            }).filter(country => country.name && country.percent > 0);


            return {
                ga_id: document.getElementById('ga_id').value.trim(),
                api_key: document.getElementById('api_key').value.trim(),
                views: parseInt(document.getElementById('views').value),
                pages: pages,
                countries: countries // New field included here
            };
        }

        // --- Local Storage Handling (Saves progress) ---

        function saveDetails() {
            const data = getFormData();
            const saveData = {
                ga_id: data.ga_id,
                api_key: data.api_key,
                views: data.views,
                pages: data.pages,
                countries: data.countries 
            };
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(saveData));
            } catch (e) { console.error('Error saving to storage:', e); }
        }

        function loadSavedDetails() {
            fillCountrySelector(); // Fill the selector first
            
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const data = JSON.parse(savedData);
                    document.getElementById('ga_id').value = data.ga_id || '';
                    document.getElementById('api_key').value = data.api_key || '';
                    document.getElementById('views').value = data.views || 50;

                    pageList.innerHTML = ''; 
                    countryList.innerHTML = '';

                    // Load Pages
                    if (data.pages && data.pages.length > 0) {
                        data.pages.forEach(page => addPageItem(page.url, page.percent));
                    } else {
                        addPageItem('https://example.com/page-1', 50);
                        addPageItem('https://example.com/page-2', 50);
                    }
                    
                    // Load Countries
                    if (data.countries && data.countries.length > 0) {
                        data.countries.forEach(country => addCountryItem(country.name, country.percent));
                    } else {
                        addCountryItem('India', 70);
                        addCountryItem('United States', 30);
                    }

                } else {
                    // Default setup if no saved data
                    addPageItem('https://example.com/page-1', 50);
                    addPageItem('https://example.com/page-2', 50);
                    addCountryItem('India', 70);
                    addCountryItem('United States', 30);
                }
            } catch (e) {
                console.error('Error loading from storage:', e);
                // Fallback to default if loading fails
                pageList.innerHTML = '';
                countryList.innerHTML = '';
                addPageItem('https://example.com/page-1', 50);
                addPageItem('https://example.com/page-2', 50);
                addCountryItem('India', 70);
                addCountryItem('United States', 30);
            }
        }
        
        // --- Submission Logic ---

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = getFormData();

            // Perform final validation checks
            if (submitBtn.disabled) {
                 showMessage('error', '‚ùå Please ensure both Page URL Total and Country Total are exactly 100%.', true);
                return;
            }

            if (!data.ga_id || !data.api_key || data.views < 1 || data.views > 500 || data.pages.length === 0 || data.countries.length === 0) {
                showMessage('error', '‚ùå Please fill all required fields correctly. Views must be 1-500, and lists cannot be empty.', true);
                return;
            }
            
            saveDetails(); 
            showMessage('success', 'Sending request... Please wait. (Up to 15 seconds)', false);

            await submitData(data, 3); 
        });

        async function submitData(data, retriesLeft) {
            if (retriesLeft < 3) {
                 showMessage('success', `Retry attempt ${4 - retriesLeft}. Checking server status...`, false);
            }
            
            try {
                const response = await fetch(RENDER_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                // If server is up but returns 400/500 due to bad data
                if (response.status === 400 || response.status === 500) {
                    const errorData = await response.json();
                    throw new Error(`Server Rejected: ${errorData.message || errorData.error || 'Unknown server error.'}`);
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const responseData = await response.json();

                if (responseData.status === 'accepted') {
                    // The backend now logs the country count as well
                    showMessage('success', `‚ú® Success! Request for ${data.views} views accepted. **Processing in background, results expected within 24-48 hours.** You can close this page now.`, true);
                } else {
                    showMessage('error', `‚ùå API Error: ${responseData.message || 'Unknown error. Check server logs.'}.`, true);
                }

            } catch (error) {
                if (retriesLeft > 0) {
                    await new Promise(resolve => setTimeout(resolve, 2000)); 
                    return submitData(data, retriesLeft - 1);
                } else {
                    showMessage('error', `‚ùå Final Connection Error. Ensure the Render service is **running**. Error: ${error.message.substring(0, 80)}`, true);
                }
            } 
        }

        document.addEventListener('DOMContentLoaded', () => {
             loadSavedDetails();
             updateDisplayTotal();
        });
    </script>
</body>
</html>
