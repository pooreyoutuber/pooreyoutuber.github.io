  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Multi-Viewer (Final)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff; 
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-color: #f0f3f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px 10px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; background: var(--card-bg); border-radius: 10px; box-shadow: var(--shadow); }
        
        h1 { color: var(--primary-color); text-align: center; margin-bottom: 20px; font-weight: 700; font-size: 2em; }

        .top-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .top-bar input[type="url"] { 
            flex-grow: 1; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 6px; 
            font-size: 16px; transition: border-color 0.2s; 
        }
        .top-bar input[type="url"]:focus { border-color: var(--primary-color); outline: none; }
        .top-bar button { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 16px; transition: background-color 0.2s; }
        .btn-start { background-color: var(--success-color); color: white; }
        .btn-stop { background-color: var(--danger-color); color: white; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        #slotContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin-top: 20px;
        }

        .slot-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: 350px; /* Fixed height for consistent look */
        }
        
        .slot-header {
            background-color: #e9ecef;
            padding: 8px 15px;
            font-size: 0.9em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slot-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
        
        .status-message {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .status-success { background-color: #d4edda; color: #155724; }
        .status-info { background-color: #e9f7ff; color: #31708f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Client-Side Multi-Viewer Tool (Final)</h1>
        <div class="status-message status-info" id="globalStatus">
             <i class="fas fa-info-circle"></i> Enter URL and click START to open 5 view slots.
        </div>

        <div class="top-bar">
            <input type="url" id="targetUrl" placeholder="Enter Target Website/Video URL (e.g., https://yourwebsite.com)" required>
            <input type="number" id="slotCount" value="5" min="1" max="8" style="width: 80px; text-align: center;">
            <button id="startBtn" class="btn btn-start"><i class="fas fa-play-circle"></i> START TRAFFIC</button>
            <button id="stopBtn" class="btn btn-stop" disabled><i class="fas fa-stop-circle"></i> STOP</button>
        </div>

        <div id="slotContainer"></div>
    </div>

    <script>
        // --- Configuration ---
        const DEFAULT_SLOT_COUNT = 5;
        const MIN_REFRESH_TIME_SEC = 20; // 20 seconds minimum refresh time
        const MAX_REFRESH_TIME_SEC = 60; // 60 seconds maximum refresh time

        // --- Elements ---
        const slotContainer = document.getElementById('slotContainer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const targetUrlInput = document.getElementById('targetUrl');
        const slotCountInput = document.getElementById('slotCount');
        const globalStatus = document.getElementById('globalStatus');

        // --- State Variables ---
        let runningSlots = [];
        let isRunning = false;
        
        // --- Utility Functions ---
        function generateRandomRefreshTime() {
            return (Math.floor(Math.random() * (MAX_REFRESH_TIME_SEC - MIN_REFRESH_TIME_SEC + 1)) + MIN_REFRESH_TIME_SEC) * 1000;
        }

        function updateGlobalStatus(message, type) {
            globalStatus.className = `status-message status-${type}`;
            globalStatus.innerHTML = message;
        }

        // --- Main Slot Logic ---
        function createSlot(index, url) {
            const slotId = `slot-${index}`;
            const refreshTime = generateRandomRefreshTime();
            let refreshTimer;

            // 1. Create UI elements
            const card = document.createElement('div');
            card.className = 'slot-card';
            card.id = slotId;

            const header = document.createElement('div');
            header.className = 'slot-header';
            header.innerHTML = `<span>Slot ${index}</span><span id="status-${index}">Loading...</span>`;

            const iframe = document.createElement('iframe');
            iframe.className = 'slot-iframe';
            // Sandbox is important to prevent cross-site scripting, but can block some sites. 
            // We'll keep it simple for basic viewing:
            iframe.setAttribute('src', url);
            
            card.appendChild(header);
            card.appendChild(iframe);
            slotContainer.appendChild(card);
            
            const statusSpan = document.getElementById(`status-${index}`);

            // 2. Refresh Logic
            function startRefreshTimer() {
                // Clear any existing timer
                if (refreshTimer) clearTimeout(refreshTimer);
                
                const nextRefresh = generateRandomRefreshTime();
                const nextRefreshSec = Math.ceil(nextRefresh / 1000);
                
                statusSpan.textContent = `Refreshing in ${nextRefreshSec}s...`;
                
                refreshTimer = setTimeout(() => {
                    if (isRunning) {
                        statusSpan.textContent = 'Refreshing...';
                        iframe.src = url; // Re-navigate to refresh
                        // Restart the timer after refresh is initiated
                        startRefreshTimer(); 
                    }
                }, nextRefresh);
            }
            
            // 3. IFrame load event (Optional: for cleaner status)
            iframe.onload = () => {
                statusSpan.textContent = 'Loaded!';
                // Automatically start scrolling to simulate activity
                try {
                    // This attempt will likely fail on cross-origin iframes (YouTube, external sites)
                    // but is required for 'real user interaction' as requested.
                    iframe.contentWindow.scrollTo(0, 500); 
                    // To handle the 'real user scrolling' part, the user must manually scroll the iframe.
                } catch (e) {
                    // console.warn('Could not auto-scroll iframe:', e.message);
                }
            };

            // 4. Start the timer immediately
            startRefreshTimer();
            
            // 5. Return the slot control object
            return {
                id: slotId,
                timer: refreshTimer,
                stop: function() {
                    if (refreshTimer) clearTimeout(refreshTimer);
                    statusSpan.textContent = 'Stopped';
                },
                remove: function() {
                    this.stop();
                    card.remove();
                }
            };
        }

        function startTraffic() {
            const url = targetUrlInput.value.trim();
            const slotCount = parseInt(slotCountInput.value);

            if (!url || !url.startsWith('http')) {
                updateGlobalStatus('<i class="fas fa-exclamation-triangle"></i> Please enter a valid URL starting with http:// or https://', 'error');
                return;
            }
            
            if (isRunning) return; 

            // Cleanup previous run
            stopTraffic(); 

            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            targetUrlInput.disabled = true;
            slotCountInput.disabled = true;
            slotContainer.innerHTML = ''; // Clear container

            updateGlobalStatus(`âœ… Traffic Started on ${slotCount} continuous slots. They will randomly refresh every ${MIN_REFRESH_TIME_SEC}-${MAX_REFRESH_TIME_SEC} seconds.`, 'success');

            // Create and run all slots
            for (let i = 1; i <= slotCount; i++) {
                runningSlots.push(createSlot(i, url));
            }
        }

        function stopTraffic() {
            isRunning = false;
            runningSlots.forEach(slot => slot.remove());
            runningSlots = [];
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            targetUrlInput.disabled = false;
            slotCountInput.disabled = false;
            
            updateGlobalStatus('<i class="fas fa-stop-circle"></i> Traffic Stopped. Enter new URL to restart.', 'info');
        }

        // --- Event Listeners and Init ---
        startBtn.addEventListener('click', startTraffic);
        stopBtn.addEventListener('click', stopTraffic);
        slotCountInput.addEventListener('input', (e) => {
             // Ensure value is within bounds
             let val = parseInt(e.target.value);
             if (val < 1) e.target.value = 1;
             if (val > 8) e.target.value = 8;
        });

        // Initial state
        document.addEventListener('DOMContentLoaded', () => {
             slotCountInput.value = DEFAULT_SLOT_COUNT;
        });
    </script>
</body>
</html>
