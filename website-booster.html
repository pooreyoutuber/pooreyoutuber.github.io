<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Booster Client</title>
    <style>
        /* Exact UI Matching Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 450px; /* Slightly narrower to match typical mobile app width */
            background: #fff;
            padding: 25px;
            border-radius: 10px; /* More pronounced rounded corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Deeper shadow for elevation */
        }
        h2 {
            text-align: center;
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 30px; 
            border-bottom: 2px solid #007bff; /* Underline effect for title */
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px; 
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 6px; /* Smoother input corners */
            box-sizing: border-box; 
            font-size: 16px;
            background-color: #f9f9f9; /* Light input background */
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            background-color: #007bff; 
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: translateY(1px);
        }
        
        /* Response Message Styling */
        #response-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
            display: none; 
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .success {
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #fff3cd; 
            color: #856404; 
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Traffic Boost Request</h2>
    <form id="trafficForm">
        
        <label for="renderUrl">Render Service URL (Required):</label>
        <input type="text" id="renderUrl" value="https://pooreyoutuber-github-io.onrender.com" required>

        <label for="targetUrl">Target Website URL (e.g., https://yoursite.com/article):</label>
        <input type="text" id="targetUrl" placeholder="https://www.example.com/page" required>

        <label for="searchQuery">Search Query (Ignored, but required):</label>
        <input type="text" id="searchQuery" value="my awesome keyword" required>

        <label for="views">Views (1-500):</label>
        <input type="number" id="views" value="10" min="1" max="500" required>

        <button type="submit">Start Traffic Boost</button>
    </form>

    <div id="response-message"></div>
</div>

<script>
    const form = document.getElementById('trafficForm');
    const responseDiv = document.getElementById('response-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); 

        const renderUrl = document.getElementById('renderUrl').value.trim();
        const targetUrl = document.getElementById('targetUrl').value.trim();
        const searchQuery = document.getElementById('searchQuery').value.trim();
        const views = parseInt(document.getElementById('views').value, 10);

        if (!renderUrl.startsWith('http')) {
            displayMessage('Invalid Render URL. It must start with https://...', 'error');
            return;
        }
        
        if (views < 1 || views > 500 || isNaN(views)) {
            displayMessage('The number of views must be between 1 and 500.', 'error');
            return;
        }

        const payload = {
            targetUrl: targetUrl,
            searchQuery: searchQuery,
            views: views
        };

        const apiEndpoint = `${renderUrl}/api/boost-traffic`;
        
        displayMessage('Request is being sent... **Check Render Logs for processing status.**', 'info');

        try {
            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // 202 Accepted status code from the server
                displayMessage(`✅ **Success! Job Accepted.**\n\n${data.message}\nMode: ${data.simulation_mode}`, 'success');
            } else {
                // 4xx/5xx status code
                displayMessage(`❌ **Server Responded with Error (${response.status}):**\n\n${data.message}`, 'error');
            }

        } catch (error) {
            console.error('Network Error:', error);
            // This is the error you are seeing.
            displayMessage(`❌ **NETWORK ERROR:** Could not connect to the Render service URL. The server is likely **DOWN** or **CRASHING** due to bad proxies.\n\n**Action:** Please ensure your Render service is **LIVE** and your **Webshare Proxies are active** in the \`index.js\` file.`, 'error');
        }
    });

    function displayMessage(message, type) {
        responseDiv.innerHTML = message;
        responseDiv.className = ''; 
        responseDiv.classList.add(type);
        responseDiv.style.display = 'block';
    }
</script>

</body>
</html>
