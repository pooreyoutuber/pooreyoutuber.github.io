<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Website Traffic Booster (2-Slot)</title>
    <style> /* ... (Your CSS for booster tool goes here) ... */ </style>
</head>
<body>
    <div class="container">
        <h1>üåê Client-Side Traffic Generator (2-Slot)</h1>
        
        <div class="form-area">
            <input type="url" id="targetUrl" placeholder="Enter Target Website URL" required>
            <button id="startBtn" disabled>START TRAFFIC (2 Slots)</button>
            <button id="stopBtn" disabled>STOP</button>
        </div>

        <div id="apiStatus">Connecting to Render server for config...</div>

        <div class="slots-container">
            <div class="slot" id="slot1">
                <div class="slot-title">Slot 1</div>
                <iframe id="iframe1" src="about:blank"></iframe>
                <div class="status-text" id="status1">Ready.</div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-title">Slot 2</div>
                <iframe id="iframe2" src="about:blank"></iframe>
                <div class="status-text" id="status2">Ready.</div>
            </div>
        </div>
    </div>

    <script>
        // ‚≠ê API URL for Booster Config Tool ‚≠ê
        const API_URL_CONFIG = "https://pooreyoutuber-github-io.onrender.com/api/booster/config"; 
        
        const slots = [
            { id: 1, iframe: document.getElementById('iframe1'), status: document.getElementById('status1'), timer: null },
            { id: 2, iframe: document.getElementById('iframe2'), status: document.getElementById('status2'), timer: null }
        ];

        let config = null;
        let isRunning = false;
        
        async function fetchConfig() {
            try {
                const response = await fetch(API_URL_CONFIG);
                const data = await response.json();
                if (data.status === 'success') {
                    config = data.config;
                    document.getElementById('apiStatus').innerHTML = `‚úÖ Config Loaded. Server UA: <b>${config.userAgent.substring(0, 30)}...</b>`;
                    document.getElementById('startBtn').disabled = false;
                } else {
                    document.getElementById('apiStatus').textContent = "‚ùå Error fetching config from server.";
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = `‚ùå Network Error. Is API running?`;
            }
        }

        function generateRandomDuration() {
            const duration = Math.floor(Math.random() * (config.maxDuration - config.minDuration + 1)) + config.minDuration;
            return duration * 1000; 
        }

        function startSlot(slot) {
            if (!isRunning) return;

            const url = document.getElementById('targetUrl').value.trim();
            const durationMs = generateRandomDuration();
            const durationSec = Math.round(durationMs / 1000);
            
            slot.status.textContent = `Loading... Next Refresh in ${durationSec}s.`;
            slot.iframe.src = url;

            slot.timer = setTimeout(() => {
                if (isRunning) {
                    startSlot(slot); 
                }
            }, durationMs);
        }

        function stopTraffic() {
            isRunning = false;
            slots.forEach(slot => {
                if (slot.timer) clearTimeout(slot.timer);
                slot.iframe.src = "about:blank";
                slot.status.textContent = "Stopped.";
            });
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function handleStart() {
            const url = document.getElementById('targetUrl').value.trim();
            if (!url || !config) return;

            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            slots.forEach(startSlot);
            document.getElementById('apiStatus').textContent = `üü¢ Traffic Started (2 Slots) on: ${url}`;
        }
        
        document.getElementById('startBtn').addEventListener('click', handleStart);
        document.getElementById('stopBtn').addEventListener('click', stopTraffic);
        fetchConfig();
    </script>
</body>
</html>
