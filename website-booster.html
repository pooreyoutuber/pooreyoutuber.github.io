<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Booster Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none; 
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #ffe599;
            color: #333;
            border: 1px solid #e0c27b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Traffic Boost Request</h2>
    <form id="trafficForm">
        
        <label for="renderUrl">Render Service URL (Required):</label>
        <input type="text" id="renderUrl" value="https://pooreyoutuber-github-io.onrender.com" required>

        <label for="targetUrl">Target Website URL (e.g., https://yoursite.com/article):</label>
        <input type="text" id="targetUrl" placeholder="https://www.example.com/page" required>

        <label for="searchQuery">Search Query (Ignored, but required):</label>
        <input type="text" id="searchQuery" value="my awesome keyword" required>

        <label for="views">Views (1-500):</label>
        <input type="number" id="views" value="10" min="1" max="500" required>

        <button type="submit">Start Traffic Boost</button>
    </form>

    <div id="response-message"></div>
</div>

<script>
    const form = document.getElementById('trafficForm');
    const responseDiv = document.getElementById('response-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); 

        const renderUrl = document.getElementById('renderUrl').value.trim();
        const targetUrl = document.getElementById('targetUrl').value.trim();
        const searchQuery = document.getElementById('searchQuery').value.trim();
        const views = parseInt(document.getElementById('views').value, 10);

        if (!renderUrl.startsWith('http')) {
            displayMessage('Invalid Render URL. It must start with https://...', 'error');
            return;
        }
        
        if (views < 1 || views > 500 || isNaN(views)) {
            displayMessage('The number of views must be between 1 and 500.', 'error');
            return;
        }

        const payload = {
            targetUrl: targetUrl,
            searchQuery: searchQuery,
            views: views
        };

        const apiEndpoint = `${renderUrl}/api/boost-traffic`;
        
        displayMessage('Request is being sent... Check Render Logs.', 'info');

        try {
            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // 200/202 status code
                displayMessage(`✅ Success! ${data.message}`, 'success');
            } else {
                // 4xx/5xx status code
                displayMessage(`❌ Error: ${data.message}`, 'error');
            }

        } catch (error) {
            console.error('Network Error:', error);
            displayMessage(`❌ Network Error: Could not connect to the server. Check the Render URL or Render Logs.`, 'error');
        }
    });

    function displayMessage(message, type) {
        responseDiv.textContent = message;
        responseDiv.className = ''; 
        responseDiv.classList.add(type);
        responseDiv.style.display = 'block';
    }
</script>

</body>
</html>
