<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Traffic Booster Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9eef7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; 
            text-align: center;
        }
        .tip-box {
            background-color: #f0f8ff; /* Light Blue for Info */
            color: #0056b3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #cce0ff;
            font-size: 0.95em;
            font-weight: 600;
        }
        h2 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cce0ff;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745; /* Green button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover { background-color: #1e7e34; }
        #message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        
        .contact-info {
            margin-top: 20px;
            font-size: 0.85em;
            color: #777;
        }
        .guideline-link {
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tip-box">
            🌟 **Sweet Tip:** Results are best observed in Google Analytics after **24-48 hours**!
        </div>

        <h2>Simple Traffic Booster ✨</h2>
        
        <form id="boosterForm">
            
            <label for="url">Target Website URL:</label>
            <input type="text" id="url" placeholder="e.g., https://yourprojectsite.com" required>
            
            <label for="views">Views to Generate (Max 500):</label>
            <input type="number" id="views" value="500" min="1" max="500" required>
            
            <button type="submit" id="submitBtn">Generate Traffic</button>
        </form>
        
        <div id="message"></div>
        
        <div class="contact-info">
            Facing issues with proxies? Don't worry, we are constantly updating the list. Contact us!
        </div>
    </div>

    <script>
        // 🚨 IMPORTANT: Your Render API URL
        const API_URL = 'https://pooreyoutuber-github-io.onrender.com/boost-url'; 
        
        const form = document.getElementById('boosterForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const targetUrl = document.getElementById('url').value.trim();
            let viewsCount = parseInt(document.getElementById('views').value);
            
            // Validation
            if (viewsCount > 500) { viewsCount = 500; document.getElementById('views').value = 500; }
            if (!targetUrl || viewsCount < 1) { showMessage('error', 'Please enter a valid URL and view count.', true); return; }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing Request...';
            showMessage('info', `✅ Requesting ${viewsCount} views. Check Render Logs for real-time proxy status!`, false);

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', },
                body: JSON.stringify({ url: targetUrl, views: viewsCount })
            })
            .then(response => {
                if (!response.ok) { throw new Error(`HTTP Error: ${response.status}`); }
                return response.json();
            })
            .then(data => {
                if (data.status === 'processing' || data.status === 'ok') {
                    showMessage('success', `✨ Success! API accepted the request. Check your Render logs now!`, false);
                } else {
                    showMessage('error', `❌ API Error: ${data.message || 'Unknown error. Check Render Logs.'}`, true);
                }
            })
            .catch(error => {
                // This error usually happens when Render is asleep
                showMessage('error', `❌ Connection Error: Could not reach the Render API. Ensure your Render service is awake.`, true);
            })
            .finally(() => {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Generate Traffic';
                }, 5000);
            });
        });

        function showMessage(type, message, permanent = false) {
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            if (!permanent) {
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 10000);
            }
        }
    </script>
</body>
</html>
