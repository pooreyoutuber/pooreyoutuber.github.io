  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO Country Traffic Booster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff; 
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --bg-color: #f0f3f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 40px 10px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;}
        
        .container { 
            background: var(--card-bg); border-radius: 10px; box-shadow: var(--shadow); 
            padding: 30px; width: 100%; max-width: 600px; 
        }
        
        h1 { color: var(--primary-color); text-align: center; margin-bottom: 5px; font-weight: 700; font-size: 2.2em; }
        .subtitle { text-align: center; color: #6c757d; margin-bottom: 30px; font-size: 1.1em; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.95em; color: var(--text-color); }
        input[type="url"] { 
            width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 6px; 
            font-size: 16px; box-sizing: border-box; transition: border-color 0.2s; 
        }
        
        .input-group-btn { display: flex; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 16px; transition: background-color 0.2s; }
        .btn-start { background-color: var(--success-color); color: white; flex-grow: 1; }
        .btn-stop { background-color: var(--danger-color); color: white; width: 120px; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Status Styling */
        #apiStatus { padding: 15px; margin-bottom: 25px; border-radius: 6px; font-weight: 500; text-align: center; }
        .status-loading { background-color: #f7e8c3; color: #856404; border: 1px solid #ffeb3c; } 
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid var(--success-color); }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid var(--danger-color); }
        .status-warning { background-color: #fff3cd; color: #856404; border: 1px solid var(--warning-color); }

        /* Live Log Window */
        .log-window { margin-top: 25px; border: 1px solid var(--border-color); border-radius: 6px; overflow: hidden; }
        .log-header { background-color: var(--primary-color); color: white; padding: 10px 15px; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        .log-list { max-height: 250px; overflow-y: auto; background-color: #fcfcfc; list-style: none; padding: 0; margin: 0; font-size: 0.85em; }
        .log-item { padding: 5px 15px; border-bottom: 1px dotted #eee; }
        .log-item:last-child { border-bottom: none; }
        
        .log-success { color: var(--success-color); }
        .log-error { color: var(--danger-color); font-weight: bold; }
        .log-warning { color: var(--warning-color); }
        .log-info { color: #555; }

        .log-time { color: #999; margin-right: 10px; font-weight: normal; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ PRO Country Traffic Booster</h1>
        <p class="subtitle">Continuous, Country-Wise Traffic Generator (Puppeteer & Proxies).</p>
        
        <div id="apiStatus" class="status-loading">
            <i class="fas fa-sync-alt fa-spin"></i> Connecting to API server...
        </div>

        <div class="form-group">
            <label for="targetUrl"><i class="fas fa-link"></i> Target Website/Video URL (Required)</label>
            <input type="url" id="targetUrl" placeholder="Example: https://yourwebsite.com" required>
        </div>

        <div class="input-group-btn">
            <button id="startBtn" class="btn btn-start" disabled><i class="fas fa-play-circle"></i> START PROXY TRAFFIC</button>
            <button id="stopBtn" class="btn btn-stop" disabled><i class="fas fa-stop-circle"></i> STOP</button>
        </div>
        
        <div class="log-window">
            <div class="log-header">
                <span>Live Activity Log </span>
                <span id="viewSummary">Total Views: 0 | Active Slots: 0</span>
            </div>
            <ul id="logList" class="log-list">
                <li class="log-item log-info">Waiting for server configuration...</li>
            </ul>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // IMPORTANT: Replace this with your actual Render URL if it changes.
        const RENDER_DOMAIN = 'https://pooreyoutuber-github-io.onrender.com';
        const API_BASE_URL = RENDER_DOMAIN + "/api/booster"; 
        const STATUS_POLL_INTERVAL = 5000; // Poll every 5 seconds

        // --- Elements ---
        const statusElement = document.getElementById('apiStatus');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const targetUrlInput = document.getElementById('targetUrl');
        const logList = document.getElementById('logList');
        const viewSummary = document.getElementById('viewSummary');

        let isTrafficRunning = false;
        let configSlotsPerUser = 1;
        let pollTimer = null;
        
        // --- Utility Functions ---
        function updateStatus(message, type) {
            statusElement.innerHTML = message;
            statusElement.className = ''; 
            statusElement.classList.add('status-' + type);
        }
        
        function formatLogEntry(entry) {
            let icon = '';
            switch (entry.type) {
                case 'success': icon = '‚úÖ'; break;
                case 'error': icon = '‚ùå'; break;
                case 'warning': icon = '‚ö†Ô∏è'; break;
                default: icon = '‚û°Ô∏è';
            }
            return `<li class="log-item log-${entry.type}"><span class="log-time">${entry.timestamp}</span> ${icon} ${entry.message}</li>`;
        }

        function clearPollTimer() {
             if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
             }
        }
        
        // --- API Calls ---

        async function fetchConfig() {
            updateStatus(`<i class="fas fa-sync-alt fa-spin"></i> Connecting to API server...`, 'loading');
            try {
                const response = await fetch(`${API_BASE_URL}/config`);
                
                if (!response.ok) {
                    throw new Error(`Server returned HTTP error (${response.status}).`);
                }
                
                const data = await response.json();

                if (data.status === 'success') {
                    configSlotsPerUser = data.slotsPerUser;
                    updateStatus(`‚úÖ Config Loaded. Proxies: ${data.proxyCount}. Server Slots: ${configSlotsPerUser}.`, 'success');
                    startBtn.disabled = false;
                    startBtn.innerHTML = `<i class="fas fa-play-circle"></i> START PROXY TRAFFIC (${configSlotsPerUser} Continuous Slot)`;
                } else {
                    throw new Error(data.message || 'Failed to load configuration.');
                }
            } catch (error) {
                updateStatus(`‚ùå Connection Error: ${error.message.substring(0, 90)}... Render service might be sleeping.`, 'error');
            }
        }
        
        async function fetchStatus() {
            if (!isTrafficRunning) {
                clearPollTimer();
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                const data = await response.json();

                if (data.status === 'success') {
                    // Update Summary
                    viewSummary.innerHTML = `Total Views: ${data.totalSuccessViews} | Active Slots: ${data.currentActiveSlots.length}`;
                    
                    // Update Log
                    logList.innerHTML = '';
                    data.log.forEach(entry => {
                        logList.innerHTML += formatLogEntry(entry);
                    });
                    
                    // Scroll to the top to show newest entries first
                    logList.scrollTop = 0; 

                } else {
                    updateStatus(`‚ö†Ô∏è Status Error: ${data.message || 'Server error occurred during status check.'}`, 'warning');
                }
            } catch (error) {
                // Silent catch for background polling
            }
        }

        async function handleStart() {
            const url = targetUrlInput.value.trim();

            if (!url || !url.startsWith('http')) { 
                alert("Please enter a valid URL starting with http:// or https://"); 
                return; 
            }

            // UI feedback
            startBtn.disabled = true;
            stopBtn.disabled = true;
            logList.innerHTML = '<li class="log-item log-info"><i class="fas fa-hourglass-half fa-spin"></i> Waiting for server to confirm session...</li>';
            viewSummary.innerHTML = 'Total Views: 0 | Active Slots: 0';
            updateStatus(`<i class="fas fa-rocket fa-spin"></i> Sending START command...`, 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/start-traffic`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url }) 
                });

                const result = await response.json();

                if (result.status === 'success' || result.status === 'warning') {
                    isTrafficRunning = true;
                    updateStatus(`‚úÖ Traffic Running! ${result.message}`, result.status);
                    stopBtn.disabled = false;
                    
                    // Start the polling interval
                    clearPollTimer();
                    pollTimer = setInterval(fetchStatus, STATUS_POLL_INTERVAL);
                    fetchStatus(); // Initial status fetch immediately
                } else {
                    throw new Error(result.message || 'Server failed to start traffic.');
                }
            } catch (error) {
                updateStatus(`‚ùå Start Error: ${error.message.substring(0, 70)}...`, 'error');
            } finally {
                 if (!isTrafficRunning) startBtn.disabled = false;
            }
        }

        async function handleStop() {
            startBtn.disabled = true;
            stopBtn.disabled = true;
            clearPollTimer(); // Stop fetching status
            updateStatus(`<i class="fas fa-hourglass-half"></i> Sending STOP command...`, 'loading');

            try {
                const response = await fetch(`${API_BASE_URL}/stop-traffic`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    isTrafficRunning = false;
                    updateStatus(`‚è∏Ô∏è Traffic Stopped. ${result.message}`, 'success');
                    // Add stop message to log
                    const stopMsg = { timestamp: new Date().toLocaleTimeString('en-IN', { hour12: false }), message: 'Session forcefully stopped by user.', type: 'info' };
                    logList.innerHTML = formatLogEntry(stopMsg) + logList.innerHTML;
                } else {
                    throw new Error(result.message || 'Server failed to stop traffic.');
                }
            } catch (error) {
                updateStatus(`‚ùå Stop Error: ${error.message.substring(0, 70)}...`, 'error');
            } finally {
                 startBtn.disabled = false;
            }
        }
        
        // --- Event Listeners and Init ---
        startBtn.addEventListener('click', handleStart);
        stopBtn.addEventListener('click', handleStop);
        document.addEventListener('DOMContentLoaded', fetchConfig); // Load config on page load
    </script>
</body>
</html>
