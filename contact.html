<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - PooreYouTuber</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: auto; 
      padding: 20px; 
      line-height: 1.6; 
      background: #f4f6f9;
    }
    h1 { color: #222; }
    label { display: block; margin-top: 15px; }
    input, textarea { 
      width: 100%; 
      padding: 10px; 
      margin-top: 5px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      box-sizing: border-box; /* Ensures padding doesn't affect the total width */
    }
    button { 
      margin-top: 15px; 
      padding: 10px 20px; 
      background: #007bff; 
      border: none; 
      color: white; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    button:hover { background: #0056b3; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you have any questions, suggestions, or feedback, you can reach us using the form below:</p>

  <form action="mailto:mrleonardo798@gmail.com" method="post" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
