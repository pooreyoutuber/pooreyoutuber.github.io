<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Run Oz | Elite Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --temple-gold: #ffd700;
            --temple-dark: #1a1a1a;
            --temple-green: #2d5a27;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle, #2d5a27 0%, #1a1a1a 100%);
            color: white;
        }

        .game-font { font-family: 'Cinzel', serif; }

        .temple-card { 
            background: rgba(30, 30, 30, 0.9);
            border: 4px solid #8b4513;
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(255, 215, 0, 0.2);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Jungle Vine Decoration */
        .temple-card::before {
            content: "ðŸŒ¿";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 2rem;
            opacity: 0.5;
        }

        .input-box {
            background: #2a2a2a;
            border: 2px solid #4a4a4a;
            color: white;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: var(--temple-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            outline: none;
        }

        .run-btn {
            background: linear-gradient(180deg, #ffd700 0%, #b8860b 100%);
            color: #2a1b0a;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
            box-shadow: 0 6px 0 #5d4300, 0 8px 15px rgba(0,0,0,0.4);
            transition: all 0.1s;
        }

        .run-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #5d4300;
        }

        .spinning-coin {
            animation: coin-flip 2s linear infinite;
        }

        @keyframes coin-flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .loader-stone {
            border: 6px solid #333;
            border-top: 6px solid var(--temple-gold);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full temple-card p-8">
        <div class="text-center mb-8">
            <div class="inline-block mb-2">
                <i class="fas fa-coins text-4xl text-yellow-500 spinning-coin"></i>
            </div>
            <h1 class="text-4xl game-font font-bold tracking-widest text-yellow-500">TEMPLE RUN</h1>
            <p class="text-xs tracking-[0.3em] uppercase text-gray-400">OZ Edition Booster</p>
        </div>

        <div id="mainForm" class="space-y-6">
            <div>
                <label class="text-xs font-bold text-yellow-600 uppercase ml-1">Secret Keyword</label>
                <div class="relative mt-1">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <i class="fas fa-key"></i>
                    </span>
                    <input type="text" id="keyword" 
                        class="input-box block w-full pl-10 pr-4 py-3 rounded-xl" 
                        placeholder="Enter Keyword...">
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-green-500 uppercase ml-1">Main Site Path</label>
                    <input type="url" id="siteUrl1" 
                        class="input-box mt-1 block w-full px-4 py-3 rounded-xl" 
                        placeholder="https://primary-temple.com">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Bonus Site Path (Optional)</label>
                    <input type="url" id="siteUrl2" 
                        class="input-box mt-1 block w-full px-4 py-3 rounded-xl border-dashed" 
                        placeholder="https://secondary-temple.com">
                </div>
            </div>

            <button onclick="submitTask()" id="btnSubmit"
                class="run-btn w-full py-4 rounded-xl font-bold text-xl flex items-center justify-center gap-3 mt-6">
                <span id="btnText">START RUN</span>
                <i class="fas fa-running"></i>
            </button>

            <p class="text-[10px] text-center text-gray-500 italic">
                * Dual-site rotation enabled for maximum safety.
            </p>
        </div>

        <div id="progressScreen" class="hidden text-center py-10 space-y-8">
            <div class="flex justify-center">
                <div class="loader-stone"></div>
            </div>
            <div>
                <h2 class="text-2xl game-font text-yellow-500">RUNNING...</h2>
                <p class="text-gray-400 text-sm mt-2">Evading the Demon Monkeys!</p>
            </div>
            
            <div class="bg-black/40 p-4 rounded-xl border border-yellow-900/50">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs text-gray-400">STATUS:</span>
                    <span class="text-xs text-green-500 font-bold">ACTIVE</span>
                </div>
                <div class="w-full bg-gray-800 h-2 rounded-full overflow-hidden">
                    <div class="bg-yellow-500 h-full w-2/3 shadow-[0_0_10px_#ffd700]"></div>
                </div>
            </div>

            <button onclick="location.reload()" class="text-gray-500 text-xs hover:text-white transition-colors">
                <i class="fas fa-redo mr-1"></i> ABORT MISSION
            </button>
        </div>
    </div>

    <script>
        async function submitTask() {
            const keyword = document.getElementById('keyword').value;
            const btn = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            
            const urls = [
                document.getElementById('siteUrl1').value,
                document.getElementById('siteUrl2').value
            ].filter(u => u.trim() !== "");

            if (!keyword || urls.length === 0) {
                alert("Please fill the keyword and at least one URL!");
                return;
            }

            // UI Feedback
            btnText.innerText = 'PREPARING...';
            btn.classList.add('opacity-80');
            btn.disabled = true;

            try {
                const response = await fetch('https://pooreyoutuber-github-io-1-ads.onrender.com/temple-runoz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keyword: keyword,
                        urls: urls
                    })
                });

                if (response.ok) {
                    document.getElementById('mainForm').classList.add('hidden');
                    document.getElementById('progressScreen').classList.remove('hidden');
                } else {
                    alert("The temple is guarded! (Server Error)");
                    resetBtn();
                }
            } catch (error) {
                alert("Connection lost in the jungle!");
                resetBtn();
            }
        }

        function resetBtn() {
            const btn = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            btnText.innerText = 'START RUN';
            btn.classList.remove('opacity-80');
            btn.disabled = false;
        }
    </script>
</body>
</html>
