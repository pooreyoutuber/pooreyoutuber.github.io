<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Booster Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center p-4">

    <div class="bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-white text-2xl font-bold mb-6 text-center">Web Traffic Tool</h2>
        
        <div class="mb-4">
            <label class="block text-gray-400 text-sm mb-2">First Website URL</label>
            <input type="url" id="url1" placeholder="https://example.com" 
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 outline-none transition">
        </div>

        <div class="mb-6">
            <label class="block text-gray-400 text-sm mb-2">Second Website URL</label>
            <input type="url" id="url2" placeholder="https://anothersite.com" 
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-blue-500 outline-none transition">
        </div>

        <button onclick="sendData()" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition-all">
            Submit 1000 Views
        </button>

        <p id="status" class="mt-4 text-center text-sm text-gray-400"></p>
    </div>

    <script>
        async function sendData() {
            const url1 = document.getElementById('url1').value;
            const url2 = document.getElementById('url2').value;
            const status = document.getElementById('status');

            if(!url1 || !url2) {
                status.innerText = "‚ùå Please enter both URLs";
                return;
            }

            status.innerText = "üöÄ Processing request...";

            try {
                const response = await fetch('https://pooreyoutuber-github-io-v2fo.onrender.com/start-views', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ site1: url1, site2: url2, views: 1000 })
                });

                if(response.ok) {
                    status.innerText = "‚úÖ 1000 Views Request Submitted!";
                } else {
                    status.innerText = "‚ö†Ô∏è Server busy, try again.";
                }
            } catch (error) {
                status.innerText = "‚ùå Connection failed!";
            }
        }
    </script>
</body>
</html>
