<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Browser Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <header class="w-full max-w-4xl flex justify-between items-center py-6">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            CloudBrowser v1.0
        </h1>
        <div class="flex items-center gap-2">
            <span id="status-text" class="text-sm text-gray-400">Disconnected</span>
            <span id="status-dot" class="status-dot bg-red-500"></span>
        </div>
    </header>

    <main class="w-full max-w-4xl">
        <div class="glass-card p-8 shadow-2xl mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div>
                    <h2 class="text-xl font-semibold mb-2">Browser Instance</h2>
                    <p class="text-gray-400 text-sm">Open Gmail with persistent session storage.</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="controlBrowser('start')" id="start-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-medium transition-all flex items-center gap-2">
                        <i class="fas fa-play"></i> Launch Browser
                    </button>
                    <button onclick="controlBrowser('stop')" id="stop-btn" class="bg-red-600/20 hover:bg-red-600/40 text-red-400 px-4 py-2 rounded-lg border border-red-600/50 transition-all">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="glass-card overflow-hidden h-[500px] relative">
            <div id="loader" class="hidden absolute inset-0 bg-black/60 flex items-center justify-center z-10">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-blue-500"></div>
            </div>
            
            <div id="placeholder" class="h-full flex flex-col items-center justify-center text-gray-500">
                <i class="fas fa-browser text-6xl mb-4"></i>
                <p>Browser not started yet</p>
            </div>

            <iframe id="browser-frame" src="" class="hidden w-full h-full border-none bg-white"></iframe>
        </div>
    </main>

    <script>
        const API_URL = 'https://pooreyoutuber-github-io-pop.onrender.com';

        async function controlBrowser(action) {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');
            const loader = document.getElementById('loader');
            const frame = document.getElementById('browser-frame');
            const placeholder = document.getElementById('placeholder');

            loader.classList.remove('hidden');
            
            try {
                const endpoint = action === 'start' ? '/start-browser' : '/stop-browser';
                const response = await fetch(`${API_URL}${endpoint}`);
                const data = await response.json();

                if (data.success) {
                    statusText.innerText = "Browser Active";
                    statusDot.classList.replace('bg-red-500', 'bg-green-500');
                    
                    if(action === 'start') {
                        // Agar aapka backend live stream URL bhej raha hai:
                        placeholder.classList.add('hidden');
                        frame.classList.remove('hidden');
                        // frame.src = data.viewUrl; 
                    }
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Failed to connect to Render server!");
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
