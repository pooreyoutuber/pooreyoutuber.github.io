<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Browser Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-5 flex flex-col items-center">

    <div class="w-full max-w-lg glass p-6 rounded-2xl shadow-xl mt-10">
        <h1 class="text-xl font-bold text-blue-400 mb-4 text-center">Cloud Browser Manager</h1>
        
        <div class="space-y-4">
            <button onclick="launchBrowser()" id="btn" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold transition">
                üöÄ Launch Gmail Browser
            </button>
            
            <div id="status" class="text-center text-sm text-gray-400">System Ready</div>
        </div>
    </div>

    <div id="view-container" class="w-full max-w-4xl mt-8 hidden">
        <div class="bg-gray-800 p-2 rounded-t-xl flex justify-between px-4">
            <span class="text-xs text-gray-400">Live Cloud Session</span>
            <span class="text-xs text-green-400 font-bold">‚óè ACTIVE</span>
        </div>
        <iframe id="browser-iframe" src="" class="w-full h-[600px] border-none bg-white rounded-b-xl shadow-2xl"></iframe>
    </div>

    <script>
        async function launchBrowser() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const container = document.getElementById('view-container');
            const iframe = document.getElementById('browser-iframe');

            // UI Updates
            btn.disabled = true;
            btn.innerText = "Connecting to Cloud...";
            status.innerText = "Starting Render instance & Browser-use Agent...";

            try {
                // FIXED ENDPOINT: Matches your backend /start-cloud-browser
                const response = await fetch('https://pooreyoutuber-github-io-pop.onrender.com/start-cloud-browser');
                const data = await response.json();

                if (data.success) {
                    status.innerText = "Browser Started Successfully!";
                    btn.innerText = "Browser Running";
                    btn.classList.replace('bg-blue-600', 'bg-green-600');
                    
                    // Show Iframe with the Live URL from API
                    container.classList.remove('hidden');
                    iframe.src = data.viewUrl; 
                } else {
                    throw new Error(data.error || "Unknown Error");
                }
            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
                btn.disabled = false;
                btn.innerText = "Retry Launch";
                alert("Connection failed! Make sure Render is awake.");
            }
        }
    </script>
</body>
</html>
