<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Browser Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        body { background: radial-gradient(circle, #1e293b, #0f172a); min-height: 100vh; color: white; }
        .toggle-checkbox:checked { right: 0; border-color: #10b981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10b981; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass p-8 rounded-3xl w-full max-w-md shadow-2xl">
        <h1 class="text-3xl font-bold text-center mb-8 tracking-tight">Cloud <span class="text-blue-400">Browser</span></h1>

        <div class="bg-slate-800/50 p-4 rounded-2xl mb-6 flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-400 uppercase font-semibold">Browser Status</p>
                <h2 id="statusText" class="text-lg font-bold text-red-400">Offline</h2>
            </div>
            <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="browserToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                <label for="browserToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-400 mb-2">Target Website</label>
            <input type="url" id="targetUrl" placeholder="https://google.com" 
                   class="w-full bg-slate-700 border-none rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition">
        </div>

        <div class="flex items-center justify-between mb-8 px-2">
            <span class="text-sm font-medium">Desktop Mode</span>
            <input type="checkbox" id="desktopMode" class="w-5 h-5 accent-blue-500">
        </div>

        <button id="launchBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg transform active:scale-95 transition">
            Launch Instance
        </button>

        <div id="msg" class="mt-4 text-center text-sm text-gray-400 hidden">Connecting to Render...</div>
    </div>

    <script>
        const launchBtn = document.getElementById('launchBtn');
        const statusText = document.getElementById('statusText');
        const browserToggle = document.getElementById('browserToggle');

        launchBtn.onclick = async () => {
            const url = document.getElementById('targetUrl').value;
            const isDesktop = document.getElementById('desktopMode').checked;
            const msg = document.getElementById('msg');

            msg.classList.remove('hidden');
            msg.innerText = "Initializing Cloud Instance...";

            try {
                const response = await fetch('https://pooreyoutuber-github-io-pop.onrender.com/cloud', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        url: url, 
                        desktop: isDesktop,
                        action: browserToggle.checked ? 'start' : 'stop'
                    })
                });

                const data = await response.json();
                msg.innerText = "Success! Checking session...";
                statusText.innerText = "Online";
                statusText.classList.replace('text-red-400', 'text-green-400');
            } catch (err) {
                msg.innerText = "Error connecting to cloud server.";
                console.error(err);
            }
        };
    </script>
</body>
</html>
