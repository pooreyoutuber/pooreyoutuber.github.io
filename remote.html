<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Mirror Browser | Sync Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .browser-container { height: 100vh; display: flex; flex-direction: column; }
        .address-bar-area { background: #1e293b; padding: 10px 20px; border-bottom: 1px solid #334155; }
        .search-input { background: #0f172a; border: 1px solid #334155; color: #94a3b8; transition: 0.3s; }
        .search-input:focus { border-color: #3b82f6; color: white; outline: none; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        #viewport { flex-grow: 1; position: relative; background: #000; overflow: auto; display: flex; justify-content: center; }
        #liveScreen { cursor: crosshair; max-width: none; border: 1px solid #334155; }
        .loader-dot { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="browser-container">
        <div class="address-bar-area flex items-center gap-4">
            <div class="flex gap-2 text-slate-500">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
                <i class="fas fa-redo cursor-pointer hover:text-white" onclick="location.reload()"></i>
            </div>
            <div class="flex-1 relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-emerald-500 text-xs"></i>
                <input type="text" id="urlInput" placeholder="Search Google or type a URL..." 
                       class="w-full search-input rounded-full py-2 pl-10 pr-4 text-sm">
            </div>
            <div class="flex items-center gap-3">
                <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-500 rounded-full loader-dot"></span> LIVE SYNC
                </span>
            </div>
        </div>

        <div id="viewport">
            <img id="liveScreen" src="https://via.placeholder.com/1280x720/000000/334155?text=Connecting+to+Cloud+Engine..." 
                 alt="Cloud View">
        </div>

        <div class="bg-slate-900 p-2 border-t border-slate-800 flex justify-between px-6 text-[10px] text-slate-500">
            <div>Session Status: <span class="text-emerald-500">Persistent</span></div>
            <div>Resolution: 1280x720 | Sync: 2s Delay</div>
        </div>
    </div>

    <script>
        const liveScreen = document.getElementById('liveScreen');
        const urlInput = document.getElementById('urlInput');
        const API_BASE = "https://pooreyoutuber-github-io-1ultimate.onrender.com";

        // 1. Live View Sync (Har 2 second mein automatic update)
        function syncScreen() {
            const timestamp = new Date().getTime();
            liveScreen.src = `${API_BASE}/live-check?t=${timestamp}`;
        }
        setInterval(syncScreen, 2000);

        // 2. Navigation Control (Search Bar logic)
        urlInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const val = urlInput.value;
                let finalUrl = val.includes('://') ? val : `https://www.google.com/search?q=${encodeURIComponent(val)}`;
                
                await fetch(`${API_BASE}/api/browser-action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'navigate', data: { url: finalUrl } })
                });
                urlInput.value = finalUrl;
            }
        });

        // 3. Remote Mouse Click (Jahan click karoge vahan click hoga)
        liveScreen.addEventListener('click', async (e) => {
            const rect = liveScreen.getBoundingClientRect();
            // Coordinates calculate karna scale ke hisab se
            const x = Math.round((e.clientX - rect.left) * (1280 / rect.width));
            const y = Math.round((e.clientY - rect.top) * (720 / rect.height));

            console.log(`Clicking at: ${x}, ${y}`);

            await fetch(`${API_BASE}/api/browser-action`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'click', data: { x, y } })
            });
        });

    </script>
</body>
</html>
