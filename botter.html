<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Project: View Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #5c6bc0;
            padding-bottom: 10px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #5c6bc0;
        }
        input[type="url"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #5c6bc0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3949ab;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #e8eaf6;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        .disclaimer {
            font-size: 0.8em;
            color: #d32f2f;
            margin-top: 15px;
            padding: 10px;
            border: 1px dashed #ef9a9a;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üåê View Simulator (College Project)</h2>

    <div class="disclaimer">
        ‚ö†Ô∏è **Ethical Warning:** Use this tool ONLY on websites where you have explicit permission (like your own project site). Misuse is unethical and may violate terms of service.
    </div>

    <label for="urlInput">‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü URL:</label>
    <input type="url" id="urlInput" placeholder="https://your-project.com" required>

    <label for="viewCount">‡§µ‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ:</label>
    <input type="number" id="viewCount" value="1000" min="1" required>

    <label for="concurrency">‡§è‡§ï ‡§∏‡§æ‡§• ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü (Concurrency):</label>
    <input type="number" id="concurrency" value="50" min="1" max="100" required>

    <button onclick="startSimulation()">Simulate Views</button>

    <label>‡§Ü‡§â‡§ü‡§™‡•Å‡§ü / ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏:</label>
    <div id="output"></div>
</div>

<script>
    let totalViews = 0;
    let successfulViews = 0;
    let threads = [];
    let isRunning = false;
    let startTime;

    const outputDiv = document.getElementById('output');

    // ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§¶‡•á‡§∞‡•Ä ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
    function getRandomDelay(min, max) {
        return Math.random() * (max - min) + min;
    }

    // ‡§Ü‡§â‡§ü‡§™‡•Å‡§ü ‡§Æ‡•á‡§Ç ‡§Æ‡•à‡§∏‡•á‡§ú ‡§ú‡•ã‡§°‡§º‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
    function log(message, type = 'info') {
        const p = document.createElement('p');
        p.textContent = message;
        if (type === 'error') p.style.color = 'red';
        if (type === 'success') p.style.color = 'green';
        outputDiv.prepend(p); // ‡§®‡§Ø‡§æ ‡§Æ‡•à‡§∏‡•á‡§ú ‡§∏‡§¨‡§∏‡•á ‡§ä‡§™‡§∞ ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ
    }

    // ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§µ‡•ç‡§Ø‡•Ç ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
    async function generateView(url, viewId) {
        const delay = getRandomDelay(1000, 5000); // 1 ‡§∏‡•á 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡§æ ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§°‡§ø‡§≤‡•á (milliseconds)
        await new Promise(resolve => setTimeout(resolve, delay)); // ‡§¶‡•á‡§∞‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞

        try {
            // Fetch API ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡§ï‡•á ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü ‡§≠‡•á‡§ú‡§®‡§æ
            const response = await fetch(url, {
                method: 'GET',
                cache: 'no-cache', // ‡§ï‡•à‡§∂‡§ø‡§Ç‡§ó ‡§ï‡•ã ‡§∞‡•ã‡§ï‡§§‡§æ ‡§π‡•à ‡§§‡§æ‡§ï‡§ø ‡§π‡§∞ ‡§¨‡§æ‡§∞ ‡§®‡§à ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü ‡§ú‡§æ‡§è
                // Note: Security restrictions prevent setting custom User-Agent in fetch API from a browser
            });

            if (response.ok) {
                successfulViews++;
                log(`View ${viewId}: SUCCESS | Status: ${response.status} | Delay: ${(delay/1000).toFixed(2)}s | Total Success: ${successfulViews}`, 'success');
            } else {
                log(`View ${viewId}: FAILED | Status: ${response.status} | Delay: ${(delay/1000).toFixed(2)}s`, 'error');
            }
        } catch (error) {
            log(`View ${viewId}: ERROR | Connection Failed: ${error.message} | Delay: ${(delay/1000).toFixed(2)}s`, 'error');
        }
    }

    // ‡§∏‡§ø‡§Æ‡•Å‡§≤‡•á‡§∂‡§® ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
    async function startSimulation() {
        if (isRunning) {
            alert("Simulation is already running!");
            return;
        }

        const url = document.getElementById('urlInput').value;
        const count = parseInt(document.getElementById('viewCount').value);
        const concurrency = parseInt(document.getElementById('concurrency').value);

        if (!url || count <= 0) {
            alert("Please enter a valid URL and number of views.");
            return;
        }

        isRunning = true;
        totalViews = 0;
        successfulViews = 0;
        threads = [];
        outputDiv.innerHTML = ''; // ‡§Ü‡§â‡§ü‡§™‡•Å‡§ü ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç
        startTime = new Date();

        log(`üöÄ Simulation Started: ${url} with ${count} views (Concurrency: ${concurrency})`);
        
        // ‡§è‡§ï ‡§∏‡§æ‡§• ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü ‡§≠‡•á‡§ú‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•ç‡§∞‡•â‡§Æ‡§ø‡§∏ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡§®‡§æ
        for (let i = 1; i <= count; i++) {
            totalViews = i;
            threads.push(generateView(url, i));

            // Concurrency ‡§≤‡§ø‡§Æ‡§ø‡§ü ‡§ï‡•ã ‡§Æ‡•à‡§®‡•á‡§ú ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
            if (threads.length >= concurrency) {
                // ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§¨‡•à‡§ö ‡§ï‡•á ‡§™‡•Ç‡§∞‡§æ ‡§π‡•ã‡§®‡•á ‡§ï‡§æ ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç
                await Promise.race(threads.map(p => p.catch(() => {}))); 
                // completed promises ‡§ï‡•ã ‡§π‡§ü‡§æ ‡§¶‡•á‡§Ç
                threads = threads.filter(p => p.isPending); // Note: 'isPending' is conceptual; we need a better way. 
                // For simplicity in this demo, we'll let all promises run until completion/error.
            }
        }

        // ‡§∏‡§≠‡•Ä ‡§≤‡§Ç‡§¨‡§ø‡§§ (pending) ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü ‡§ï‡•á ‡§™‡•Ç‡§∞‡§æ ‡§π‡•ã‡§®‡•á ‡§ï‡§æ ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç
        await Promise.all(threads.map(p => p.catch(() => {})));

        const endTime = new Date();
        const duration = (endTime - startTime) / 1000;
        
        log("--------------------------------------------------", 'info');
        log(`‚úÖ Simulation Complete!`, 'info');
        log(`Total Views Attempted: ${totalViews}`, 'info');
        log(`Total Views Successful: ${successfulViews}`, 'info');
        log(`Total Time Taken: ${duration.toFixed(2)} seconds`, 'info');
        log("--------------------------------------------------", 'info');

        isRunning = false;
    }
</script>

</body>
</html>
