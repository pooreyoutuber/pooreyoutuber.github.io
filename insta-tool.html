<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. AI Instagram Caption Generator</title>
    <style>
        /* ... (Simple CSS for a clean form goes here) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ AI Instagram Caption Generator</h1>
        
        <form id="caption-form">
            <div class="form-group">
                <label for="topic">Topic / Photo Description:</label>
                <input type="text" id="topic" placeholder="e.g., A funny video about a cat" required>
            </div>
            <div class="form-group">
                <label for="style">Caption Style:</label>
                <input type="text" id="style" placeholder="e.g., Humorous and short, or Motivational and long" required>
            </div>
            <button type="submit" id="generateBtn">Generate Captions</button>
        </form>

        <div id="results" style="margin-top: 30px;">
            <h2>Generated Captions:</h2>
            <pre id="caption-output" style="white-space: pre-wrap; padding: 15px; background: #eee; border-radius: 8px;">Click 'Generate Captions' to see results here.</pre>
        </div>
    </div>

    <script>
        // ⭐ API URL for Caption Tool ⭐
        const API_URL_CAPTION = "https://pooreyoutuber-github-io.onrender.com/api/caption"; 
        const captionForm = document.getElementById('caption-form');
        const captionOutput = document.getElementById('caption-output');
        const generateBtn = document.getElementById('generateBtn');

        captionForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const topic = document.getElementById('topic').value.trim();
            const style = document.getElementById('style').value.trim();

            if (!topic || !style) {
                alert('Please enter both Topic and Style.');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating... Please wait.';
            captionOutput.textContent = 'Processing request...';

            try {
                const response = await fetch(API_URL_CAPTION, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, style })
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    captionOutput.textContent = result.caption;
                } else {
                    captionOutput.textContent = `Error: ${result.message || 'Server did not return a valid caption.'}`;
                }
            } catch (error) {
                captionOutput.textContent = `Network Error: Could not connect to the API.`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Captions';
            }
        });
    </script>
</body>
</html>
