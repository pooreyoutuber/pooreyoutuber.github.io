<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram AI Caption Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #e1306c;
      margin-bottom: 20px;
      font-size: 22px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #0095f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background-color: #007ad9; }
    .error {
      background: #ffeaea;
      color: #e63946;
      border: 1px solid #e63946;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-top: 15px;
    }
    .captions {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #eee;
      white-space: pre-wrap;
      font-size: 15px;
    }
    .copy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover { background: #218838; }
    @media (max-width: 768px) {
      .container { margin: 0; border-radius: 0; box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Instagram AI Caption Generator</h1>
    <form method="POST" action="/">
      <input type="text" name="topic" placeholder="Enter your post topic..." value="{{ current_topic or '' }}" required />
      <button type="submit">âœ¨ Generate Captions</button>
    </form>

    {% if error_message %}
      <div class="error">{{ error_message }}</div>
    {% endif %}

    {% if captions %}
      <div class="captions" id="captionBox">{{ captions }}</div>
      <button class="copy-btn" onclick="copyCaptions()">Copy All ðŸ“‹</button>
    {% endif %}
  </div>

  <script>
    function copyCaptions() {
      const text = document.getElementById("captionBox").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("All captions copied! ðŸš€");
      });
    }
  </script>
</body>
</html>
