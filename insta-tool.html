<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram AI Caption Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #405de6;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background: #405de6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }

    button:hover {
      background: #3046c5;
    }

    .result {
      margin-top: 25px;
      display: grid;
      gap: 15px;
    }

    .caption-box {
      background: #f7f8ff;
      border: 1px solid #dfe3ff;
      border-radius: 10px;
      padding: 15px;
      position: relative;
    }

    .caption-box pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #111;
      font-size: 15px;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #10b981;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .error {
      background: #ffe5e5;
      color: #d00;
      border: 1px solid #f99;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Instagram AI Caption Generator</h1>
    <p>Get 10 viral captions with trending hashtags using Gemini AI</p>

    <input id="topic" type="text" placeholder="Enter your topic e.g. Travel to Goa" />
    <button id="generateBtn">‚ú® Generate Captions</button>

    <div id="errorBox" class="error" style="display: none;"></div>
    <div id="resultBox" class="result"></div>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const topicInput = document.getElementById("topic");
    const resultBox = document.getElementById("resultBox");
    const errorBox = document.getElementById("errorBox");

    btn.onclick = async () => {
      const topic = topicInput.value.trim();
      if (!topic) {
        alert("Please enter a topic first!");
        return;
      }

      btn.disabled = true;
      btn.textContent = "‚è≥ Generating...";
      resultBox.innerHTML = "";
      errorBox.style.display = "none";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.style.display = "block";
          errorBox.textContent = data.error || "Something went wrong!";
          btn.disabled = false;
          btn.textContent = "‚ú® Generate Captions";
          return;
        }

        const captions = data.captions;
        captions.forEach((c, i) => {
          const box = document.createElement("div");
          box.className = "caption-box";

          const pre = document.createElement("pre");
          pre.textContent = c;

          const copy = document.createElement("button");
          copy.className = "copy-btn";
          copy.textContent = "Copy";
          copy.onclick = () => {
            navigator.clipboard.writeText(c);
            copy.textContent = "Copied!";
            setTimeout(() => (copy.textContent = "Copy"), 1500);
          };

          box.appendChild(pre);
          box.appendChild(copy);
          resultBox.appendChild(box);
        });
      } catch (err) {
        errorBox.style.display = "block";
        errorBox.textContent = "‚ö†Ô∏è Server error. Please try again.";
      } finally {
        btn.disabled = false;
        btn.textContent = "‚ú® Generate Captions";
      }
    };
  </script>
</body>
</html>
