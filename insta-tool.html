{<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Instagram Caption Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .caption {
      background: #f0f4ff;
      padding: 10px 14px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram Caption Generator</h1>
    <p>Enter a video title and select tone to generate engaging captions.</p>

    <input type="text" id="title" placeholder="Enter your video title" />
    <select id="tone">
      <option value="trendy & catchy">Trendy & Catchy</option>
      <option value="funny">Funny</option>
      <option value="motivational">Motivational</option>
      <option value="short & snappy">Short & Snappy</option>
      <option value="emotional">Emotional</option>
    </select>
    <button id="generate">Generate Captions</button>

    <div id="status"></div>
    <div id="results"></div>
  </div>

  <script>
    const backendUrl = "https://your-backend.onrender.com/generate-captions"; // Replace with your actual Render backend URL

    document.getElementById("generate").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const tone = document.getElementById("tone").value;
      const status = document.getElementById("status");
      const results = document.getElementById("results");

      status.textContent = "";
      results.innerHTML = "";

      if (!title) {
        status.textContent = "Please enter a title.";
        return;
      }

      status.textContent = "Generating captions...";

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, style: tone })
        });

        const data = await res.json();

        if (!res.ok || !data.captions) {
          status.textContent = data.error || "Error generating captions.";
          return;
        }

        status.textContent = `Generated ${data.captions.length} captions:`;
        data.captions.forEach((caption, index) => {
          const div = document.createElement("div");
          div.className = "caption";

          const span = document.createElement("span");
          span.textContent = `${index + 1}. ${caption}`;

          const btn = document.createElement("button");
          btn.className = "copy-btn";
          btn.textContent = "Copy";
          btn.onclick = () => {
            navigator.clipboard.writeText(caption);
            btn.textContent = "Copied!";
            setTimeout(() => (btn.textContent = "Copy"), 1000);
          };

          div.appendChild(span);
          div.appendChild(btn);
          results.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        status.textContent = "Server error.";
      }
    });
  </script>
</body>
</html>
