<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reels Caption Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .primary-button {
            background-color: #ec4899; /* Pink color for Generate button */
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .primary-button:hover {
            background-color: #db2777;
        }
        .primary-button:active {
            transform: scale(0.99);
        }
        .input-field:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.4);
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center items-start min-h-screen">

    <div class="w-full max-w-lg">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-pink-600 mb-2">
                <span class="text-4xl mr-2">✨</span>AI Reels Caption Generator
            </h1>
            <p class="text-gray-600">Generate 10 viral captions powered by Gemini AI.</p>
        </header>

        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">
            
            <form id="caption-form" onsubmit="event.preventDefault(); generateCaptions()">
                
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Reel Topic/Title (Example: How to edit a video faster)</label>
                    <input type="text" id="description" placeholder="A brief description of your reel content" class="input-field w-full p-3 border border-gray-300 rounded-lg focus:outline-none transition duration-150">
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="style" class="block text-sm font-medium text-gray-700 mb-2">Caption Style</label>
                        <select id="style" class="input-field w-full p-3 border border-gray-300 rounded-lg focus:outline-none transition duration-150 appearance-none bg-white">
                            <option value="Catchy and Funny" selected>Catchy and Funny</option>
                            <option value="Motivational and Inspiring">Motivational and Inspiring</option>
                            <option value="Short and Punchy">Short and Punchy</option>
                            <option value="Educational and Informative">Educational and Informative</option>
                            <option value="Question-based for Engagement">Question-based for Engagement</option>
                        </select>
                    </div>
                    <div>
                        <label for="count" class="block text-sm font-medium text-gray-700 mb-2">Number of Captions</label>
                         <input type="number" id="count" value="10" min="10" max="10" readonly class="input-field w-full p-3 border border-gray-300 bg-gray-100 rounded-lg focus:outline-none transition duration-150">
                    </div>
                </div>

                <button type="submit" id="generate-button" class="w-full py-3 px-4 rounded-lg text-white font-semibold shadow-lg primary-button focus:outline-none focus:ring-4 focus:ring-pink-300">
                    Generate 10 Captions
                </button>
            </form>

            <div id="status-message" class="mt-4 p-3 rounded-lg text-center hidden font-medium" role="alert"></div>

            <div id="captions-output" class="mt-8">
                </div>

        </div>
    </div>

    <script>
        // *** CRITICAL: YOUR RENDER BACKEND URL IS SET HERE ***
        const API_BASE_URL = 'https://pooreyoutuber-github-io-blmp.onrender.com'; 

        const statusMessage = document.getElementById('status-message');
        const generateButton = document.getElementById('generate-button');
        const captionsOutput = document.getElementById('captions-output'); // The new element

        function displayStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            
            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                statusMessage.classList.add('bg-blue-100', 'text-blue-700');
            }
            statusMessage.classList.remove('hidden');
        }

        async function generateCaptions() {
            const description = document.getElementById('description').value.trim();
            const style = document.getElementById('style').value;
            const count = parseInt(document.getElementById('count').value, 10);
            
            if (!description) {
                displayStatus('Error: Please enter a reel topic/title.', 'error');
                return;
            }

            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';
            captionsOutput.innerHTML = ''; // Clear previous results
            displayStatus('Requesting captions from AI Backend. Please wait...', 'info');

            try {
                const promptDescription = `${description} (Style: ${style})`;

                const response = await fetch(`${API_BASE_URL}/api/caption-generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        description: promptDescription, 
                        count: count 
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    const errorMessage = result.error || 'Unknown server error.';
                    throw new Error(`HTTP Error: ${response.status}. Detail: ${errorMessage}`);
                }
                
                // 4. Success and Display Logic (FIXED LOGIC)
                displayStatus('Captions generated successfully!', 'success');
                
                if (result && result.captions && Array.isArray(result.captions)) {
                    let htmlContent = '<h3 class="text-lg font-bold text-gray-800 mb-3">Generated Captions (Copy & Use)</h3>';
                    
                    result.captions.forEach((caption, index) => {
                        htmlContent += `
                            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-3">
                                <p class="text-sm font-semibold text-pink-600 mb-1">Caption ${index + 1}:</p>
                                <textarea rows="4" class="w-full text-gray-700 p-2 border border-gray-300 rounded-md focus:outline-none" readonly>${caption}</textarea>
                                <button onclick="navigator.clipboard.writeText(this.previousElementSibling.value)" class="mt-2 text-xs font-medium text-white bg-pink-500 hover:bg-pink-600 px-3 py-1 rounded-full transition">Copy Caption</button>
                            </div>
                        `;
                    });
                    
                    captionsOutput.innerHTML = htmlContent;
                } else {
                    displayStatus('Warning: Backend returned success, but no captions were found. Try again.', 'error');
                }

            } catch (error) {
                console.error("Caption Generation Error:", error);
                displayStatus(`❌ Generation Failed. **Backend is down or key is missing**. Error: HTTP Error: ${error.message}`, 'error');
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate 10 Captions';
            }
        }
    </script>
</body>
</html>
