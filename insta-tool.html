<!DOCTYPE html>
<html lang="en">
<head>

<body class="p-4 sm:p-8 flex justify-center items-start min-h-screen">
    <script>
        // *** CRITICAL: YOUR RENDER BACKEND URL IS SET HERE ***
        const API_BASE_URL = 'https://pooreyoutuber-github-io-blmp.onrender.com'; 

        // ... (displayStatus, generateButton, captionsOutput definitions are unchanged) ...

        async function generateCaptions() {
            // ... (Input validation and disabling button are unchanged) ...

            try {
                // Correct API endpoint
                const response = await fetch(`${API_BASE_URL}/api/caption-generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        description: description, 
                        style: style             
                    })
                });

                if (!response.ok) {
                    // ... (Error handling for HTTP Status) ...
                }
                
                const result = await response.json(); 

                // Success and Display Logic
                displayStatus('Captions generated successfully!', 'success');
                
                if (result && result.captions && Array.isArray(result.captions)) {
                    let htmlContent = '<h3 class="text-lg font-bold text-gray-800 mb-3">Generated Captions (Copy & Use)</h3>';
                    
                    result.captions.forEach((item, index) => {
                        // FIX: Using item.caption to display the actual text
                        const captionText = item.caption || `Error: No caption text found for item ${index + 1}`;
                        
                        htmlContent += `
                            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-3">
                                <p class="text-sm font-semibold text-pink-600 mb-1">Caption ${index + 1}:</p>
                                <textarea rows="4" class="w-full text-gray-700 p-2 border border-gray-300 rounded-md focus:outline-none" readonly>${captionText}</textarea>
                                <button onclick="navigator.clipboard.writeText(this.previousElementSibling.value)" class="mt-2 text-xs font-medium text-white bg-pink-500 hover:bg-pink-600 px-3 py-1 rounded-full transition">Copy Caption</button>
                            </div>
                        `;
                    });
                    
                    captionsOutput.innerHTML = htmlContent;
                } else {
                    displayStatus('Warning: Backend returned success, but the data format was unexpected. Try again.', 'error');
                }

            } catch (error) {
                console.error("Caption Generation Error:", error);
                // **UPDATED ERROR MESSAGE**: Clearly stating the Render issue
                displayStatus(`‚ùå Generation Failed. Error: ${error.message}. **Server might be sleeping (Render Free Tier). Please try again in 30 seconds after opening the server URL directly.**`, 'error');
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate 10 Captions';
            }
        }
    </script>
</body>
</html>
