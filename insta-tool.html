<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Instagram Caption Generator</title>
    <style>
        /* Instagram Theme: Pink/Purple Gradient (Similar to IG/Reels) */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f0f0; /* Light background */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px 10px; 
            color: #333; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 25px; 
        }
        .header h2 { 
            /* Pink/Purple Gradient for Heading */
            background: linear-gradient(45deg, #ff007f, #8a2be2); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0; 
            font-size: 2em; 
            font-weight: 800; 
        }
        
        .container { 
            background-color: #ffffff; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 600px; 
            margin-bottom: 20px; 
            border: 2px solid #ff007f; /* Pink Border */
        }
        
        label { 
            display: block; 
            text-align: left; 
            margin-bottom: 8px; 
            font-weight: bold; 
            font-size: 1em; 
            color: #555; 
        }
        input[type="text"], select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1em; 
        }
        
        .btn-group { 
            display: flex; 
            gap: 10px; 
            margin-top: 20px; 
        }
        .submit-btn { 
            flex-grow: 1; 
            background-color: #ff007f; /* Pink Button */
            color: white; 
            border: none; 
            padding: 14px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em; 
            font-weight: bold; 
            transition: background-color 0.3s, transform 0.1s; 
        }
        .submit-btn:hover { 
            background-color: #e60072; 
            transform: translateY(-1px);
        }
        .submit-btn:disabled { 
            background-color: #cccccc; 
            cursor: not-allowed; 
        }

        .result-container { 
            margin-top: 30px; 
            padding: 20px; 
            border: 2px dashed #8a2be2; /* Purple Dash */
            border-radius: 10px; 
            background-color: #fff0f5; /* Light Pink Background */
        }
        .caption-item { 
            margin-bottom: 15px; 
            padding: 10px; 
            background-color: #fff; 
            border: 1px solid #eee; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .caption-text {
            white-space: pre-wrap; 
            word-break: break-word; 
            margin: 5px 0 10px 0; 
            padding: 0; 
            font-size: 0.95em;
            line-height: 1.4;
        }
        .caption-item strong { 
            color: #ff007f; 
        }
        
        /* Copy Button Styling */
        .copy-btn {
            background-color: #8a2be2; /* Purple */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
            float: right; /* Align right */
            margin-top: -5px;
        }
        .copy-btn:hover {
            background-color: #6a1ba9;
        }

        /* Message & Loading */
        .message-box { 
            padding: 15px; 
            margin-top: 20px; 
            border-radius: 8px; 
            font-weight: bold; 
            text-align: center; 
        }
        .message-box.success { 
            background-color: #e6ffe6; 
            color: #3c763d; 
            border: 1px solid #a3d9a3; 
        }
        .message-box.error { 
            background-color: #ffcccc; 
            color: #a94442; 
            border: 1px solid #ff6666; 
        }
        .loading-spinner { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #ff007f; /* Pink Spinner */
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            animation: spin 1s linear infinite; 
            display: inline-block; 
            margin-left: 10px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <h2>✨ AI Reels Caption Generator</h2>
        <p>Generate 10 viral captions powered by Gemini AI.</p>
    </div>

    <div class="container">
        <div id="main-interface">
            <div class="form-group">
                <label for="reel-title">Reel Topic/Title (Example: How to edit a video faster)</label>
                <input type="text" id="reel-title" placeholder="A brief description of your reel content" required>
            </div>
            <div class="form-group">
                <label for="style">Caption Style</label>
                <select id="style">
                    <option value="Catchy and Funny">Catchy and Funny</option>
                    <option value="Motivational and Inspiring">Motivational and Inspiring</option>
                    <option value="Informative and Educational">Informative and Educational</option>
                    <option value="Short and Punchy">Short and Punchy</option>
                    <option value="Engaging and Question-based">Engaging and Question-based</option>
                </select>
            </div>
            
            <div id="message-container"></div>
            
            <div class="btn-group">
                <button type="button" class="submit-btn" id="generate-btn" onclick="generateCaptions()">Generate 10 Captions</button>
            </div>
        </div>

        <div id="result-interface" style="display:none;">
            <h3>Generated Captions</h3>
            <div id="caption-results" class="result-container">
                </div>
            <div class="btn-group">
                <button type="button" class="submit-btn" onclick="showMainInterface()">Go Back to Generator</button>
            </div>
        </div>
    </div>

    <script>
        // CRITICAL FIX: The live URL of the Render API service (Confirmed)
        const RENDER_API_BASE_URL = 'https://pooreyoutuber-github-io.onrender.com/api';
        
        const mainInterface = document.getElementById('main-interface');
        const resultInterface = document.getElementById('result-interface');
        const captionResults = document.getElementById('caption-results');
        const generateBtn = document.getElementById('generate-btn');
        const messageContainer = document.getElementById('message-container');

        let currentCaptions = []; 

        // --- UI Control Functions ---
        function showMessage(container, type, message, hideButton = false) {
            container.innerHTML = `<div class="message-box ${type}"> ${message} ${!hideButton ? '<span class="loading-spinner"></span>' : ''} </div>`;
            generateBtn.disabled = !hideButton;
        }
        
        function clearMessages() {
            messageContainer.innerHTML = '';
            generateBtn.disabled = false;
        }

        function showMainInterface() {
            mainInterface.style.display = 'block';
            resultInterface.style.display = 'none';
            clearMessages();
        }

        function showResultInterface() {
            mainInterface.style.display = 'none';
            resultInterface.style.display = 'block';
            clearMessages();
        }

        function copyCaption(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '✅ Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1500);
            }).catch(err => {
                alert('Copying to clipboard failed. Please copy manually.');
            });
        }

        // --- Core API Function ---

        async function generateCaptions() {
            clearMessages();
            const reelTitle = document.getElementById('reel-title').value.trim();
            const style = document.getElementById('style').value;

            if (!reelTitle) {
                showMessage(messageContainer, 'error', '❌ Please enter a Reel Topic.', true);
                return;
            }

            showMessage(messageContainer, 'success', 'Generating 10 viral captions with hashtags... (Max 15 seconds)', false);

            try {
                // API Call to your Render Backend
                const response = await fetch(`${RENDER_API_BASE_URL}/caption-generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reelTitle, style })
                });

                // Handle server errors (e.g., 404, 500)
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP Error: ${response.status}. Detail: ${errorText.substring(0, 50)}...`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                currentCaptions = data.captions;
                renderCaptions();
                showResultInterface();
                showMessage(messageContainer, 'success', '✅ Generation complete!', true);

            } catch (error) {
                console.error("Caption Generation Error:", error);
                showMessage(messageContainer, 'error', `❌ Generation Failed. **Backend is down or key is missing**. Error: ${error.message.substring(0, 70)}...`, true);
            }
        }

        // --- Rendering ---
        function renderCaptions() {
            captionResults.innerHTML = '';
            currentCaptions.forEach((item, index) => {
                const captionDiv = document.createElement('div');
                captionDiv.className = 'caption-item';
                
                const captionText = item.caption || 'Caption not found.';
                
                captionDiv.innerHTML = `
                    <button class="copy-btn" onclick="copyCaption(this, \`${captionText.replace(/`/g, '\\`')}\`)">Copy</button>
                    <strong>Caption ${index + 1}:</strong> 
                    <div class="caption-text">${captionText.replace(/\n/g, '<br>')}</div>
                `;
                captionResults.appendChild(captionDiv);
            });
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', showMainInterface);

    </script>
</body>
</html>
