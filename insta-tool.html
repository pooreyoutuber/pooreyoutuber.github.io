<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Caption Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px auto; max-width: 600px; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1e50b3; }
    .error { color: red; text-align: center; margin-top: 10px; }
    ul { margin-top: 20px; padding-left: 20px; }
    li { background: white; margin-bottom: 10px; padding: 10px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Instagram Caption Generator</h1>
  <input id="titleInput" type="text" placeholder="Enter video/photo title" />
  <button id="generateBtn">Generate Captions</button>
  <div class="error" id="errorMsg"></div>
  <ul id="captionsList"></ul>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const titleInput = document.getElementById('titleInput');
    const errorMsg = document.getElementById('errorMsg');
    const captionsList = document.getElementById('captionsList');

    generateBtn.addEventListener('click', async () => {
      errorMsg.textContent = '';
      captionsList.innerHTML = '';

      const title = titleInput.value.trim();
      if (!title) {
        errorMsg.textContent = 'Please enter a title.';
        return;
      }

      captionsList.innerHTML = '<li>Loading...</li>';

      try {
        const response = await fetch('https://pooreyoutuber-github-io.onrender.com/generate-captions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title })
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.error || 'Server error');
        }

        const data = await response.json();
        captionsList.innerHTML = '';
        data.captions.forEach(caption => {
          const li = document.createElement('li');
          li.textContent = caption;
          captionsList.appendChild(li);
        });
      } catch (err) {
        captionsList.innerHTML = '';
        errorMsg.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
