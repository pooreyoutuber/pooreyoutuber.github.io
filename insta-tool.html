<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Caption Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #3897f0;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2d78d9;
    }
    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      background: white;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>
  <h1>Instagram Caption Generator</h1>
  <label for="titleInput">Enter Video/Photo Title</label>
  <input type="text" id="titleInput" placeholder="Type your title here..." />

  <button id="generateBtn">Generate Captions</button>

  <ul id="captionsList"></ul>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const titleInput = document.getElementById('titleInput');
    const captionsList = document.getElementById('captionsList');

    generateBtn.addEventListener('click', async () => {
      const title = titleInput.value.trim();
      if (!title) {
        alert('Please enter a title');
        return;
      }

      captionsList.innerHTML = '<li>Loading captions...</li>';

      try {
        const response = await fetch('http://localhost:3000/generate-captions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title }),
        });

        const data = await response.json();

        if (response.ok && data.captions) {
          captionsList.innerHTML = '';
          data.captions.forEach(caption => {
            const li = document.createElement('li');
            li.textContent = caption;
            captionsList.appendChild(li);
          });
        } else {
          captionsList.innerHTML = '<li>Error generating captions</li>';
        }
      } catch (error) {
        captionsList.innerHTML = `<li>Network error: ${error.message}</li>`;
      }
    });
  </script>
</body>
</html>
