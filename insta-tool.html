<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Post Ready Caption Generator</title>
    <style>
        /* [STYLES REMAIN SAME FOR PROFESSIONAL LOOK] */
        body { 
            font-family: 'Inter', Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: #f0f2f5; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px; /* Instagram-focused container */
        }
        h1 { 
            text-align: center; 
            color: #E1306C; /* Instagram Pink */
            font-size: 28px;
            margin-bottom: 30px;
            padding-bottom: 5px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] { 
            flex-grow: 1; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            font-size: 16px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        button#generateBtn { 
            padding: 12px 20px; 
            background: linear-gradient(45deg, #f09433 0%,#e6680a 25%,#c63d42 50%,#8744a7 75%,#5851db 100%); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: opacity 0.3s;
        }
        button#generateBtn:hover:not(:disabled) { 
            opacity: 0.9;
        }
        button#generateBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error { color: #c0392b; text-align: center; margin-top: 10px; font-weight: bold; }
        h2.generated-heading {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        .caption-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        .caption-text {
            font-size: 15px;
            color: #333;
            white-space: pre-wrap; 
            word-wrap: break-word;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .copy-btn {
            background: #5851db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            text-transform: uppercase;
        }
        .copy-btn:hover {
            background: #4740b8;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border-left-color: #E1306C;
            animation: spin 1s ease infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Instagram Viral Caption Generator</h1>
        
        <div class="input-container">
            <input id="titleInput" type="text" value="PUBG mobile" placeholder="‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã/‡§´‡•ã‡§ü‡•ã ‡§ï‡§æ ‡§ü‡•â‡§™‡§ø‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç (‡§ú‡•à‡§∏‡•á: Chicken Dinner, New Reel)" />
            <button id="generateBtn">SEO ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
        
        <div class="error" id="errorMsg"></div>
        
        <div id="contentContainer" style="display: none;">
            <h2 class="generated-heading">Generated Captions</h2>
            <div id="captionsList">
                <!-- Generated caption cards will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // API Endpoint: Render ‡§™‡§∞ ‡§°‡§ø‡§™‡•ç‡§≤‡•â‡§Ø ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§Ü‡§™‡§ï‡§æ Node.js ‡§∏‡§∞‡•ç‡§µ‡§∞
        const API_ENDPOINT = 'https://pooreyoutuber-github-io.onrender.com/generate-captions';
        
        const generateBtn = document.getElementById('generateBtn');
        const titleInput = document.getElementById('titleInput');
        const errorMsg = document.getElementById('errorMsg');
        const contentContainer = document.getElementById('contentContainer');
        const captionsList = document.getElementById('captionsList');

        // ‡§è‡§ï‡•ç‡§∏‡§™‡•ã‡§®‡•á‡§Ç‡§∂‡§ø‡§Ø‡§≤ ‡§¨‡•à‡§ï‡§ë‡§´‡§º ‡§ï‡•á ‡§∏‡§æ‡§• API ‡§ï‡•â‡§≤ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    return response;
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed. Retrying...`);
                    if (i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error;
                    }
                }
            }
        }

        // AI ‡§∏‡•á ‡§Ü‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§´‡§æ‡§≤‡§§‡•Ç ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡•á ‡§ï‡§æ ‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§∏‡§´‡§º‡§æ‡§à ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function cleanCaptionText(text) {
            // AI ‡§∏‡•á ‡§Ü ‡§∏‡§ï‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§∏‡§≠‡•Ä ‡§´‡§æ‡§≤‡§§‡•Ç ‡§∂‡§¨‡•ç‡§¶ ‡§Ø‡§æ ‡§®‡§Ç‡§¨‡§∞‡§ø‡§Ç‡§ó ‡§π‡§ü‡§æ‡§è‡§Å
            const cleaned = text
                .replace(/^\s*[\d\.]+\s*/, '') // Start numbering (1., 2.)
                .replace(/^(option|caption)\s*\d+\s*:?\s*/i, '') // "Option 1:", "Caption 2:"
                .replace(/trending caption\s*\d+\s*/gi, '') // "trending caption 1"
                .trim();
            return cleaned;
        }


        generateBtn.addEventListener('click', async () => {
            errorMsg.textContent = '';
            captionsList.innerHTML = '';
            contentContainer.style.display = 'none';
            generateBtn.disabled = true;

            const title = titleInput.value.trim();
            if (!title) {
                errorMsg.textContent = '‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã/‡§´‡•ã‡§ü‡•ã ‡§ï‡§æ ‡§ü‡•â‡§™‡§ø‡§ï ‡§°‡§æ‡§≤‡•á‡§Ç‡•§';
                generateBtn.disabled = false;
                return;
            }

            // ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å
            captionsList.innerHTML = `<div class="spinner"></div><p style="text-align:center;">‡§Ü‡§™‡§ï‡•á ‡§ü‡•â‡§™‡§ø‡§ï "${title}" ‡§ï‡•á ‡§≤‡§ø‡§è ‡§µ‡§æ‡§Ø‡§∞‡§≤ ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§ú‡§®‡§∞‡•á‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>`;
            contentContainer.style.display = 'block';

            try {
                const response = await fetchWithRetry(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || '‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§è‡§∞‡§∞‡•§ AI ‡§¨‡•à‡§ï‡§è‡§Ç‡§° ‡§®‡§ø‡§∑‡•ç‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§π‡•ã ‡§∏‡§ï‡§§‡§æ ‡§π‡•à‡•§');
                }

                const data = await response.json();
                captionsList.innerHTML = '';

                if (data.captions && data.captions.length > 0) {
                    let validCaptionFound = false;
                    
                    data.captions.forEach((fullCaption, index) => {
                        // AI ‡§∏‡•á ‡§Ü‡§®‡•á ‡§µ‡§æ‡§≤‡•á ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç
                        const finalCaption = cleanCaptionText(fullCaption);

                        // ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç ‡§ï‡§ø ‡§∏‡§æ‡§´ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§≠‡•Ä ‡§ï‡•à‡§™‡•ç‡§∂‡§® ‡§∏‡§æ‡§∞‡•ç‡§•‡§ï ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç
                        if (finalCaption.length > title.length + 15) { 
                            validCaptionFound = true;
                            const card = document.createElement('div');
                            card.className = 'caption-card';
                            
                            card.innerHTML = `
                                <div class="caption-text" id="caption-${index}">${finalCaption}</div>
                                <button class="copy-btn" data-target="caption-${index}">COPY</button>
                            `;
                            captionsList.appendChild(card);
                        }
                    });
                    
                    if (!validCaptionFound) {
                        captionsList.innerHTML = '<div style="text-align:center; padding: 20px;">AI ‡§®‡•á ‡§ï‡•ã‡§à ‡§â‡§™‡§Ø‡•ã‡§ó‡•Ä, ‡§∏‡§æ‡§´‡§º ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§ú‡§®‡§∞‡•á‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ü‡•â‡§™‡§ø‡§ï ‡§¨‡§¶‡§≤‡§ï‡§∞ ‡§¶‡•á‡§ñ‡•á‡§Ç‡•§</div>';
                    }

                    // ‡§∏‡§≠‡•Ä 'Copy' ‡§¨‡§ü‡§®‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§á‡§µ‡•á‡§Ç‡§ü ‡§≤‡§ø‡§∏‡§®‡§∞
                    document.querySelectorAll('.copy-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const targetId = e.target.dataset.target;
                            const textToCopy = document.getElementById(targetId).textContent.trim(); 
                            
                            // ‡§ï‡•â‡§™‡•Ä ‡§ë‡§™‡§∞‡•á‡§∂‡§®
                            const tempInput = document.createElement('textarea');
                            tempInput.value = textToCopy;
                            document.body.appendChild(tempInput);
                            tempInput.select();
                            document.execCommand('copy');
                            document.body.removeChild(tempInput);
                            
                            // Visual feedback
                            const originalText = e.target.textContent;
                            e.target.textContent = 'Copied!';
                            setTimeout(() => {
                                e.target.textContent = originalText;
                            }, 1500);
                        });
                    });
                } else {
                    captionsList.innerHTML = '<div style="text-align:center; padding: 20px;">AI ‡§®‡•á ‡§ï‡•ã‡§à ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§ú‡§®‡§∞‡•á‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ü‡•â‡§™‡§ø‡§ï ‡§¨‡§¶‡§≤‡§ï‡§∞ ‡§¶‡•á‡§ñ‡•á‡§Ç‡•§</div>';
                }

            } catch (err) {
                contentContainer.style.display = 'none';
                errorMsg.textContent = '‡§è‡§∞‡§∞: ' + err.message + ' (Render ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•ç‡§≤‡•Ä‡§™ ‡§Æ‡•ã‡§° ‡§Æ‡•á‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§§‡§æ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ 1 ‡§Æ‡§ø‡§®‡§ü ‡§¨‡§æ‡§¶ ‡§™‡•Å‡§®: ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§)';
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
