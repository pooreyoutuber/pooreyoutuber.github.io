<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Caption Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #3897f0;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2a6ad1;
    }
    ul {
      margin-top: 25px;
      padding-left: 20px;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Instagram Caption Generator</h1>

  <label for="titleInput">Enter Video/Photo Title:</label>
  <input type="text" id="titleInput" placeholder="Type your title here..." />

  <button id="generateBtn">Generate Captions</button>

  <div class="error" id="errorMsg"></div>

  <ul id="captionsList"></ul>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const titleInput = document.getElementById('titleInput');
    const captionsList = document.getElementById('captionsList');
    const errorMsg = document.getElementById('errorMsg');

    generateBtn.addEventListener('click', async () => {
      errorMsg.textContent = '';
      captionsList.innerHTML = '';

      const title = titleInput.value.trim();
      if (!title) {
        errorMsg.textContent = 'Please enter a title!';
        return;
      }

      captionsList.innerHTML = '<li>Loading captions...</li>';

      try {
        const response = await fetch('https://pooreyoutuber-github-io.onrender.com/generate-captions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to generate captions');
        }

        captionsList.innerHTML = '';
        data.captions.forEach(caption => {
          const li = document.createElement('li');
          li.textContent = caption;
          captionsList.appendChild(li);
        });

      } catch (error) {
        captionsList.innerHTML = '';
        errorMsg.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
