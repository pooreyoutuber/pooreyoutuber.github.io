<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Caption Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      margin-top: 1rem;
      padding-left: 1rem;
    }
    li {
      margin-bottom: 0.5rem;
      background: #fff;
      padding: 0.5rem;
      border-radius: 4px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body>
  <h1>Instagram Caption Generator</h1>
  <input id="title" type="text" placeholder="Enter Video/Photo Title" />
  <button onclick="generateCaptions()">Generate Captions</button>
  <ul id="captions-list"></ul>

  <script>
    async function generateCaptions() {
      const title = document.getElementById('title').value.trim();
      if (!title) {
        alert('Please enter a title!');
        return;
      }
      const list = document.getElementById('captions-list');
      list.innerHTML = 'Loading...';

      try {
        const response = await fetch('https://YOUR_BACKEND_URL/generate-captions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title }),
        });
        if (!response.ok) throw new Error('Failed to fetch captions');
        const data = await response.json();
        list.innerHTML = '';
        if (data.captions.length === 0) {
          list.innerHTML = '<li>No captions found.</li>';
          return;
        }
        data.captions.forEach(caption => {
          const li = document.createElement('li');
          li.textContent = caption;
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = `<li>Error: ${err.message}</li>`;
      }
    }
  </script>
</body>
</html>
