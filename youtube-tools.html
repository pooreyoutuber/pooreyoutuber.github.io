<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Search Tool | Find Related Videos & Long Descriptions</title>

  <!-- ‚úÖ SEO Meta Tags -->
  <meta name="description" content="Free YouTube search tool to find related videos and their long descriptions. Enter any title or keyword and get instant results.">
  <meta name="keywords" content="YouTube related videos, YouTube search tool, YouTube long descriptions, YouTube SEO tool, YouTube video finder, YouTube description viewer">
  <meta name="robots" content="index, follow">

  <!-- ‚úÖ Open Graph -->
  <meta property="og:title" content="YouTube Search Tool | Find Related Videos & Long Descriptions">
  <meta property="og:description" content="Enter any video title or keyword and find related YouTube videos with their full descriptions instantly.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/youtube-search-tool">
  <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f4f6f9;}
    h1 {color:#222; text-align:center;}
    input, button {
      padding:10px;
      margin:5px auto;
      display:block;
      width:320px;
      max-width:95%;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button {
      background:#007bff;
      color:#fff;
      cursor:pointer;
    }
    button:hover {background:#0056b3;}
    .video-item { border: 1px solid #ccc; background:#fff; padding: 10px; margin: 10px 0; border-radius: 6px; text-align:left;}
    .video-title { font-weight: bold; margin-bottom:5px; }
    .video-description { font-size:14px; white-space:pre-wrap;}
    .ads-box { margin:20px 0; text-align:center; }
  </style>
</head>
<body>

  <h1>üîé YouTube Title ‚Üí Related Videos + Long Descriptions</h1>
  <p style="text-align:center;">Paste a YouTube video title or keyword and discover related videos with full descriptions instantly.</p>

  <!-- üîù Top Ads -->
  <div class="ads-box" id="ad-top-1"></div>
  <div class="ads-box" id="ad-top-2"></div>

  <!-- ‚úÖ Search Box -->
  <input type="text" id="searchTitle" placeholder="Enter video title or keywords">
  <button onclick="fetchRelated()">Get Related Videos</button>

  <!-- üì∞ Mid Ads -->
  <div class="ads-box" id="ad-mid-1"></div>
  <div class="ads-box" id="ad-mid-2"></div>

  <div id="results"></div>

  <!-- üîª Bottom Ads -->
  <div class="ads-box" id="ad-bottom-1"></div>
  <div class="ads-box" id="ad-bottom-2"></div>

  <script>
    // ‚úÖ Load Monetag Ads
    function loadAd(zoneId, containerId, src) {
      let script = document.createElement("script");
      script.dataset.zone = zoneId;
      script.src = src;
      document.getElementById(containerId).appendChild(script);
    }

    if (window.innerWidth <= 768) {
      // üì± Mobile ‚Üí 4 Banner Ads
      loadAd("9914849", "ad-top-1", "https://groleegni.net/banner.min.js");
      loadAd("9914765", "ad-top-2", "https://groleegni.net/banner.min.js");
      loadAd("9914701", "ad-mid-1", "https://groleegni.net/banner.min.js");
      loadAd("9914700", "ad-mid-2", "https://groleegni.net/banner.min.js");
    } else {
      // üíª Desktop ‚Üí 4 Ads (Popunder + Vignette)
      loadAd("9914657", "ad-top-1", "https://forfrogadiertor.com/tag.min.js");
      loadAd("9914741", "ad-top-2", "https://groleegni.net/vignette.min.js");
      loadAd("9914702", "ad-mid-1", "https://groleegni.net/vignette.min.js");
      loadAd("9914764", "ad-mid-2", "https://groleegni.net/vignette.min.js");
    }

    // ‚úÖ YouTube API Code
    const API_KEY = "YOUR_API_KEY"; // <-- apna YouTube API key yahan daalo

    async function fetchRelated() {
      const query = document.getElementById('searchTitle').value.trim();
      if (!query) return;

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "‚è≥ Fetching results...";

      try {
        const searchRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${API_KEY}&maxResults=5`);
        const searchData = await searchRes.json();

        resultsDiv.innerHTML = "";

        for (let item of searchData.items) {
          const videoId = item.id.videoId;

          // Fetch full description
          const detailsRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`);
          const detailsData = await detailsRes.json();
          const desc = detailsData.items[0]?.snippet?.description || "No description available";

          const div = document.createElement("div");
          div.className = "video-item";
          div.innerHTML = `
            <div class="video-title">üì∫ ${item.snippet.title}</div>
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            <div class="video-description">${desc}</div>
          `;
          resultsDiv.appendChild(div);
        }

      } catch (err) {
        resultsDiv.innerHTML = "‚ùå Error fetching results.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
