<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Search Tool (Secure)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f4f6f9;}
    h1 {color:#222; text-align:center;}
    input, button {
      padding:10px;
      margin:5px auto;
      display:block;
      width:320px;
      max-width:95%;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button { background:#007bff; color:#fff; cursor:pointer; }
    button:hover {background:#0056b3;}
    .video-item { border: 1px solid #ccc; background:#fff; padding: 10px; margin: 10px 0; border-radius: 6px; text-align:left;}
    .video-title { font-weight: bold; margin-bottom:5px; }
    .video-description { font-size:14px; white-space:pre-wrap;}
  </style>
</head>
<body>

  <h1>üîé YouTube Title ‚Üí Related Videos + Long Descriptions</h1>
  <p style="text-align:center;">Enter any video title or keyword to discover related YouTube videos with full descriptions.</p>

  <input type="text" id="searchTitle" placeholder="Enter video title or keywords">
  <button onclick="fetchRelated()">Get Related Videos</button>

  <div id="results"></div>

  <script>
    const API_BASE = "http://localhost:3000/api"; // ‚úÖ your backend URL

    async function fetchRelated() {
      const query = document.getElementById('searchTitle').value.trim();
      if (!query) return;

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "‚è≥ Fetching results...";

      try {
        // üîê Call backend instead of YouTube directly
        const searchRes = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
        const searchData = await searchRes.json();

        if (!searchData.items || searchData.items.length === 0) {
          resultsDiv.innerHTML = "No results found.";
          return;
        }

        resultsDiv.innerHTML = "";

        for (let item of searchData.items) {
          const videoId = item.id.videoId;
          const title = item.snippet.title;

          // Fetch full description securely
          const detailsRes = await fetch(`${API_BASE}/details?id=${videoId}`);
          const detailsData = await detailsRes.json();
          const desc = detailsData.items?.[0]?.snippet?.description || "No description available";

          const div = document.createElement("div");
          div.className = "video-item";
          div.innerHTML = `
            <div class="video-title">üì∫ ${escapeHtml(title)}</div>
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            <div class="video-description">${escapeHtml(desc)}</div>
          `;
          resultsDiv.appendChild(div);
        }
      } catch (err) {
        resultsDiv.innerHTML = "‚ùå Error fetching results.";
        console.error(err);
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
