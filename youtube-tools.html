<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Title Analyzer (Secure)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f4f6f9;}
    h1 {color:#222; text-align:center;}
    input, button {
      padding:10px;
      margin:5px auto;
      display:block;
      width:320px;
      max-width:95%;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button { background:#007bff; color:#fff; cursor:pointer; }
    button:hover {background:#0056b3;}
    .video-item { border: 1px solid #ccc; background:#fff; padding: 15px; margin: 15px 0; border-radius: 8px; text-align:left; box-shadow: 0 4px 6px rgba(0,0,0,0.05);}
    .video-title { font-weight: bold; margin-bottom:5px; font-size: 18px; }
    .video-tags { font-size:13px; color:#065f46; margin-bottom:10px; word-break: break-word;}
    .video-description { font-size:14px; white-space:pre-wrap; margin-top:10px; border-top: 1px solid #eee; padding-top: 10px;}
    .video-description strong { display: block; margin-bottom: 5px; color: #555;}
  </style>
</head>
<body>

  <h1>üîé YouTube Title ‚Üí Related Videos + Tags & Descriptions</h1>
  <p style="text-align:center;">Enter any video title or keyword to discover related YouTube videos with full descriptions and tags.</p>

  <input type="text" id="searchTitle" placeholder="Enter video title or keywords">
  <button onclick="fetchRelated()">Get Related Videos</button>

  <div id="results"></div>

  <script>
    // **Final Secure Replit URL**
    const API_BASE = "https://nodejs-sutharmanish404.replit.app/api"; 

    async function fetchRelated() {
      const query = document.getElementById('searchTitle').value.trim();
      if (!query) {
          document.getElementById('results').innerHTML = "Please enter a search query.";
          return;
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "‚è≥ Fetching results securely...";

      try {
        // 1. Search for related videos (using /api/search endpoint)
        const searchRes = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
        const searchData = await searchRes.json();

        if (searchData.error) {
            resultsDiv.innerHTML = `‚ùå Server Error: ${searchData.error} (Check your Replit server and API key)`;
            return;
        }

        if (!searchData.items || searchData.items.length === 0) {
          resultsDiv.innerHTML = "No results found. Try a different query.";
          return;
        }

        resultsDiv.innerHTML = "";
        
        // 2. Fetch full details (using /api/details endpoint)
        for (let item of searchData.items) {
          if (!item.id.videoId) continue;

          const videoId = item.id.videoId;
          const title = item.snippet.title;

          const detailsRes = await fetch(`${API_BASE}/details?id=${videoId}`);
          const detailsData = await detailsRes.json();
          
          const videoDetails = detailsData.items?.[0]?.snippet;
          const desc = videoDetails?.description || "No description available";
          const tags = videoDetails?.tags ? videoDetails.tags.map(tag => `#${tag}`).join(' ') : 'No tags available';

          const div = document.createElement("div");
          div.className = "video-item";
          div.innerHTML = `
            <div class="video-title">üì∫ <a target="_blank" href="https://youtu.be/${videoId}">${escapeHtml(title)}</a></div>
            <div class="video-tags">üîë **Tags:** ${escapeHtml(tags)}</div>
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="video-description"><strong>Full Description:</strong>${escapeHtml(desc)}</div>
          `;
          resultsDiv.appendChild(div);
        }
      } catch (err) {
        resultsDiv.innerHTML = "‚ùå Error fetching results. (Please ensure your Replit server is running and accessible)";
        console.error(err);
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
