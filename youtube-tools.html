<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Search + Description</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 10px; margin: 5px; width: 300px; max-width: 90%; }
    .video-item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 6px; }
    .video-title { font-weight: bold; }
    .video-description { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>YouTube Title â†’ Related Videos + Descriptions</h1>
  <input type="text" id="searchTitle" placeholder="Enter video title or keywords">
  <button onclick="fetchRelated()">Get Related Videos</button>

  <div id="results"></div>

  <script>
    const API_KEY = 'YOUR_YOUTUBE_API_KEY_HERE'; // <-- apni API key yahan daalo

    async function fetchRelated() {
      const query = document.getElementById('searchTitle').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!query) {
        alert('Title daalo pehle');
        return;
      }

      try {
        // 1. Search for related videos
        const searchResponse = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`
        );
        const searchData = await searchResponse.json();
        if (!searchData.items) {
          resultsDiv.innerHTML = 'Kuch nahi mila';
          return;
        }

        // Get video IDs from search
        const videoIds = searchData.items.map(item => item.id.videoId).join(',');

        // 2. Get full video details (for description etc.)
        const videosResponse = await fetch(
          `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails&id=${videoIds}&key=${API_KEY}`
        );
        const videosData = await videosResponse.json();
        if (!videosData.items) {
          resultsDiv.innerHTML = 'Details nahi mil paayi';
          return;
        }

        // 3. Display
        videosData.items.forEach(video => {
          const div = document.createElement('div');
          div.className = 'video-item';
          
          const titleEl = document.createElement('div');
          titleEl.className = 'video-title';
          titleEl.textContent = video.snippet.title;
          div.appendChild(titleEl);

          const descEl = document.createElement('div');
          descEl.className = 'video-description';
          // Long description
          descEl.textContent = video.snippet.description || 'Description nahi hai';
          div.appendChild(descEl);

          resultsDiv.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = 'Error aayi: ' + err.message;
      }
    }
  </script>
</body>
</html>
