<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Description & Tags Generator</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f7f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    header {
        background: #ff0000;
        width: 100%;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    .container {
        margin-top: 30px;
        width: 90%;
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 15px;
    }
    button {
        background: #ff0000;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #cc0000;
    }
    .result {
        margin-top: 20px;
    }
    .video-card {
        background: #f9f9f9;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        position: relative;
    }
    .video-card h3 {
        margin: 0 0 10px 0;
        color: #333;
    }
    .video-card p {
        margin: 0 0 5px 0;
        color: #555;
    }
    .tags {
        font-size: 14px;
        color: #777;
    }
    .copy-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 5px 10px;
        font-size: 12px;
        border: none;
        border-radius: 5px;
        background: #00aaff;
        color: white;
        cursor: pointer;
    }
    .copy-btn:hover {
        background: #0077aa;
    }
</style>
</head>
<body>

<header>YouTube Description & Tags Generator</header>

<div class="container">
    <input type="text" id="videoTitle" placeholder="Enter Video Title">
    <button onclick="generate()">Generate</button>
    <div class="result" id="output"></div>
</div>

<script>
function generate() {
    const title = document.getElementById("videoTitle").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "<p>Generating descriptions...</p>";

    if (!title) {
        output.innerHTML = "<p>Please enter a video title!</p>";
        return;
    }

    // Simple AI-like generation (mock, no external API)
    const results = [];
    for (let i = 1; i <= 10; i++) {
        const description = `Description ${i} for "${title}": Watch this amazing gameplay and enjoy epic moments. Learn tips, tricks and strategies for better performance in the game. Don't forget to like, share, and subscribe!`;
        const tags = [`${title}`, "Gameplay", "Tips", "Tricks", "Epic Moments", "Mobile Game"];
        results.push({ description, tags });
    }

    // Display results
    let html = "";
    results.forEach((video, index) => {
        html += `
        <div class="video-card">
            <h3>${index + 1}</h3>
            <p><strong>Description:</strong> ${video.description}</p>
            <p class="tags"><strong>Tags:</strong> ${video.tags.join(', ')}</p>
            <button class="copy-btn" onclick="copyText('${video.description}', '${video.tags.join(', ')}')">Copy</button>
        </div>`;
    });
    output.innerHTML = html;
}

// Copy function
function copyText(desc, tags) {
    const temp = document.createElement('textarea');
    temp.value = `Description:\n${desc}\n\nTags:\n${tags}`;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand('copy');
    document.body.removeChild(temp);
    alert("Copied to clipboard!");
}
</script>

</body>
</html>
