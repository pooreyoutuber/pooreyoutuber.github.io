<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Description & Tags Generator</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f7f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    header {
        background: #ff0000;
        width: 100%;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    .container {
        margin-top: 30px;
        width: 90%;
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 15px;
    }
    button {
        background: #ff0000;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #cc0000;
    }
    .result {
        margin-top: 20px;
    }
    .video-card {
        background: #f9f9f9;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .video-card h3 {
        margin: 0 0 10px 0;
        color: #333;
    }
    .video-card p {
        margin: 0 0 5px 0;
        color: #555;
    }
    .tags {
        font-size: 14px;
        color: #777;
    }
</style>
</head>
<body>

<header>YouTube Description & Tags Generator</header>

<div class="container">
    <input type="text" id="videoTitle" placeholder="Enter Video Title">
    <button onclick="generate()">Generate</button>
    <div class="result" id="output"></div>
</div>

<script>
async function generate() {
    const title = document.getElementById("videoTitle").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "<p>Loading...</p>";

    if (!title) {
        output.innerHTML = "<p>Please enter a video title!</p>";
        return;
    }

    try {
        const res = await fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title })
        });

        const data = await res.json();

        if (data.error) {
            output.innerHTML = `<p>Error: ${data.error}</p>`;
            return;
        }

        let html = "";
        data.forEach((video, index) => {
            html += `
            <div class="video-card">
                <h3>${index + 1}. ${video.title}</h3>
                <p><strong>Description:</strong> ${video.description}</p>
                <p class="tags"><strong>Tags:</strong> ${video.tags.join(', ')}</p>
            </div>`;
        });

        output.innerHTML = html;

    } catch (err) {
        output.innerHTML = `<p>Something went wrong. Try again!</p>`;
        console.error(err);
    }
}
</script>

</body>
</html>
