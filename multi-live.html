<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi YouTube Live Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f6f9;
    }
    h1 { color: #222; }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>üé• Multi YouTube Live Viewer</h1>
  <p>Paste YouTube Live links (one by one) and watch them together üëá</p>
  
  <input type="text" id="videoUrl" placeholder="Paste YouTube live link here">
  <button onclick="addVideo()">Add Live Stream</button>
  
  <div class="videos" id="videosContainer"></div>
  
  <script>
    function addVideo() {
      let url = document.getElementById('videoUrl').value;
      if(url.includes("youtube.com/watch?v=") || url.includes("youtu.be/")){
        let videoId = "";
        if(url.includes("watch?v=")){
          videoId = url.split("watch?v=")[1].split("&")[0];
        } else if(url.includes("youtu.be/")){
          videoId = url.split("youtu.be/")[1].split("?")[0];
        }
        let iframe = document.createElement("iframe");
        iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=0";
        document.getElementById("videosContainer").appendChild(iframe);
        document.getElementById('videoUrl').value = "";
      } else {
        alert("‚ùå Please enter a valid YouTube live link.");
      }
    }
  </script>
</body>
</html>
