<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Ad Impression Booster - Earning Tool</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 5px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        h3 {
            color: #555;
            text-align: center;
            margin-top: 0;
            font-weight: 400;
        }

        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* --- Button Styling --- */
        #boost-button {
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Green for Start */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #boost-button:hover {
            background-color: #218838;
        }
        
        #boost-button:disabled {
            background-color: #95d3a5;
            cursor: not-allowed;
        }

        /* --- Status & Log Area --- */
        #status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            opacity: 1;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            opacity: 1;
        }
        
        .log-box {
            margin-top: 20px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Ad Impression Booster</h1>
        <h3>Proxy-based Earning Session Starter</h3>
        
        <div id="status-message"></div>

        <div class="form-group">
            <label for="targetUrl">üîó Target URL (iFrame/Slot Page)</label>
            <input type="text" id="targetUrl" placeholder="https://yourwebsite.com/slot-page.html" required>
        </div>

        <div class="form-group">
            <label for="proxyIp">üåç Proxy IP (e.g., 192.168.1.1)</label>
            <input type="text" id="proxyIp" placeholder="Enter Proxy IP" required>
        </div>

        <div class="form-group">
            <label for="proxyPort">üîå Proxy Port (e.g., 8080)</label>
            <input type="number" id="proxyPort" placeholder="Enter Proxy Port" required>
        </div>
        
        <div class="form-group">
            <label for="proxyAuth">üîë Proxy Auth (Username:Password - Optional)</label>
            <input type="text" id="proxyAuth" placeholder="user:pass (Optional)">
        </div>
        
        <div class="form-group">
            <label for="sessionDuration">‚è±Ô∏è Session Duration (Seconds)</label>
            <input type="number" id="sessionDuration" value="45" min="15" max="300" required>
        </div>

        <button id="boost-button">üöÄ Start Earning Session</button>
        
        <div class="log-box" id="log-box">
            --- Session Log ---
        </div>

    </div>

    <script>
        const API_BASE_URL = 'http://localhost:10000'; // <-- CHANGE THIS!
        // IMPORTANT: When deploying on Render, change this to your Render Service URL (e.g., https://your-render-service.onrender.com)
        
        const boostButton = document.getElementById('boost-button');
        const statusMessage = document.getElementById('status-message');
        const logBox = document.getElementById('log-box');

        function appendLog(message) {
            const now = new Date().toLocaleTimeString();
            logBox.innerHTML += `\n[${now}] ${message}`;
            logBox.scrollTop = logBox.scrollHeight; // Auto-scroll to bottom
        }

        function setStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-${type}`;
            statusMessage.style.opacity = '1';
        }

        boostButton.addEventListener('click', async () => {
            const target_url = document.getElementById('targetUrl').value.trim();
            const ip = document.getElementById('proxyIp').value.trim();
            const port = document.getElementById('proxyPort').value.trim();
            const auth = document.getElementById('proxyAuth').value.trim();
            const sessionDuration = document.getElementById('sessionDuration').value.trim();
            
            // Basic Frontend Validation
            if (!target_url || !ip || !port) {
                setStatus('‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ Target URL, IP ‡§î‡§∞ Port ‡§≠‡§∞‡•á‡§Ç‡•§', 'error');
                return;
            }

            // Construct the API URL for Tool 4
            const apiUrl = new URL(`${API_BASE_URL}/ad-impression-booster`);
            apiUrl.searchParams.append('target_url', target_url);
            apiUrl.searchParams.append('ip', ip);
            apiUrl.searchParams.append('port', port);
            apiUrl.searchParams.append('sessionDuration', sessionDuration);
            
            if (auth) {
                apiUrl.searchParams.append('auth', auth);
            }
            
            // UI Update before fetch
            boostButton.disabled = true;
            boostButton.textContent = '‚è±Ô∏è Processing... Check Server Console!';
            statusMessage.style.opacity = '0';
            logBox.innerHTML = '--- Session Log ---'; // Clear log
            appendLog(`Starting session for URL: ${target_url}`);

            try {
                const response = await fetch(apiUrl.toString());
                const result = await response.json();

                if (response.ok && result.status === 'ACCEPTED') {
                    setStatus(`‚úÖ SUCCESS: Request accepted by server. Message: ${result.message}`, 'success');
                    appendLog(`Server Response: ${result.message}`);
                    appendLog(`*** CHECK RENDER SERVER CONSOLE FOR LIVE PROGRESS ***`);
                } else {
                    // Handle API error response
                    const errorMessage = result.error || 'Unknown server error.';
                    setStatus(`‚ùå FAILED: ${errorMessage}`, 'error');
                    appendLog(`ERROR: ${errorMessage}`);
                }
            } catch (error) {
                // Handle network/connection error
                setStatus(`‚ùå CRITICAL ERROR: Could not connect to API server. (${API_BASE_URL})`, 'error');
                appendLog(`NETWORK ERROR: ${error.message}`);
            } finally {
                // Re-enable button after a short delay
                setTimeout(() => {
                    boostButton.disabled = false;
                    boostButton.textContent = 'üöÄ Start Earning Session';
                }, 5000); // 5 second cool-down
            }
        });
    </script>
</body>
</html>
