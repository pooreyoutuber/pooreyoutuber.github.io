<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Validity Simulation Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #e9ebee; /* Light background */
            color: #333;
        }

        /* Control Panel Styles */
        .controls { 
            background-color: #ffffff; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); 
            margin-bottom: 25px; 
            max-width: 1320px;
            margin-left: auto;
            margin-right: auto;
        }
        
        h2 { 
            color: #007bff; /* Primary color */
            border-bottom: 3px solid #e0e0e0; 
            padding-bottom: 12px; 
            margin-top: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        h2 span { margin-right: 10px; font-size: 24px; }

        /* Input & Buttons */
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: 500; 
            font-size: 14px;
            color: #555;
        }
        input[type="text"], input[type="number"] { 
            padding: 12px; 
            margin-top: 8px; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
            width: calc(100% - 24px); 
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        /* Two-column layout for min/max time */
        .time-inputs {
            display: flex;
            gap: 20px;
        }
        .time-inputs > div {
            flex-grow: 1;
        }
        .checkbox-group {
            margin-top: 15px;
        }
        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button { 
            padding: 12px 20px; 
            border-radius: 6px; 
            border: none; 
            cursor: pointer; 
            font-weight: 700;
            flex-grow: 1;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            transform: translateY(1px);
        }

        #startButton { 
            background-color: #28a745; 
            color: white; 
        }
        #startButton:hover { background-color: #218838; }

        #stopButton { 
            background-color: #dc3545; 
            color: white; 
        }
        #stopButton:hover { background-color: #c82333; }

        /* Status Message */
        .status { 
            margin-top: 25px; 
            padding: 15px; 
            border-radius: 6px; 
            background-color: #f8d7da; /* Alert/Info color */
            border: 1px solid #f5c6cb; 
            font-size: 14px;
            color: #721c24;
            font-weight: 500;
        }
        .status.running {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        /* Iframe Container (Simulating Desktop) */
        .iframe-wrapper {
            max-width: 1280px; 
            height: 800px; 
            margin: 0px auto; 
            border: 5px solid #343a40; /* Darker bezel */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
</head>
<body>

    <div class="controls">
        <h2><span>ðŸš€</span> Ad Validity Simulation Controller</h2>

        <label for="urlInput">Website URL for Testing (Ensure VPN is Active):</label>
        <input type="text" id="urlInput" placeholder="e.g., https://yourcollegetestingdomain.com" value="">

        <div class="time-inputs">
            <div>
                <label for="minTime">Minimum Reload Time (Seconds):</label>
                <input type="number" id="minTime" value="30" min="20" placeholder="Recommended: 30">
            </div>
            <div>
                <label for="maxTime">Maximum Reload Time (Seconds):</label>
                <input type="number" id="maxTime" value="50" min="35" placeholder="Recommended: 50">
            </div>
        </div>
        
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="autoScrollCheck" checked>
                Enable Auto-Scrolling (Simulates reading)
            </label>
            <label>
                <input type="checkbox" id="mouseMovementCheck" checked>
                Enable Mouse Movement (Simulates focus)
            </label>
        </div>

        <div class="button-group">
            <button id="startButton" onclick="startTesting()">Start Validity Simulation</button>
            <button id="stopButton" onclick="stopTesting()">Stop Simulation</button>
        </div>

        <div class="status" id="statusMessage">Status: Enter URL, ensure VPN is running, and click 'Start'. Use separate VPN locations for each session.</div>
    </div>

    <div class="iframe-wrapper">
        <iframe id="testFrame" src="" title="Website Test Area"></iframe>
    </div>
    
    <script>
        let reloadTimeout;
        let scrollInterval;
        let mouseInterval;
        const testFrame = document.getElementById('testFrame');
        const statusMessage = document.getElementById('statusMessage');
        const iframeWrapper = document.querySelector('.iframe-wrapper');
        let currentScroll = 0;
        let scrollDirection = 1;

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // --- 1. Mouse Movement Simulation ---
        function startMouseMovement() {
            if (mouseInterval) clearInterval(mouseInterval);

            // Moves the simulated mouse every 1 second
            mouseInterval = setInterval(() => {
                const wrapperRect = iframeWrapper.getBoundingClientRect();
                
                // Randomly move the mouse position over the iframe area
                const randomX = getRandomInt(0, wrapperRect.width);
                const randomY = getRandomInt(0, wrapperRect.height);

                // Create and dispatch a fake mouse event on the iframe wrapper
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: wrapperRect.left + randomX,
                    clientY: wrapperRect.top + randomY,
                    bubbles: true,
                    cancelable: true
                });
                iframeWrapper.dispatchEvent(mouseEvent);
                
            }, 1000); // Trigger a movement every 1 second
        }

        // --- 2. Auto-Scrolling Function (Unchanged) ---
        function startAutoScroll() {
            if (scrollInterval) clearInterval(scrollInterval);
            
            scrollInterval = setInterval(() => {
                const scrollStep = 10; 
                try {
                    const iframeWindow = testFrame.contentWindow;
                    const iframeDocument = iframeWindow.document;
                    if (iframeDocument.body) {
                        const maxScroll = iframeDocument.body.scrollHeight - iframeWindow.innerHeight;
                        if (maxScroll <= 0) return; 

                        if (scrollDirection === 1) {
                            currentScroll += scrollStep;
                            if (currentScroll >= maxScroll) scrollDirection = -1; 
                        } else {
                            currentScroll -= scrollStep;
                            if (currentScroll <= 0) scrollDirection = 1; 
                        }
                        iframeWindow.scrollTo({ top: currentScroll, behavior: 'auto' });
                    }
                } catch (e) { /* Cross-origin error expected. */ }
            }, 100);
        }

        // --- 3. Start Testing ---
        function startTesting() {
            stopTesting(); 

            let url = document.getElementById('urlInput').value.trim();
            const minTime = parseInt(document.getElementById('minTime').value, 10);
            const maxTime = parseInt(document.getElementById('maxTime').value, 10);
            const autoScrollEnabled = document.getElementById('autoScrollCheck').checked;
            const mouseMovementEnabled = document.getElementById('mouseMovementCheck').checked;

            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }
            if (minTime < 20 || maxTime < minTime) {
                 alert("Minimum time must be 20 seconds or more, and Maximum time must be greater than Minimum time.");
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }

            testFrame.src = url;
            statusMessage.classList.remove('status');
            statusMessage.classList.add('running');
            statusMessage.innerHTML = `Status: **TESTING ACTIVE.** URL loaded at ${new Date().toLocaleTimeString()}. Random interval: **${minTime}-${maxTime} seconds**.`;

            if (autoScrollEnabled) {
                startAutoScroll();
            }
            if (mouseMovementEnabled) {
                startMouseMovement();
            }

            scheduleNextReload(url, minTime, maxTime);
        }

        // --- 4. Recursive Reload Scheduler ---
        function scheduleNextReload(url, minTime, maxTime) {
            const randomDelaySeconds = getRandomInt(minTime, maxTime);
            const randomDelayMs = randomDelaySeconds * 1000;

            reloadTimeout = setTimeout(() => {
                testFrame.src = url; 
                currentScroll = 0; 
                
                statusMessage.innerHTML = `Status: **TESTING ACTIVE.** URL Re-loaded at ${new Date().toLocaleTimeString()}. Next refresh in ${randomDelaySeconds} seconds (Random Delay).`;
                
                // Restart mouse and scroll (in case they stopped)
                if (document.getElementById('autoScrollCheck').checked) startAutoScroll();
                if (document.getElementById('mouseMovementCheck').checked) startMouseMovement();

                // Schedule the next reload
                scheduleNextReload(url, minTime, maxTime);

            }, randomDelayMs);
        }

        // --- 5. Stop Testing ---
        function stopTesting() {
            clearTimeout(reloadTimeout); 
            clearInterval(scrollInterval);
            clearInterval(mouseInterval); // Stop mouse movement
            statusMessage.classList.remove('running');
            statusMessage.classList.add('status');
            statusMessage.innerHTML = "Status: **Simulation STOPPED.** Please change VPN location before starting a new session.";
            testFrame.src = ""; 
        }
    </script>
</body>
</html>
