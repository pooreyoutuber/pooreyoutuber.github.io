<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Autopilot Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; min-height: 100vh; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .live-window { aspect-ratio: 16/9; background: #000; border: 4px solid #1e293b; border-radius: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .glow-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="text-slate-200">

    <div class="flex flex-col lg:flex-row h-screen p-4 gap-4">
        
        <div class="flex-1 flex flex-col gap-3">
            <div class="flex justify-between items-center px-4">
                <h1 class="text-xl font-black tracking-tighter text-blue-400">
                    <i class="fa-solid fa-plane-up mr-2"></i>AUTOPILOT ENGINE 
                </h1>
                <div class="flex items-center gap-4 text-xs font-bold bg-slate-800 px-4 py-2 rounded-full">
                    <span><span class="status-dot bg-green-500 animate-pulse"></span> SERVER ACTIVE</span>
                    <span id="taskStatus" class="text-slate-400">| STANDBY</span>
                </div>
            </div>

            <div class="live-window relative overflow-hidden group">
                <img id="browserStream" src="https://via.placeholder.com/1280x720?text=Initializing+Virtual+Display..." 
                     class="w-full h-full object-contain">
                
                <div class="absolute bottom-4 left-4 right-4 flex justify-between items-end opacity-0 group-hover:opacity-100 transition-opacity">
                    <div class="glass p-3 rounded-xl text-[10px] uppercase font-bold text-blue-300">
                        Resolution: 1280x720 <br> FPS: 1.0 (Live Feed)
                    </div>
                </div>
            </div>

            <div class="glass p-4 rounded-2xl">
                <div class="flex justify-between text-xs mb-2 font-bold">
                    <span>MISSION PROGRESS</span>
                    <span id="percentText">0%</span>
                </div>
                <div class="w-full bg-slate-800 h-3 rounded-full overflow-hidden">
                    <div id="progFill" class="bg-blue-500 h-full w-0 transition-all duration-500"></div>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-96 flex flex-col gap-4">
            
            <div class="glass p-6 rounded-3xl space-y-5">
                <h2 class="text-lg font-bold text-white border-b border-slate-700 pb-3">Flight Parameters</h2>
                
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Target Channel URL</label>
                    <input type="text" id="targetUrl" placeholder="https://youtube.com/@Channel" 
                           class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl focus:outline-none focus:border-blue-500 text-sm">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Total Views</label>
                        <input type="number" id="views" placeholder="50" 
                               class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl focus:outline-none text-sm">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Seconds/Video</label>
                        <input type="number" id="timing" placeholder="300" 
                               class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl focus:outline-none text-sm">
                    </div>
                </div>

                <button id="startBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-sm tracking-widest glow-blue transition-all">
                    ENGAGE AUTOMATION <i class="fa-solid fa-rocket ml-2"></i>
                </button>
            </div>

            <div class="glass p-5 rounded-3xl flex-1 overflow-y-auto">
                <h3 class="text-xs font-bold text-slate-400 mb-4 uppercase">Mission Logs</h3>
                <div id="logs" class="space-y-2 font-mono text-[10px]">
                    <div class="text-blue-400">> System Ready...</div>
                    <div class="text-slate-500">> Waiting for manual login or URL...</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const streamImg = document.getElementById('browserStream');
        const startBtn = document.getElementById('startBtn');
        const logArea = document.getElementById('logs');

        // Step 1: Har 1 second mein image refresh karna (Live Window)
        setInterval(() => {
            // Hum backend ke /live-check endpoint se photo mangenge
            streamImg.src = `/live-check?t=${new Date().getTime()}`;
        }, 1000);

        function addLog(msg, color='text-slate-400') {
            const div = document.createElement('div');
            div.className = color;
            div.innerText = `> ${msg}`;
            logArea.prepend(div);
        }

        startBtn.addEventListener('click', async () => {
            const url = document.getElementById('targetUrl').value;
            const views = document.getElementById('views').value;
            const time = document.getElementById('timing').value;

            if(!url) return alert("Enter Channel URL!");

            addLog("Engaging Autopilot Engine...", "text-yellow-500");
            startBtn.disabled = true;
            startBtn.innerText = "SYSTEM ACTIVE ✈️";

            try {
                const response = await fetch('/api/channel-grow-boost', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        channel_url: url,
                        views_count: views,
                        watch_time: time
                    })
                });

                if(response.ok) {
                    addLog("Autopilot taking control of the plane...", "text-green-400");
                    document.getElementById('taskStatus').innerText = "| AUTOPILOT ON";
                    document.getElementById('taskStatus').className = "text-green-400";
                }
            } catch (err) {
                addLog("Engine Crash! Connection failed.", "text-red-500");
            }
        });
    </script>
</body>
</html>
