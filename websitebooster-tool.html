<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Booster Proxy Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    input, select, button { padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #ccc; }
    iframe { width: 100%; height: 500px; margin-top: 15px; border: 2px solid #000; border-radius: 8px; }
    #proxyInfo { background: #fff; padding: 10px; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üåê Website Booster Proxy Tool</h2>

  <input id="targetUrl" type="text" placeholder="Enter any URL (e.g. https://example.com)" style="width:60%" />
  <button id="loadBtn">Load via Proxy</button>
  <br>

  <label for="proxySelector">Select Proxy:</label>
  <select id="proxySelector"></select>
  <br>

  <input id="proxyString" type="text" readonly style="width:60%" />
  <button id="copyProxyBtn">Copy Proxy</button>

  <div id="proxyInfo"></div>

  <iframe id="proxyFrame"></iframe>

  <script src="booster.js"></script>
</body>
</html>
