<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Boost Pro | AI-Powered YouTube Views</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow-button { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); transition: all 0.3s ease; }
        .glow-button:hover { box-shadow: 0 0 35px rgba(59, 130, 246, 0.8); transform: translateY(-2px); }
        .live-window { border: 2px solid #3b82f6; box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); border-radius: 1.5rem; overflow: hidden; background: #000; }
        .live-badge { animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="text-slate-200 antialiased pb-10">

    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center glow-button">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <h1 class="text-xl font-black tracking-tighter italic">SMM<span class="text-blue-500">BOOST</span></h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 max-w-2xl">
        
        <div class="live-window mb-8 glass">
            <div class="flex justify-between items-center p-3 border-b border-slate-700 bg-slate-900/50">
                <div class="flex items-center gap-2">
                    <span class="live-badge w-2 h-2 bg-red-500 rounded-full"></span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Live Browser Session</span>
                </div>
                <div class="text-[10px] text-blue-400 font-mono" id="lastUpdated">Updating...</div>
            </div>
            <div class="aspect-video relative bg-slate-900">
                <img id="livePreview" src="https://via.placeholder.com/1280x720/0f172a/3b82f6?text=Waiting+for+Engine+Start..." 
                     class="w-full h-full object-contain" alt="Live View">
                <button onclick="updateLiveView()" class="absolute bottom-4 right-4 bg-blue-600/50 p-3 rounded-full hover:bg-blue-600 transition">
                    <i class="fas fa-sync-alt text-xs"></i>
                </button>
            </div>
        </div>

        <div class="glass p-8 rounded-3xl shadow-2xl relative overflow-hidden">
            <div class="mb-8">
                <h2 class="text-3xl font-black mb-2 bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">Channel Booster</h2>
                <p class="text-slate-400 text-sm">Targeted loop for Long videos & Shorts.</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-blue-400 uppercase tracking-widest mb-2 ml-1">Channel URL</label>
                    <input type="text" id="channel_url" placeholder="https://youtube.com/@YourChannel" 
                           class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl py-4 px-6 focus:outline-none focus:border-blue-500 transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-blue-400 uppercase tracking-widest mb-2 ml-1">Total Views</label>
                        <input type="number" id="views_count" value="10" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl py-4 px-6 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-blue-400 uppercase tracking-widest mb-2 ml-1">Watch Time (s)</label>
                        <input type="number" id="watch_time" value="60" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl py-4 px-6 focus:outline-none">
                    </div>
                </div>

                <div id="statusArea" class="hidden space-y-3 pt-4 border-t border-slate-800">
                    <div class="flex justify-between text-xs font-bold uppercase">
                        <span id="statusText" class="text-blue-400 italic">Connecting...</span>
                        <span id="percent" class="text-slate-500">0%</span>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-1.5 overflow-hidden">
                        <div id="progressBar" class="bg-blue-500 h-full w-0 transition-all duration-500"></div>
                    </div>
                </div>

                <button id="startBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl uppercase tracking-widest text-sm glow-button flex items-center justify-center space-x-3">
                    <span>Start Boost Engine</span>
                    <i class="fas fa-rocket"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        const btn = document.getElementById('startBtn');
        const statusArea = document.getElementById('statusArea');
        const liveImg = document.getElementById('livePreview');
        const statusText = document.getElementById('statusText');
        const lastUpdatedText = document.getElementById('lastUpdated');

        function updateLiveView() {
            const timestamp = new Date().getTime();
            liveImg.src = `https://pooreyoutuber-github-ioproxy.onrender.com/live-check?t=${timestamp}`;
            lastUpdatedText.innerText = "Updated: " + new Date().toLocaleTimeString();
        }

        // Auto Refresh Monitor every 5 seconds
        setInterval(updateLiveView, 5000);

        btn.addEventListener('click', async () => {
            const channel_url = document.getElementById('channel_url').value;
            const views_count = document.getElementById('views_count').value;
            const watch_time = document.getElementById('watch_time').value;

            if (!channel_url) return alert("Please enter Channel URL");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Initializing Cloud Browser...';
            statusArea.classList.remove('hidden');

            try {
                const response = await fetch('https://pooreyoutuber-github-ioproxy.onrender.com/api/real-view-boost', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        channel_url,
                        views_count: parseInt(views_count),
                        watch_time: parseInt(watch_time)
                    })
                });

                if (response.ok) {
                    statusText.innerText = "Task Started! Monitor Login Window above.";
                    btn.innerHTML = "System Running âœ…";
                    btn.className = "w-full bg-green-600/20 border border-green-600 text-green-500 font-bold py-5 rounded-2xl uppercase text-sm";
                    
                    let w = 0;
                    const interval = setInterval(() => {
                        if (w < 100) { w += 1; document.getElementById('progressBar').style.width = w + '%'; document.getElementById('percent').innerText = w + '%'; }
                    }, 5000);
                } else {
                    throw new Error("Server Error");
                }
            } catch (err) {
                alert("Connection Error! Render might be sleeping. Try again.");
                btn.disabled = false;
                btn.innerHTML = '<span>Start Boost Engine</span> <i class="fas fa-rocket"></i>';
            }
        });
    </script>
</body>
</html>
