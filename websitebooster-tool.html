<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Boost Pro | Cloud Terminal Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #0f172a, #020617); min-height: 100vh; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .terminal-scroll::-webkit-scrollbar { width: 6px; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glow-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        @keyframes blink { 50% { opacity: 0; } }
        .cursor-blink { animation: blink 1s step-end infinite; }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        <div class="text-center space-y-2">
            <h1 class="text-4xl font-black tracking-tighter text-white uppercase glow-text">Cloud Boost <span class="text-blue-500">Engine v2.0</span></h1>
            <p class="text-slate-400 text-sm tracking-widest uppercase">High Retention Node-Based Traffic</p>
        </div>

        <div class="glass rounded-3xl p-6 md:p-8 shadow-2xl">
            <form id="orderForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2 space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">YouTube Video Link</label>
                        <input type="url" id="videoUrl" required placeholder="https://www.youtube.com/watch?v=..." 
                               class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-blue-500 transition-all text-white">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Total Views</label>
                        <input type="number" id="viewsCount" required placeholder="Ex: 100" 
                               class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-blue-500 transition-all text-white">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Watch Time (Seconds)</label>
                        <input type="number" id="watchTime" required placeholder="Ex: 60" 
                               class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-blue-500 transition-all text-white">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl transition-all shadow-lg shadow-blue-900/20 uppercase tracking-widest">
                    Initialize Boost Engine ðŸš€
                </button>
            </form>
        </div>

        <div class="glass rounded-2xl overflow-hidden border border-slate-800 shadow-2xl">
            <div class="bg-slate-800/50 px-5 py-3 border-b border-slate-700 flex justify-between items-center">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500/80"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/80"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/80"></div>
                </div>
                <div class="text-[10px] font-mono text-slate-400 font-bold uppercase tracking-widest">
                    <i class="fas fa-terminal mr-2"></i> Live Deployment Logs
                </div>
            </div>

            <div id="terminalBody" class="p-6 h-80 overflow-y-auto font-mono text-sm terminal-scroll bg-black/40">
                <div class="text-emerald-500">[SYSTEM] Engine status: READY</div>
                <div class="text-slate-500">[SYSTEM] Awaiting user instructions...<span class="cursor-blink">_</span></div>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminalBody');
        const form = document.getElementById('orderForm');
        const btn = document.getElementById('submitBtn');

        function addLog(msg, type = 'info') {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString([], { hour12: false });
            
            let color = "text-blue-400";
            if(type === 'success') color = "text-emerald-400";
            if(type === 'error') color = "text-red-400";
            if(type === 'system') color = "text-slate-500";
            if(type === 'node') color = "text-yellow-400";

            div.className = `py-1 ${color}`;
            div.innerHTML = `<span class="opacity-50 text-[10px] mr-2">[${time}]</span> ${msg}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const videoUrl = document.getElementById('videoUrl').value;
            const views = document.getElementById('viewsCount').value;
            const watchSeconds = document.getElementById('watchTime').value;

            // Start Process
            btn.disabled = true;
            btn.innerHTML = "Engine Running...";
            btn.className = "w-full bg-slate-800 text-slate-500 font-black py-5 rounded-2xl cursor-not-allowed uppercase";

            addLog(`Initializing Cloud Engine for: ${videoUrl}`, 'info');
            addLog(`Setting View Count: ${views}`, 'info');
            addLog(`Target Watch Time: ${watchSeconds}s`, 'info');

            try {
                const response = await fetch('https://pooreyoutuber-github-ioproxy.onrender.com/api/real-view-boost', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        channel_url: videoUrl,
                        views_count: parseInt(views),
                        watch_time: parseInt(watchSeconds)
                    })
                });

                if (response.ok) {
                    addLog("Connection Established. Handshake Complete.", "success");
                    
                    // Simulate Live Backend Progress on Frontend
                    for(let i = 1; i <= views; i++) {
                        await new Promise(r => setTimeout(r, 1000)); // Log delay
                        addLog(`Deploying Virtual Node #${i}...`, "node");
                        
                        await new Promise(r => setTimeout(r, 2000));
                        addLog(`Node #${i}: Video Loaded. Simulating ${watchSeconds}s watch time.`, "system");
                        
                        // Yahan real 15s ka gap dikhayenge agar agla view hai
                        if(i < views) {
                            addLog(`Node #${i} finished. Cooling down 15s for next node...`, "system");
                            await new Promise(r => setTimeout(r, 15000));
                        }
                    }
                    
                    addLog("ALL NODES SUCCESSFULLY DEPLOYED.", "success");
                    btn.innerHTML = "Task Completed âœ…";
                } else {
                    throw new Error("Server Handshake Failed");
                }
            } catch (err) {
                addLog(`CRITICAL ERROR: ${err.message}`, "error");
                btn.disabled = false;
                btn.innerHTML = "Retry Engine ðŸš€";
                btn.className = "w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase";
            }
        });
    </script>
</body>
</html>
