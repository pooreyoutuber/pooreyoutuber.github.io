<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Ad Validity Tester with Random Delay</title>
    <style>
        /* Global Styles */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f2f5; 
            color: #333;
        }

        /* Control Panel Styles */
        .controls { 
            background-color: #ffffff; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            margin-bottom: 25px; 
            max-width: 1320px;
            margin-left: auto;
            margin-right: auto;
        }
        
        h2 { 
            color: #1877f2; 
            border-bottom: 2px solid #e0e0e0; 
            padding-bottom: 10px; 
            margin-top: 0;
        }

        /* Input & Buttons */
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: 600; 
            font-size: 14px;
        }
        input[type="text"], input[type="number"] { 
            padding: 12px; 
            margin-top: 8px; 
            border-radius: 6px; 
            border: 1px solid #ccd0d5; 
            width: calc(100% - 24px); 
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #1877f2;
            outline: none;
        }
        
        /* New: Two-column layout for min/max time */
        .time-inputs {
            display: flex;
            gap: 20px;
        }
        .time-inputs > div {
            flex-grow: 1;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button { 
            padding: 12px 20px; 
            border-radius: 6px; 
            border: none; 
            cursor: pointer; 
            font-weight: 600;
            flex-grow: 1;
            transition: background-color 0.3s;
        }

        #startButton { 
            background-color: #28a745; 
            color: white; 
        }
        #startButton:hover { background-color: #218838; }

        #stopButton { 
            background-color: #dc3545; 
            color: white; 
        }
        #stopButton:hover { background-color: #c82333; }

        /* Status Message */
        .status { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 6px; 
            background-color: #e7f3ff; 
            border: 1px solid #b3d9ff; 
            font-size: 14px;
            color: #004085;
        }
        
        /* Iframe Container (Simulating Desktop) */
        .iframe-wrapper {
            max-width: 1280px; 
            height: 800px; 
            margin: 0px auto; 
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        
        .disclaimer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="controls">
        <h2>üåê Ad Validity Test Controller</h2>

        <label for="urlInput">Enter Website URL to Test:</label>
        <input type="text" id="urlInput" placeholder="e.g., https://yourcollegetestingdomain.com" value="">

        <div class="time-inputs">
            <div>
                <label for="minTime">Minimum Reload Time (Seconds):</label>
                <input type="number" id="minTime" value="25" min="20" placeholder="Min 20">
            </div>
            <div>
                <label for="maxTime">Maximum Reload Time (Seconds):</label>
                <input type="number" id="maxTime" value="40" min="25" placeholder="Max 40">
            </div>
        </div>
        
        <label>
            <input type="checkbox" id="autoScrollCheck" checked>
            Enable **Auto-Scrolling** (Simulates human browsing behavior)
        </label>

        <div class="button-group">
            <button id="startButton" onclick="startTesting()">Start Testing</button>
            <button id="stopButton" onclick="stopTesting()">Stop Testing</button>
        </div>

        <div class="status" id="statusMessage">Status: Enter a URL and click 'Start Testing' to begin the validity simulation.</div>
    </div>

    <div class="iframe-wrapper">
        <iframe id="testFrame" src="" title="Website Test Area"></iframe>
    </div>
    
    <div class="disclaimer">
        *Disclaimer: This tool simulates human traffic patterns (single session, random time delays, scrolling) to comply with Ad Network policies.
    </div>

    <script>
        let reloadInterval;
        let scrollInterval;
        const testFrame = document.getElementById('testFrame');
        const statusMessage = document.getElementById('statusMessage');
        let currentScroll = 0;
        let scrollDirection = 1;

        // --- Helper: Get Random Number ---
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // --- 1. Auto-Scrolling Function ---
        function startAutoScroll() {
            if (scrollInterval) clearInterval(scrollInterval);
            
            scrollInterval = setInterval(() => {
                const scrollStep = 10; 
                try {
                    const iframeWindow = testFrame.contentWindow;
                    const iframeDocument = iframeWindow.document;

                    if (iframeDocument.body) {
                        const maxScroll = iframeDocument.body.scrollHeight - iframeWindow.innerHeight;
                        
                        if (maxScroll <= 0) return; 

                        if (scrollDirection === 1) {
                            currentScroll += scrollStep;
                            if (currentScroll >= maxScroll) {
                                scrollDirection = -1; 
                            }
                        } else {
                            currentScroll -= scrollStep;
                            if (currentScroll <= 0) {
                                scrollDirection = 1; 
                            }
                        }
                        iframeWindow.scrollTo({ top: currentScroll, behavior: 'auto' });
                    }
                } catch (e) {
                    // Cross-origin error expected.
                }
            }, 100);
        }

        // --- 2. Start Testing ---
        function startTesting() {
            stopTesting(); 

            let url = document.getElementById('urlInput').value.trim();
            const minTime = parseInt(document.getElementById('minTime').value, 10);
            const maxTime = parseInt(document.getElementById('maxTime').value, 10);
            const autoScrollEnabled = document.getElementById('autoScrollCheck').checked;

            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }
            if (minTime < 20 || maxTime < minTime) {
                 alert("Minimum time must be 20 seconds or more, and Maximum time must be greater than Minimum time.");
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }

            testFrame.src = url;
            statusMessage.innerHTML = `Status: **Testing started.** URL loaded at ${new Date().toLocaleTimeString()}. Auto-refresh interval: **${minTime} to ${maxTime} seconds**.`;

            if (autoScrollEnabled) {
                startAutoScroll();
            }

            // Start the main refresh loop
            scheduleNextReload(url, minTime, maxTime);
        }

        // --- 3. Recursive Reload Scheduler ---
        function scheduleNextReload(url, minTime, maxTime) {
            // Get a random time between min and max (in milliseconds)
            const randomDelaySeconds = getRandomInt(minTime, maxTime);
            const randomDelayMs = randomDelaySeconds * 1000;

            // Set the interval/timeout
            reloadInterval = setTimeout(() => {
                testFrame.src = url; 
                currentScroll = 0; 
                
                statusMessage.innerHTML = `Status: **URL Re-loaded** at ${new Date().toLocaleTimeString()}. Next refresh in ${randomDelaySeconds} seconds (Random Delay).`;
                
                // Recursively call the function to schedule the next reload
                scheduleNextReload(url, minTime, maxTime);

            }, randomDelayMs);
        }


        // --- 4. Stop Testing ---
        function stopTesting() {
            // Use clearTimeout since we are now using setTimeout recursively
            clearTimeout(reloadInterval); 
            clearInterval(scrollInterval);
            statusMessage.innerHTML = "Status: **Testing stopped.**";
            testFrame.src = ""; 
        }
    </script>
</body>
</html>
