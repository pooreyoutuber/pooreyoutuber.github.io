<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot-X | Live Autopilot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #080c14; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .live-window { 
            background: #000; 
            border: 3px solid #1e293b; 
            aspect-ratio: 16/9; 
            position: relative;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }
        .glass-ui { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .log-screen { background: #000; height: 150px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 13px; color: #10b981; border: 1px solid #1e293b; }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: rgba(34, 197, 94, 0.3);
            top: 0; animation: scanning 4s linear infinite; pointer-events: none;
        }
        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto space-y-6">
        
        <div class="flex justify-between items-center border-b border-slate-800 pb-4">
            <h1 class="text-2xl font-black italic tracking-tighter text-blue-500">PILOT-X <span class="text-white text-sm not-italic font-medium ml-2 opacity-50 uppercase tracking-widest">Autopilot Engine</span></h1>
            <div id="status" class="flex items-center gap-2 text-[10px] font-bold bg-slate-900 px-3 py-1 rounded-full border border-slate-800">
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span> SYSTEM READY
            </div>
        </div>

        <div class="live-window rounded-2xl overflow-hidden">
            <div class="scan-line"></div>
            <img id="liveDisplay" src="https://www.shutterstock.com/shutterstock/videos/1069335790/thumb/1.jpg" class="w-full h-full object-cover opacity-30" alt="Live Feed">
            
            <div class="absolute top-4 left-4 right-4 flex justify-between pointer-events-none">
                <div class="bg-black/60 p-2 rounded border-l-2 border-blue-500">
                    <p class="text-[10px] text-blue-400">TARGET STATUS</p>
                    <p id="hud-status" class="text-xs font-bold">AWAITING CO-ORDINATES...</p>
                </div>
                <div class="bg-black/60 p-2 rounded border-r-2 border-green-500 text-right">
                    <p class="text-[10px] text-green-400">ENGINE LOAD</p>
                    <p id="hud-load" class="text-xs font-bold">0% IDLE</p>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            
            <div class="glass-ui p-6 rounded-2xl space-y-4">
                <h3 class="text-sm font-bold uppercase text-slate-500 flex items-center gap-2">
                    <i class="fa-solid fa-gear"></i> Mission Configuration
                </h3>
                <div class="space-y-3">
                    <input type="text" id="link" placeholder="Paste YouTube Video Link Here..." 
                        class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-sm focus:border-blue-500 outline-none">
                    
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="views" placeholder="Total Views" 
                            class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-sm focus:border-blue-500 outline-none">
                        <input type="number" id="timing" placeholder="Watch Time (Sec)" 
                            class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-sm focus:border-blue-500 outline-none">
                    </div>
                    
                    <button id="startBtn" onclick="initiateFlight()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-900/20 uppercase text-sm">
                        Start Automation & Takeoff ðŸš€
                    </button>
                </div>
            </div>

            <div class="glass-ui p-6 rounded-2xl flex flex-col">
                <h3 class="text-sm font-bold uppercase text-slate-500 mb-3 flex items-center gap-2">
                    <i class="fa-solid fa-terminal"></i> Flight Logs (Live)
                </h3>
                <div id="logBox" class="log-screen p-3 rounded-xl">
                    <p class="opacity-50">> Initializing terminal...</p>
                    <p class="opacity-50">> Connection established with PooreYouTuber Backend.</p>
                </div>
            </div>

        </div>

    </div>

    <script>
        // Connectivity to your Backend
        const socket = io('https://pooreyoutuber-github-ioproxy.onrender.com');
        const logBox = document.getElementById('logBox');
        const liveDisplay = document.getElementById('liveDisplay');

        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            logBox.innerHTML += `<p class="mb-1"><span class="text-slate-500">[${time}]</span> ${msg}</p>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // Backend se Live Frame receive karna
        socket.on('live-frame', (base64) => {
            liveDisplay.src = `data:image/jpeg;base64,${base64}`;
            liveDisplay.classList.remove('opacity-30');
            document.getElementById('hud-load').innerText = "94% ACTIVE";
        });

        // Backend se Log receive karna
        socket.on('autopilot-log', (msg) => {
            addLog(msg);
        });

        function initiateFlight() {
            const data = {
                url: document.getElementById('link').value,
                total: document.getElementById('views').value,
                time: document.getElementById('timing').value
            };

            if(!data.url) return alert("Bhai Link to daal!");

            addLog(`<span class="text-blue-400">Initiating takeoff sequence for ${data.total} views...</span>`);
            document.getElementById('hud-status').innerText = "IN FLIGHT";
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').innerText = "AUTO-PILOT ACTIVE âœ…";

            // Backend ko command bhejna
            socket.emit('start-autopilot', data);
        }
    </script>
</body>
</html>
