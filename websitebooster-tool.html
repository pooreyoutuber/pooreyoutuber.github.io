<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Earning Booster - 10 Slot Proxy</title>
    <style>
        /* General Reset and Font */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: #121212; /* Dark background */
            color: #e0e0e0; 
        }

        /* Header/Input Area */
        #input-area { 
            padding: 30px 20px; 
            background-color: #1f1f1f; /* Darker header */
            border-bottom: 5px solid #00aaff; /* Highlight border */
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 { 
            margin-top: 0; 
            font-size: 2.2em; 
            color: #00aaff;
            text-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
        }
        
        /* Input Field */
        #urlInput { 
            width: 55%; 
            padding: 15px; 
            margin: 15px 0; 
            border: 2px solid #333; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1.1em;
            background-color: #2c2c2c;
            color: #ffffff;
            transition: border-color 0.3s;
        }
        #urlInput:focus {
            border-color: #00aaff;
            outline: none;
        }

        /* Button */
        #loadButton { 
            padding: 15px 40px; 
            background-color: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #loadButton:hover { 
            background-color: #27ae60; 
            transform: translateY(-2px);
        }

        /* Options Area */
        #options-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #333333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.4);
        }
        #options-area label {
            font-size: 1em;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
        }
        #options-area input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #00aaff;
            width: 18px;
            height: 18px;
        }

        /* Note/Warning */
        .note {
            text-align: center;
            padding: 15px;
            color: #ffcc00; /* Warning color */
            font-weight: bold;
            background-color: #333333;
            margin: 0;
            border-bottom: 1px solid #444;
            font-size: 0.9em;
        }

        /* Iframe Grid - Desktop Optimized */
        .iframe-container {
            /* 10 slots ‡§ï‡•ã 5x2 ‡§ó‡•ç‡§∞‡§ø‡§° ‡§Æ‡•á‡§Ç ‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç */
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; /* Increased gap */
            padding: 20px;
        }
        .iframe-slot {
            width: 100%;
            /* ‡§°‡•á‡§∏‡•ç‡§ï‡§ü‡•â‡§™ ‡§µ‡•ç‡§Ø‡•Ç ‡§ï‡•á ‡§≤‡§ø‡§è height/width ratio */
            height: 300px; 
            border: 5px solid #00aaff; 
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
            background-color: #000;
        }
    </style>
</head>
<body>

    <div id="input-area">
        <h1>üí∞ Website Earning Booster (10 Slot Proxy)</h1>
        <input type="text" id="urlInput" placeholder="‡§ü‡§æ‡§∞‡§ó‡•á‡§ü URL ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç (e.g., example.com)" value="">
        <button id="loadButton">üí• 10 ‡§™‡•ç‡§∞‡•â‡§ï‡•ç‡§∏‡•Ä Iframe ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
        
        <div id="options-area">
            <label><input type="checkbox" id="autoReloadCheck"> 1. Auto Reload (30s)</label>
            <label><input type="checkbox" id="autoScrollCheck"> 2. Auto Scrolling (Limited)</label>
            <label><input type="checkbox" id="autoClickCheck"> 3. Auto Clicker (Limited)</label>
        </div>
    </div>
    
    <p class="note">
        ‚úÖ ‡§π‡§∞ Iframe ‡§è‡§ï **‡§®‡§à ‡§™‡•ç‡§∞‡•â‡§ï‡•ç‡§∏‡•Ä** ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§ó‡§æ‡•§ ‚ö†Ô∏è Auto Scrolling/Clicking ‡§ï‡•á‡§µ‡§≤ ‡§∏‡§Æ‡§æ‡§® ‡§°‡•ã‡§Æ‡•á‡§® ‡§™‡§∞ ‡§π‡•Ä ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡•á‡§ó‡§æ (Same-Origin Policy)‡•§
    </p>

    <div class="iframe-container" id="iframe-container">
        </div>

    <script>
        const container = document.getElementById('iframe-container');
        const urlInput = document.getElementById('urlInput');
        const loadButton = document.getElementById('loadButton');
        const autoReloadCheck = document.getElementById('autoReloadCheck');
        const autoScrollCheck = document.getElementById('autoScrollCheck');
        const autoClickCheck = document.getElementById('autoClickCheck');
        
        const IFRAME_COUNT = 10;
        const proxyEndpoint = '/load?url=';
        let reloadInterval = null; 
        
        function createIframes() {
            container.innerHTML = ''; 
            for (let i = 0; i < IFRAME_COUNT; i++) {
                const iframe = document.createElement('iframe');
                iframe.id = `iframe-${i + 1}`;
                iframe.className = 'iframe-slot';
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('src', 'about:blank'); 
                iframe.onload = () => {
                    const scrollEnabled = autoScrollCheck.checked;
                    const clickEnabled = autoClickCheck.checked;
                    if (scrollEnabled || clickEnabled) {
                        simulateActivity(iframe, scrollEnabled, clickEnabled);
                    }
                };
                container.appendChild(iframe);
            }
        }

        // Same-Origin Policy ‡§ï‡•á ‡§ï‡§æ‡§∞‡§£, ‡§Ø‡§π ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ‡§§‡§∞ ‡§µ‡§ø‡§´‡§≤ ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ‡•§
        function simulateActivity(iframe, doScroll, doClick) {
            try {
                const iframeWindow = iframe.contentWindow;
                const iframeDocument = iframeWindow.document;

                if (!iframeDocument || !iframeDocument.body) {
                    // Same-Origin Policy block
                    return;
                }
                
                if (doScroll) {
                    const scrollDuration = 5000; 
                    const scrollInterval = 500;
                    let scrollHeight = iframeDocument.body.scrollHeight;
                    let scrollPos = 0;
                    let scrollDirection = 1; 

                    const scrollLoop = setInterval(() => {
                        if (scrollDirection === 1) {
                            scrollPos += 100;
                            if (scrollPos >= scrollHeight) {
                                scrollDirection = -1; 
                            }
                        } else {
                            scrollPos -= 100;
                            if (scrollPos <= 0) {
                                scrollDirection = 1; 
                            }
                        }
                        iframeWindow.scrollTo(0, scrollPos);

                        if (Date.now() - startTime >= scrollDuration) {
                            clearInterval(scrollLoop);
                        }
                    }, scrollInterval);

                    const startTime = Date.now();
                }

                if (doClick) {
                    const clickableElements = iframeDocument.querySelectorAll('a, button');
                    if (clickableElements.length > 0) {
                        const randomIndex = Math.floor(Math.random() * clickableElements.length);
                        const targetElement = clickableElements[randomIndex];
                        targetElement.click(); 
                    }
                }

            } catch (e) {
                // Error log for Same-Origin Policy block
                console.error(`[Iframe ${iframe.id}] Activity Blocked: ${e.message}`);
            }
        }

        // iframes ‡§ï‡•ã ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§î‡§∞ ‡§ë‡§ü‡•ã‡§Æ‡•á‡§∂‡§® ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
        function loadAndAutomate() {
            const targetUrl = urlInput.value.trim();

            if (!targetUrl) {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï URL ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç‡•§");
                return;
            }
            
            if (reloadInterval) {
                clearInterval(reloadInterval);
                reloadInterval = null;
            }

            let fullTargetUrl = targetUrl.startsWith('http') ? targetUrl : `https://${targetUrl}`;

            const iframes = container.querySelectorAll('.iframe-slot');

            iframes.forEach((iframe, index) => {
                iframe.src = `${proxyEndpoint}${encodeURIComponent(fullTargetUrl)}&slot=${index}`;
            });

            if (autoReloadCheck.checked) {
                const reloadTimeMs = 30000; // 30 seconds
                reloadInterval = setInterval(loadAndAutomate, reloadTimeMs);
                console.log(`Auto Reloading every ${reloadTimeMs/1000} seconds.`);
            }
        }

        loadButton.addEventListener('click', loadAndAutomate);
        window.onload = createIframes;

    </script>

</body>
</html>
