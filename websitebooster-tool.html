<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Boost Pro | AI-Powered YouTube Views</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow-button { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); transition: all 0.3s ease; }
        .glow-button:hover { box-shadow: 0 0 35px rgba(59, 130, 246, 0.8); transform: translateY(-2px); }
    </style>
</head>
<body class="text-slate-200 antialiased">

    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <i class="fa-solid fa-bolt-lightning text-white text-xl"></i>
                </div>
                <span class="text-2xl font-black tracking-tighter text-white">BOOST<span class="text-blue-500">PRO</span></span>
            </div>
            <div class="hidden md:flex items-center gap-6 text-sm font-medium text-green-400">
                <i class="fa-solid fa-server"></i> Cloud Nodes: Online
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-10 pb-20">
        <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-10 items-center">
            
            <div>
                <h1 class="text-5xl font-extrabold text-white leading-tight mb-6">
                    Boost Your <span class="text-blue-500">YouTube</span> Channel.
                </h1>
                <p class="text-slate-400 text-lg mb-8">
                    Ab timing aap khud set karein! Har view ke baad system 15s ka gap lega taaki aapka server crash na ho aur views safe rahein.
                </p>
            </div>

            <div class="glass p-8 rounded-3xl shadow-2xl">
                <form id="orderForm" class="space-y-6">
                    <div>
                        <label class="block text-xs uppercase font-bold text-slate-500 mb-2 ml-1">Video Link</label>
                        <div class="relative">
                            <i class="fa-brands fa-youtube absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="url" id="videoUrl" required
                                class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-4 pl-12 pr-4 focus:border-blue-500 outline-none transition" 
                                placeholder="Paste YouTube Link">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs uppercase font-bold text-slate-500 mb-2 ml-1">Total Views</label>
                            <div class="relative">
                                <i class="fa-solid fa-eye absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                <input type="number" id="qty" value="10" min="1" max="100"
                                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-4 pl-12 pr-4 focus:border-blue-500 outline-none transition">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs uppercase font-bold text-slate-500 mb-2 ml-1">Time (Sec)</label>
                            <div class="relative">
                                <i class="fa-solid fa-clock absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                                <input type="number" id="watchTime" value="60" min="10"
                                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-4 pl-12 pr-4 focus:border-blue-500 outline-none transition"
                                    placeholder="Seconds">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-blue-600 text-white font-black py-5 rounded-xl glow-button uppercase tracking-widest text-sm">
                        Start Boost Engine ðŸš€
                    </button>
                </form>

                <div id="statusArea" class="hidden mt-6 space-y-4">
                    <div class="flex justify-between text-xs font-bold uppercase text-blue-400">
                        <span id="statusText">Deploying Nodes...</span>
                        <span id="percent">0%</span>
                    </div>
                    <div class="w-full bg-slate-800 rounded-full h-2">
                        <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const statusArea = document.getElementById('statusArea');
            const videoUrl = document.getElementById('videoUrl').value;
            const qty = document.getElementById('qty').value;
            const watchSeconds = document.getElementById('watchTime').value;

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner animate-spin"></i> Processing...';
            statusArea.classList.remove('hidden');

            try {
                // Backend ko request bhej rahe hain views_count aur watch_time ke saath
                const response = await fetch('https://pooreyoutuber-github-ioproxy.onrender.com/api/real-view-boost', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                   body: JSON.stringify({ 
          channel_url: videoUrl, // 'video_url' ko 'channel_url' kar dein
           views_count: parseInt(qty),
           watch_time: parseInt(watchSeconds)
})
                    
                });

                if (response.ok) {
                    let width = 0;
                    const interval = setInterval(() => {
                        if (width >= 100) {
                            clearInterval(interval);
                            btn.innerHTML = "Success! Task Active âœ…";
                            btn.className = "w-full bg-green-600 text-white font-black py-5 rounded-xl uppercase text-sm";
                        } else {
                            width += 1;
                            document.getElementById('progressBar').style.width = width + '%';
                            document.getElementById('percent').innerText = width + '%';
                        }
                    }, 20);
                } else {
                    throw new Error("Server rejected request");
                }
            } catch (err) {
                alert("Server Connection Failed! Check if backend is running.");
                btn.disabled = false;
                btn.innerHTML = "Start Boost Engine ðŸš€";
                statusArea.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
