    <style>

        .video-card pre {

<body>

<header>üî¥ YouTube SEO Content Generator</header>

<div class="container">
    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed" data-ad-client="ca-pub-9877532310172541" data-ad-slot="2730819749"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id="input-section" class="input-group">
        <input type="text" id="videoTitle" placeholder="Enter Video Title (e.g., 'Easy Chicken Curry Recipe')">
        <button class="generate-btn" onclick="generate()">Generate SEO Content</button>
    </div>

    <div class="result" id="output"></div>

    <div id="explanation-section" class="utility-explanation">
        <h2>üöÄ Unlock Your Video's Potential</h2>
        <p>This tool helps you focus more on <strong>creating great content</strong> and less on the repetitive task of SEO writing. Get 10 unique options instantly!</p>
    </div>
</div>

<script>
// --- YOUR ORIGINAL LOGIC PRESERVED ---
const intros = [
    "üî• Breaking News! Today, we're diving deep into the topic of:",
    "üí° Hey everyone! In this detailed guide, we are covering:",
    "üé¨ Welcome back! Get ready to learn all about:",
    "‚ùì Ever wonder how to master the art of:",
    "‚úÖ Check out this ultimate video on:",
    "ü§Ø You won't believe how easy it is to learn:",
    "üôå Join us as we simplify the process of:",
    "‚≠ê This is the definitive tutorial for:",
    "üëã What's up, fam! We're here to talk about:",
    "üöÄ Level up your skills with this deep dive into:"
];

const ctas = [
    "Don't forget to hit the LIKE button and SUBSCRIBE for more amazing content!",
    "If this video helped you, share it with a friend who needs it!",
    "Let me know your thoughts or questions in the comments below!",
    "Click the notification bell so you don't miss our next video!",
    "What topic should we cover next? Comment and tell us!",
    "Subscribe now and join the community!",
    "Give this video a huge thumbs up if you found it useful!",
    "We drop new videos every week, make sure you're subscribed!",
    "For the best tips, watch the entire video till the end!",
    "Your support helps us create more free tutorials like this!"
];

const body_paragraphs = [
    "In this comprehensive tutorial, we break down every essential step, making complex concepts easy to understand. We spent hours researching and testing to bring you the most accurate and practical advice on this subject.",
    "The journey to mastering this skill starts here! We dive into common mistakes and provide quick fixes that will immediately improve your results. Make sure to implement these strategies right away!",
    "This guide covers everything from the basics to advanced techniques. We discuss the necessary tools, preparation tips, and secret hacks that seasoned professionals use to achieve excellence in this niche.",
    "Understanding the 'why' is just as important as the 'how'. We explain the underlying principles and concepts, ensuring you gain a solid foundation to confidently apply what you learn in the video.",
    "Looking for the fastest way to achieve your goal? We've structured this video to be time-efficient, but the description below provides all the extended resources and links you need to go further."
];

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function generate() {
    const title = document.getElementById("videoTitle").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "";

    if (!title) {
        output.innerHTML = "<p style='color:red; text-align:center;'>‚ö†Ô∏è Please enter a video title!</p>";
        return;
    }

    const baseTags = ["Tutorial", "Guide", "Tips", "2025", "HowTo", "Vlog", "DIY"];
    const titleWords = title.toLowerCase().split(/\s+/).filter(word => word.length > 2);
    const mainKeyword = titleWords[0] || "video";

    const shuffledIntros = shuffleArray([...intros]);
    const shuffledCtas = shuffleArray([...ctas]);
    const shuffledBody = shuffleArray([...body_paragraphs]);

    let html = "<h2>‚úÖ Generated SEO Options</h2>";

    for (let i = 0; i < 10; i++) {
        const intro = shuffledIntros[i % shuffledIntros.length];
        const cta = shuffledCtas[i % shuffledCtas.length];
        const body_para = shuffledBody[i % shuffledBody.length];

        const description = `${intro} **"${title}"**.\n\n${body_para}\n\n--- Connect with us! ---\nüîî ${cta}\nüîó Subscribe: [Your Link] | üì∏ Insta: [Your Link]\n\n#${mainKeyword} #${titleWords.slice(0,1)}Tutorial #SEO`;
        
        // Tags Logic
        let generatedTags = new Set([title, mainKeyword, `${mainKeyword} tutorial`, `${mainKeyword} guide`]);
        shuffleArray(titleWords).slice(0, 4).forEach(tag => generatedTags.add(tag));
        shuffleArray(baseTags).slice(0, 4).forEach(tag => generatedTags.add(tag));
        const tagsList = [...generatedTags].slice(0, 15).join(', ');

        html += `
        <div class="video-card">
            <h3>Option ${i + 1}</h3>
            <pre>${description}</pre>
            <div class="tags-box"><strong>Tags:</strong> ${tagsList}</div>
            <button class="copy-btn" onclick="copyText(\`${description.replace(/`/g, "'")}\`, \`${tagsList}\`)">Copy All</button>
        </div>`;
    }
    output.innerHTML = html;
    output.scrollIntoView({ behavior: 'smooth' });
}

function copyText(desc, tags) {
    const temp = document.createElement('textarea');
    temp.value = `Description:\n${desc}\n\nTags:\n${tags}`;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand('copy');
    document.body.removeChild(temp);
    alert("Copied to Clipboard!");
}
</script>
</body>
</html>
