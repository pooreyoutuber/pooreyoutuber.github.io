    <style>
        :root {
            --bg-color: #f8fafc;
            --header-bg: #ff0000;

        body.dark-mode {

        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;

        header {

            width: 100%; padding: 25px;

        }

        .container {
            margin-top: 30px; width: 92%; max-width: 850px;
            background: var(--container-bg);
            padding: 35px; border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 50px;
        }

        .input-group {
            display: flex; margin-bottom: 30px;
            background: var(--bg-color);
            padding: 8px; border-radius: 12px;
            border: 1px solid var(--input-border);
        }

        input[type="text"] {
            flex-grow: 1; padding: 14px 18px;
            border: none; background: transparent;
            font-size: 16px; color: var(--text-color);
            outline: none;
        }

        button.generate-btn {
            background: var(--blue-accent);

        }

        .video-card {
            background: var(--bg-color);
            border: 1px solid var(--input-border);
            padding: 24px; border-radius: 12px;
            margin-bottom: 25px; text-align: left;
        }

        .video-card pre {
            background: var(--container-bg); padding: 15px;
            border-radius: 8px; border: 1px solid var(--input-border);
            font-family: inherit; font-size: 14px; line-height: 1.6;
            white-space: pre-wrap; margin-bottom: 15px;
            color: var(--text-color);
        }

        .tags-container {
            background: #e0f2fe; color: #0369a1; padding: 15px;
            border-radius: 8px; font-size: 13px; font-weight: 500;
            line-height: 1.5;
        }
        body.dark-mode .tags-container { background: #0c4a6e; color: #7dd3fc; }

        .copy-btn {
            background: var(--green-accent); color: white;
            padding: 12px; border: none; border-radius: 6px;
            font-size: 14px; font-weight: bold; cursor: pointer;
            margin-top: 15px; width: 100%;
        }

        .utility-explanation {
            margin-top: 30px; padding: 30px; border-radius: 12px;
            background-color: var(--explanation-bg);
            border: 1px solid var(--input-border); text-align: left;
        }

</head>
<body>

<header>ðŸ”´ Advanced YouTube SEO Generator</header>

<div class="container">
    <div id="input-section" class="input-group">
        <input type="text" id="videoTitle" placeholder="Enter Video Title (e.g., 'How to Grow a YouTube Channel in 2025')">
        <button class="generate-btn" onclick="generate()">Generate SEO</button>
    </div>

    <div class="result" id="output"></div>

    <div id="explanation-section" class="utility-explanation">
        <h2>ðŸš€ Professional Long Video SEO</h2>
        <p>This generator creates **Long-Form Descriptions** and **Extensive Tags** to help your video rank in search results and the "Suggested" feed.</p>
    </div>
</div>

<script>
const intros = [
    "Welcome back to the channel! In today's video, we are taking a deep dive into",
    "Have you ever struggled with? In this comprehensive guide, we'll show you exactly how to master",
    "Ready to level up? Today we're exploring everything you need to know about",
    "Stop wasting time! This video covers the most effective strategies for",
    "Is it still possible to succeed with? Let's break down the truth about"
];

const bodyTours = [
    "We spent countless hours researching and testing these methods to ensure you get the best results possible. Whether you are a complete beginner or looking for advanced tips, this video has something for everyone.",
    "Understanding the core principles is the first step toward success. In this tutorial, we don't just show you the 'how', we explain the 'why' so you can apply these skills anywhere.",
    "Many people fail because they miss small but crucial details. We've structured this guide to highlight those hidden tricks that experts use to stay ahead of the competition."
];

const baseTags = ["Tutorial", "2025", "Expert Guide", "Step by Step", "Tips and Tricks", "How to", "Secrets", "Growth", "Case Study", "Review", "Analysis", "Strategy", "Beginners Guide", "Advanced Techniques"];

function generate() {
    const title = document.getElementById("videoTitle").value.trim();
    const output = document.getElementById("output");
    
    if (!title) {
        alert("Please enter a title!");
        return;
    }

    const words = title.toLowerCase().split(/\s+/).filter(w => w.length > 3);
    const mainKey = words[0] || "video";
    output.innerHTML = "<h2>âœ… Generated Long SEO Options</h2>";

    for (let i = 0; i < 5; i++) {
        const intro = intros[i % intros.length];
        const body = bodyTours[i % bodyTours.length];
        
        // Long Description Building
        let desc = `ðŸ”¥ ${intro} **"${title}"**.\n\n`;
        desc += `ðŸ“Œ **In this video, we cover:**\n`;
        desc += `- Detailed breakdown of ${title}\n`;
        desc += `- Top 5 tips for ${mainKey} you didn't know\n`;
        desc += `- How to avoid common mistakes in ${mainKey}\n`;
        desc += `- Future trends and updates for 2025\n\n`;
        desc += `ðŸ“– **About this Video:**\n${body}\n\n`;
        desc += `Don't forget to watch until the end for a special bonus tip! If you find this content helpful, please leave a LIKE and consider SUBSCRIBING for more weekly deep-dives.\n\n`;
        desc += `âœ… **Support the Channel:**\n`;
        desc += `ðŸ”” Subscribe: [Your Link Here]\n`;
        desc += `ðŸ“¸ Instagram: [Your Link Here]\n`;
        desc += `ðŸ¦ Twitter: [Your Link Here]\n\n`;
        desc += `#${mainKey.replace(/\W/g, '')} #YouTubeSEO #2025 #Tutorial #${words[1] || 'Growth'}`;

        // Expanded Tags Building (approx 15-20 tags)
        let tagsSet = new Set([
            title, 
            `${mainKey} tutorial`, 
            `${mainKey} guide 2025`, 
            `how to ${mainKey}`, 
            `${title} for beginners`,
            `best ${mainKey} tips`,
            `advanced ${mainKey} strategy`,
            `${mainKey} explained`,
            `learn ${mainKey} fast`
        ]);
        
        // Adding more variety to tags
        baseTags.forEach(bt => tagsSet.add(`${mainKey} ${bt}`));
        words.forEach(w => tagsSet.add(w));
        
        const finalTags = Array.from(tagsSet).slice(0, 18).join(', ');

        output.innerHTML += `
        <div class="video-card">
            <h3>Option ${i + 1} (Long-Form)</h3>
            <pre>${desc}</pre>
            <div class="tags-container"><strong>Generated Tags:</strong><br>${finalTags}</div>
            <button class="copy-btn" onclick="copyText(\`${desc.replace(/`/g, "'")}\`, \`${finalTags}\`)">Copy Description & Tags</button>
        </div>`;
    }
    output.scrollIntoView({ behavior: 'smooth' });
}

function copyText(desc, tags) {
    const temp = document.createElement('textarea');
    temp.value = `DESCRIPTION:\n${desc}\n\nTAGS:\n${tags}`;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand('copy');
    document.body.removeChild(temp);
    alert("Copied to Clipboard!");
}

// Check dark mode
if (localStorage.getItem('darkModeEnabled') === 'true' || window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark-mode');
}
</script>
</body>
</html>
