<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Article | PooreYouTuber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* New YouTube Red Theme */
        :root {
            --youtube-red: #FF0000;
            --youtube-dark-red: #CC0000;
            --link-color: #FF0000;
            /* Light Mode Variables (Default) */
            --bg-color: #f4f6f9;
            --card-bg: #fff;
            --text-color: #222;
            --secondary-bg: #fff;
            --border-color: #ddd;
        }

        /* Dark Mode support */
        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --secondary-bg: #222;
            --border-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--youtube-red);
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        /* Custom Disclaimer Style */
        .disclaimer {
            background: #ffe6e6; /* Light red background */
            color: #cc0000; /* Dark red text */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 5px solid var(--youtube-red);
            font-weight: bold;
        }
        body.dark-mode .disclaimer {
            background: #330000;
            color: #ffcccc;
            border-left-color: var(--youtube-red);
        }

        /* Form Styles (Unchanged) */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea {
            width: 100%; padding: 10px; border: 1px solid var(--border-color);
            border-radius: 6px; box-sizing: border-box; 
            background: var(--secondary-bg); color: var(--text-color);
        }
        textarea { resize: vertical; min-height: 150px; }
        button {
            background: var(--youtube-red); color: white; border: none;
            padding: 12px 25px; border-radius: 6px; cursor: pointer;
            font-size: 16px; font-weight: bold; transition: background 0.3s;
        }
        button:hover { background: var(--youtube-dark-red); }
        
        /* Articles List Styles */
        #article-list-container {
            margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color);
        }

        .article-card {
            background: var(--secondary-bg); border: 1px solid var(--border-color);
            padding: 20px; margin-bottom: 15px; border-radius: 8px;
            display: flex; /* Enable flexbox for numbering */
        }
        
        .article-number {
            font-size: 1.5em; font-weight: bold; color: var(--youtube-red);
            margin-right: 15px; min-width: 30px; text-align: right;
        }
        
        .article-content-wrapper { flex-grow: 1; }

        .article-card h3 { color: var(--youtube-red); margin-top: 0; }
        .article-card p { white-space: pre-wrap; }
        .article-meta { font-size: 0.9em; color: #888; margin-bottom: 10px; }

        /* Like & Share Button Styles */
        .article-actions {
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
            display: flex;
            gap: 15px;
        }

        .action-button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .action-button i { margin-right: 5px; }

        .like-button:hover {
            background-color: #fcebeb; /* Light red hover */
            border-color: var(--youtube-red);
        }
        
        .like-button.liked {
            background-color: var(--youtube-red);
            color: white;
            border-color: var(--youtube-dark-red);
        }
        body.dark-mode .like-button.liked {
            background-color: var(--youtube-dark-red);
        }
        body.dark-mode .action-button:hover {
             background-color: #333;
        }


        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container { padding: 15px; }
            button { width: 100%; }
            .article-card { flex-direction: column; }
            .article-number { text-align: left; margin-bottom: 10px; }
            .article-actions { justify-content: space-around; }
        }
    </style>
</head>
